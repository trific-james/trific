<h1>Deníček</h1>
<h3>2006-07-16</h3>
<p>Po hodině v autobusu se dvěma důchodkyněmi za zády je člověk vděčen i za průjezd pod viaduktem, po nemž zrovna projíždí vlak.</p>
<h3>2006-06-30</h3>
<p>Pokud jahody obsahují stopové množství čehokoli škodlivého, tak už jsem mrtvý.</p>
<h3>2006-06-21</h3>
<p>Základní dovednost zacházení s vědeckými aparaturami je přeorganizování bordelu, který kolem nich nakupili ostatní, aby se tam vešel ještě váš bordel.</p>
<h3>2006-06-19</h3>
<p>Nejspíš se objevil nějaký nový virus, který napadá mailing listy.</p>
<h3>2006-05-21</h3>
<p>Zřejmě existují nějaké normy na delku front, tudíž je při menším počtu lidí  nasazena pomalejší prodavačka.</p>
<h3>2006-05-19</h3>
<p>Dostal jsem nabídku práce. Naštěstí se na ni dá z druhé strany psát.</p>
<h3>2006-05-17</h3>
<p>V USA zjevně není k dostání disk, který vydrží v CVS serveru alespoň týden.</p>
<h3>2006-05-15</h3>
<p>U východu z hypermarketu by mohla být malá sámoška, kde by si člověk koupil věci, na které zapomněl.</p>
<h3>2006-05-14</h3>
<p>Vysával jsem ve čtvrtém rozměru.</p>
<h3>2006-05-13</h3>
<p>This may take a while.</p>
<h3>2006-05-02</h3>
<p>Na adresu <code>David Nečas (el. adresa) &lt;yeti@…&gt;</code> dorazil mail s předmětem <code>(bez předmětu)</code>. Vítejte v mainstreamu.</p>
<h3>2006-05-01</h3>
<p>Aby si sandály nezvykly, že se budou každý den sprchovat.</p>
<p><small><a href="http://trific.ath.cx/ukaznovinky/?table=yetis_diary&amp;to-y=2006&amp;to-m=5&amp;to-d=1">Starší záznamy…</a><br/><a href="http://trific.ath.cx/Ftp//texts/diary.sql.bz2">Všechno (MySQL dump)</a> (40,2 kB)</small></p><p><small><a href="http://www.cipis.net/~kamilek/denicek/">Kamilkův deníček</a> <a href="http://vac.ath.cx/diary/">Vacův deníček</a></small></p>
</div>
