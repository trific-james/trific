<h1>PoV-Ray work</h1>

<p>Creating a sophisticated 3D scene takes time I don't have (not
counting CPU time). But when I render something nice with
<a href="http://www.povray.org/">PoV-Ray</a>,
I put it here.</p>

<table class="vsep">
<tr><td><a href="http://trific.ath.cx/Img/3d/constr-sphere.jpeg"><img src="http://trific.ath.cx/Img/3d/constr-sphere-s.jpeg" alt="" width="120" height="90"/></a>
<p class="caption"><a href="http://trific.ath.cx/Img/3d/constr-sphere.jpeg">Full-size</a></p></td>
<td><p>Created: August 2002, with some refinements in October 2002<br/>
Render time: 2 h 14 min<br/>
Source: <a href="http://trific.ath.cx/Ftp//povray/constr-sphere.pov.gz">constr-sphere.pov.gz</a> (1.39 kB)</p>
<p><small>The main goal was to make it look monumental, but that would require
a larger image. The whole scene is generated, my only work was writing a few
macros a waiting, and waiting, and waiting. The light glows are faked because
of a <a href="http://news.povray.org/povray.bugreports/26810/?tmax=100">scattering media rendering bug</a> in
PoV-Ray.</small></p></td></tr>

<tr><td><a href="http://trific.ath.cx/Img/3d/melon.jpeg"><img src="http://trific.ath.cx/Img/3d/melon-s.jpeg" alt="" width="120" height="90"/></a>
<p class="caption"><a href="http://trific.ath.cx/Img/3d/melon.jpeg">Full-size</a></p></td>
<td><p>Created: August 2002, finished in October 2002<br/>
Render time: 3,5 h (with radiosity)<br/>
Source: <a href="http://trific.ath.cx/Ftp//povray/melon.pov.gz">melon.pov.gz</a> (1.51 kB)</p>
<p><small>Created after a sausage-curing party, where we were eating
watermelons (among other things, like fighting against
goats).</small></p></td></tr>

<tr><td><a href="http://trific.ath.cx/Img/3d/stolecek.jpeg"><img src="http://trific.ath.cx/Img/3d/stolecek-s.jpeg" alt="" width="120" height="90"/></a>
<p class="caption"><a href="http://trific.ath.cx/Img/3d/stolecek.jpeg">Full-size</a></p></td>
<td><p>Created: September 2001, PoV-Ray 3.5 update in October 2002<br/>
Render time: 2 min<br/>
Source: <a href="http://trific.ath.cx/Ftp//povray/stolecek.pov.gz">stolecek.pov.gz</a> (490 B)</p>
<p><small>This is a table (<span class="error">FIXME</span>: this is not a
table at all, but I don't know how it's called in English) of my firend
Johny. And it looks exactly the same as the model.</small></p></td></tr>

<tr><td><a href="http://trific.ath.cx/Img/3d/toilet-paper.jpeg"><img src="http://trific.ath.cx/Img/3d/toilet-paper-s.jpeg" alt="" width="120" height="90"/></a>
<p class="caption"><a href="http://trific.ath.cx/Img/3d/toilet-paper.jpeg">Full-size</a></p></td>
<td><p>Created: September 2002<br/>
Render time: 8 min<br/>
Source: <a href="http://trific.ath.cx/Ftp//povray/toilet-paper.tar.gz">toilet-paper.tar.gz</a> (165 kB)</p>
<p><small>This image is queer. From composition, through modeling, to lighting.
One can't get rid of the feeling there something wrong with it. Anyway the
toilet paper itself is used as <a href="http://trific.ath.cx/software/enca/">Enca</a>
logo.</small></p></td></tr>

<tr><td><a href="http://trific.ath.cx/Img/3d/flamp.jpeg"><img src="http://trific.ath.cx/Img/3d/flamp-s.jpeg" alt="" width="120" height="90"/></a>
<p class="caption"><a href="http://trific.ath.cx/Img/3d/flamp.jpeg">Full-size</a></p></td>
<td><p>Created: May 2003<br/>
Render time: 1 min 30 s<br/>
Source: <a href="http://trific.ath.cx/Ftp//povray/flamp.pov.gz">flamp.pov.gz</a> (1.02 kB)</p>
<p><small>A study of my fluorescent lamp. It's hard to get anything
looking realistically with such an unrealistic light model, even with
radiosity…</small></p></td></tr>
</table>

<p>Some of the sources for the images above may include
<a href="http://trific.ath.cx/Ftp//povray/xcolors.inc.gz">xcolors.inc.gz</a> (5.71 kB),
defining X11 colors in PoV-Ray. Note many of these colors are defined in
standard include file <code class="fnm">colors.inc</code> too, and many of
them are defined <em>differently</em>!</p>
