<p style="margin-top:20pt;"><small>
This is Yeti's personal web site. If the following two sentences look
really odd to you, it's possible you don't understand Czech.
<span xml:lang="cs"><i>Těch anglických žvástů okolo si nevšímej a chovej se
tu jako doma. Je tu i česká část, v grafických browserech hledej někde vlevo
dole, v ostatních těžko říci.</i></span>
Please don't panic. This is quite a common disease and, thanks to recent
advances in neurosurgery, it can even be cured. Please consult possible
therapies with your personal neurosurgeon.</small></p>
<hr/>
<h1>News</h1><h3>2006-04-30</h3>
<p>Win32 binaries of almost all my <a href="http://trific.ath.cx/software/gimp-plugins/">Gimp plug-ins</a> are available now – thanks to Michael Schumacher.</p>
<h3>2006-04-23</h3>
<p>I released updates of several <a href="http://trific.ath.cx/resources/vim">Vim syntax files</a> (Gtk, pam, openssh configs, apache), became the maintainer of fstab and resolv.conf syntax files (both heavily updated), and wrote syntax highlighting for files's magic files.</p>
<h3>2006-04-19</h3>
<p><a href="http://gwyddion.net/">Gwyddion 1.16</a> was released, hopefully the last stable 1.<var>x</var> version ever.</p>
<h3>2006-04-02</h3>
<p>I removed some old rubbish from this site.  If you cannot find something,
probably it does not exist any more – except for
<a href="http://trific.ath.cx/resources/python/levenshtein/">Levenshtein</a> where I only
removed the redirect from the original ancient URL to the real one.
The Gwyddion page was changed to a
<a href="http://gwyddion.net/">gwyddion.net</a> redirect, nothing
interesting is here any more.</p>
<h3>2006-03-12</h3>
<p><a href="http://trific.ath.cx/software/ifsgr/">IFSgr-1.1</a> was released with 64bit fixes
by Frederic Lepied.</p>
<h3>2006-02-27</h3>
<p><a href="http://gwyddion.net/">Gwyddion 1.99.6</a> was released.</p>
<h3>2006-01-08</h3>
<p>I had to start checking HTTP referrers on images. In human
terms, it is not possible to directly link images from this site
any more. Sure, there are ways around it, but I hope they are
out of reach of the neverending stream of cranks who think
a random stage of
<a href="http://trific.ath.cx/graphics/jp-phd-cover-howto/">making of JP PhD cover</a>
is what will miraculously turn their disgusting idiotic blogs – where
they have already linked half of all the graphics present on the
web to a single page – into art masterpieces. And moreover, that
I should provide them free web space and bandwidth.</p>

<p>This is an extreme measure and I am sorry if you are unable to
see images now due to disabled HTTP referrers on your side. To
view them you only need to enable in-site referrers in your browser
(that should not be a big deal as no one needs referrers for
reconstruction of your behaviour on one site), you do not have to
enable cross-site HTTP referrers.</p>
<h3>2006-01-03</h3>
<p>I released more updates (mainly bugfixes) of several my
<a href="http://trific.ath.cx/software/gimp-plugins/">Gimp plug-ins</a>.
With the current pace of changes it doesn't worth to list any details…
The updates are <em>not</em> in the registry (yet), first because
I cannot log in, second because the download links seem to be
broken anyway.</p>
<h3>2006-01-02</h3>
<p><a href="http://gwyddion.net/">Gwyddion 1.15</a> was released.</p>
<h3>2006-01-01</h3>
<p>I released new versions of several my Gimp plug-ins, mostly updates
for Gimp 2.2 with some minor GUI and documentation improvements and fixes:
<a href="http://trific.ath.cx/software/gimp-plugins/fourier-compose/">Fourier Compose 1.1</a>,
<a href="http://trific.ath.cx/software/gimp-plugins/waves-of-chaos/">Waves of Chaos 1.2</a>,
<a href="http://trific.ath.cx/software/gimp-plugins/stereograph/">Stereograph 1.5</a>,
<a href="http://trific.ath.cx/software/gimp-plugins/turing-pattern/">Turing Pattern 1.2</a>.
Only <a href="http://trific.ath.cx/software/gimp-plugins/particle-deposition/">Particle Deposition 1.2</a>
adds new features.</p>
<p><small><a href="http://trific.ath.cx/shownews/?table=news_trificnet&amp;to-y=2006&amp;to-m=1&amp;to-d=1">Older news…</a></small></p>
