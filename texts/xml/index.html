<h1>Zdrojové XML</h1>

<p>Pro všechny zde zveřejněné literární výtvory je zdrojovou
formou XML, ze kterého je pak XHTML jednoduše vygenerováno (stačí trocha XSLT
a nůž na vyvrhování zvěře).</p>

<p>Taky je možné generovat TeX. Respektive to snad bude možné. Vzhledem
k tomu, že to začalo vypadat celkem nadějně se zahrnutím
<a href="http://trific.ath.cx/tex-mf/enctex/">encTeXu</a> do oficiální distribuce, čekám, jak se
to vyvine. Zpracování UTF-8 nativně TeXem by mělo řadu výhod. Možná se na to
nakonec vykašlu a vrhnu se s ostatními lumíky do propasti FO…</p>

<p>Můžeš si ho stáhnout, včetně nástrojů použitých k vygenerování
těchto stránek jako
<a href="http://trific.ath.cx/Ftp/texts/stories-XML-2003-09-27.tar.bz2">stories-XML-2003-09-27.tar.bz2</a> (100 kB).</p>

<p>Dlužno podotknout, že se to zatím dá použít jedině k vygenerování přesné
kopie těchto stránek, tedy té části, která se generuje, a XHTML verze určené
pro pohodlné offline prohlížení (<code>make</code>).
Máš-li nějaké dotazy, přečti si nejdřív FAQ uvnitř
tarballu – a chuť na jakékoli dotazy by tě měla rychle
přejít. Všechno je zatím ve vývoji a mělo by se to postupně měnit
k lepšímu, protože k horšímu už není kam.</p>

<p>K prohlížení je potřeba browser podporující Unicode (naprosto nutné, teda
pokud to nechceš konvertovat a přepisovat HTML hlavičky – ostatně, jestli
žádný takový nemáš, dost by mě zajímalo, jak luštíš tyto stránky) a CSS1
(vhodné). Doporučit mohu:</p>

<ul>
<li><a href="http://mozilla.org/">Gecko</a>, respektive
browsery na něm založené jako
<a href="http://mozilla.org/">Mozilla</a>,
<a href="http://galeon.sourceforge.net/">Galeon</a>,
<a href="http://texturizer.net/firebird/index.html">Phoenix (Firebird)</a>,
<a href="http://www.mozilla.org/projects/camino/">Camino (Chimera)</a>,
<a href="http://epiphany.mozdev.org/">Epiphany</a>,
<a href="http://www.muhri.net/skipstone/">Skipstone</a>,
<a href="http://kmeleon.sourceforge.net/">K-meleon</a>,
<a href="http://www.beonex.com/">Beonex</a> a další.</li>
<li><a href="http://www.konqueror.org/">Konqueror</a>, browser z KDE</li>
<li><a href="http://www.w3.org/Amaya/">Amaya</a>, zajímavý projekt W3 konsorcia</li>
<li><a href="http://www.microsoft.com/windows/ie/default.asp">Microsoft Internet Explorer</a>, pokud možno verzi 6 a vyšší</li>
<li><a href="http://www.opera.com/">Opera</a>, s jistými výhradami, od verze 7 bez výhrad</li>
<li><a href="http://wp.netscape.com/download/archive/client_archive47x.html">Netscape</a>, pokud skutečně nemáš nic z výše uvedených</li>
</ul>

<p>Díky UTF-8 se těm textům dlouho úspěšně dařilo odolávat spellcheckeru, ale
nakonec jsem si napsal <a href="http://trific.ath.cx/resources/utf8spell/">UTF8Spell</a> a slavně
zvítězil. Pořád tam ale asi nějaké gramatické chyby budou, překlepy už snad
ne…</p>
