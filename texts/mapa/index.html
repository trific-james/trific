<h1>Mapa textů</h1>
<p>Původně jsem chtěl mapu zkonstruovat jako SOM
(<a href="http://davis.wpi.edu/~matt/courses/soms/">Self-Organizing Map</a>),
ale ukazuje se, že ani
s <a href="http://trific.ath.cx/resources/python/levenshtein">Levenshteinem</a> není SOM z textů
dlouhých několik
<a href="http://physics.nist.gov/cuu/Units/binary.html">kB</a> taková
legrace. Asi by dřív
<a href="http://stardate.org/resources/ssguide/end.html">vyhaslo Slunce</a>,
než by se SOM zorganizovala…</p>

<p>Tato mapa proto vznikla přibližným řešením dvoudimenzionální obdoby
„<a href="http://www.math.princeton.edu/tsp/">problému obchodního cestujícího</a>“,
což je sice problém mnohem složitejší, ale nějaký, byť mizerný výsledek lze
dostat i v konečném čase – a poznáte snad rozdíl?</p>

<p>Pozadí textů nejpodobnějších svým sousedům je bílé, a čím víc se od nich
liší, tím je jejich pozadí tmavší. Prázdná místa odpovídají textům, jež musím
teprve napsat, a zájemce
o <a href="http://members.aol.com/AJRoberti/math/numer.htm">Numerologii</a> jistě
zaujme vztah mezi
<a href="http://mathworld.wolfram.com/MoebiusTransform.html">součty vlastních dělitelů</a> čísel
sloupců a řádků těchto prázdných míst.</p>

<p>Problém byl řešen tzv. algoritmem
<a href="http://www.geocities.com/travelwithyour/packing.html">dítěte balícího věci do kufru</a>.
Kdyby mi <a href="http://physics.muni.cz/~klapetek/">Petr</a> poradil,
jak použít <a href="http://www.physionet.org/tutorials/multifractal/wavelet.htm">multifraktální waveletovou transformaci</a>,
hned bych to udělal, ale schoval se přede mnou ve
<a href="http://www.cadiznet.com/restaurantes/">Španělsku</a>.
V důsledku a navzdory použití nejmodernějších technologií a terminologií
je zjevně celá věc naprosto uhozená a vysvětluje, proč se nesmím stát
<a href="http://www.ihateblogs.blogger.com.br/">bloggerem</a>.</p>
