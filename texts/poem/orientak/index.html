<h1>Orienťák</h1>

<p class="random"><i>(zážitky orientačního chodce)</i></p>
<div class="verse"><p class="verse">Je letní odpoledne vedro jak ve vysoké peci<br/>slunko praží do mě brzo bude po mně<br/>a já pochopil svůj omyl možná pozdě ale přeci</p><p class="verse">Nejsem jeho první oběť a ještě dost jich bude<br/>ta nebezpečná fáma že tělo pohyb žádá<br/>že sportem člověk sílí je rozšířená všude</p><p class="verse">Že těm co sedí doma prý kosti klouby hnijou<br/>a křiví se jim záda a vůbec organismus strádá<br/>a vysokýho věku se prý taky nedožijou</p><p class="verse">A když pak tenhle blábol dává i televize<br/>to uvěří se lehce on usadí se v lebce<br/>a ve dne v noci straší mě ta strašlivá vize</p><p class="verse">Tak abych taky neshnil a před chorobou zdrhl<br/>já z postele se zvedl – tak to bych ještě svedl<br/>a posílen tím faktem pak na sport jsem se vrhl </p><p class="verse">S buzolou a mapou po lese se honí<br/>do kopců se drápou a prodíraj se křovím <br/>tady končí sranda říká rozum zdravý<br/>přerazí se vejpůl riskují své zdraví <br/>no zkrátka blázni</p><p class="verse">A tak jsem taky vyfás průkazku buzolu a mapu<br/>je to ňáký divný lesy jsou tam bílý<br/>a spousta divnejch značek který těžko chápu</p><p class="verse">Pak jsem tam stál v lese kolem všichni někam běží<br/>tak jsem se taky rozběh jako že abych je doběh<br/>a běžel jsem a běžel kam – na tom nezáleží</p><p class="verse">Jenže dochází mi síly jak prodírám se mlázím<br/>a těžko se mi dýchá a v boku strašně píchá<br/>a pak se k zemi hroutím a už se jenom plazím</p><p class="verse">Už před očima tmí se a v hlavě tupá bolest<br/>potácím se bliju ale zatím ještě žiju<br/>a mám jediný přání ještě nějak domů dolézt</p><p class="verse">Však cítím tu svůj konec tiše hasne moje svíce<br/>ale když nechcípnu tu bídně vám odpřisáhnu klidně<br/>že k tomuhle mě nedonutí nikdo nikdy více</p></div>
<p class="created"><i>(jaro 1993)</i></p>
</div>
