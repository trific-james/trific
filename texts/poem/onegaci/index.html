<h1>O negaci</h1>

<p class="random"><i>(balada)</i></p>
<div class="verse"><p class="verse">Chtěl jsem napsat píseň o lese<br/>o vůni jehličí<br/>tichu co nekřičí<br/>o mechu pod hlavou<br/>písničku houpavou</p><p class="verse">Zatím<br/>na mrtvý pařezy<br/>padá déšť kyselý<br/>pili jsme s vítězi<br/>než kamsi zmizeli</p><p class="verse">Chtěl jsem napsat píseň o jaru<br/>když teplem zavoní<br/>o květech jabloní<br/>sněženkách ve sněhu<br/>myšlenkách na něhu</p><p class="verse">Zatím<br/>shrbené postavy<br/>bodá sníh do očí<br/>láska se unaví<br/>a zima nekončí</p><p class="verse">Chtěl jsem napsat píseň o tobě<br/>a snad mi to promineš<br/>napsal jsem píseň o jiné</p></div>
<p class="created"><i>(1996)</i></p>
</div>
