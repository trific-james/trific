<h1>Velmi hloupá bajka o mušce, berušce a vlaku</h1>

<p class="random"><i>(remake)</i></p>
<p>Zelená beruška a malá blbá zlatá muška seděly na kolejích a čekaly, až pojede
vlak. Jenže ten ne a ne přijet. Zelená beruška už byla celá nervózní, chodila
po koleji tam a zpátky a každých 16 sekund se dívala na nádražní hodiny. Ty
však ukazovaly pouze celé minuty, takže jí to nebylo příliš platné.</p>
<p>Vlak byl beruščin velký sen. Už když jako malá sedávala na zmutovaném šťovíku
vyrůstajícím mezi špinavými a potrhanými stranami 230 a 231 učebnice
diferenciálního počtu jedné proměnné pro úplné idioty, na něj často
myslela.</p>
<p>Představovala si, jak bude sedět ve žhavém letním odpoledni na rozpálených
kolejích a čekat na něj, jak ho pak zahlédne jako malou tečku na obzoru,
která se bude přibližovat a zvětšovat, zvětšovat a přibližovat, až nakonec
v jednom slastném okamžiku vyplní celý její svět. Nevěděla tenkrát sice
přesně, co to vlak nebo koleje jsou, ale přesto tušila, že je vlak jejím
osudem, který nedokáže změnit ani šťovík, ani Lagrangeova věta o přírůstku
funkce.</p>
<p>Malá blbá zlatá muška žádné sny neměla. Byla opravdu blbá.  K zelené berušce
se přidala v podstatě jen proto, že koleje byly pěkně vyhřáté od sluníčka
a dobře se na nich sedělo. A možná také proto, že se z vesele se
rozkládajících odpadků v kolejišti linul libý zápach, připomínající jí
dětství strávené v podniku rychlého občerstvení McDonald's.</p>
<p>A vlak pořád nikde.</p>
<p>Zelená beruška začala soustředěně pozorovat obzor, jako by se snažila
přitáhnout odtam vlak silou svého pohledu, ale vzduch nad kolejemi se v tom
horku tetelil tak, že nešlo ani rozeznat, jestli se koleje protínají
v nekonečnu, nebo už kousek za Zelenou Lhotou, kde trať vedla kolem zbytků
pokusné fúzní elektrárny, a tak toho po chvíli zase nechala.</p>
<p>„Ten vlak má snad zpoždění,“ prohlásila otráveně. „Poletím se podívat
na nádraží, jestli tam něco nepíšou.“</p>
<p>„Neblbni,“ řekla malá blbá zlatá muška a poněkud ji to udivilo, neboť se
jí do té chvíle nikdy nic podobného nestalo. Ale když už jednou uměla mluvit,
tak co s tím, a proto pokračovala: „Neblbni, už tady musí každou chvíli
být, v tomhle vedru mají vlaky vždycky pár minut zpoždění.“</p>
<p>Malá blbá zlatá muška sice také nikdy v životě vlak neviděla, ale přišlo jí
to docela logické, a navíc se jí mluvení docela zalíbilo, takže navrhla
zelené berušce: „Jestli se nudíš, můžu ti třeba vyprávět nějakou bajku.“</p>
<p>Zelená beruška se zamyslela, a protože se jí muščina řeč také zdála docela
logická, rozhodla se ještě chvíli počkat.  Malá blbá zlatá muška začala
vyprávět:</p>
<div class="substory">
<h2>Bajka, kterou vyprávěla malá blbá zlatá muška</h2>
<p>Irene musí odjet s Tadeem do New Yorku. Bony byl
přeložen do Sydney. Vincente doufá, že se opět stane presidentem firmy. Estel
má stále zdravotní potíže. Luisa truchlí nad „Rodolfovým“ telegramem.
Ponga miluje George Dunbara. Dionora zjistí, že Ignacio utekl. Rachel se chce
přestěhovat do bytu k Rosovi, ale nemůže se dohodnout s Monikou. Billy stále
neví, proč je nespokojený ve svém manželství a promluví si o tom s Nell.
Miguel Ernique ošklivě napadne Miriam.  Gladys se pokusí
o sebevraždu.</p>
</div>
<p>Když malá blbá zlatá muška už asi 160 sekund (zelená beruška to věděla docela
přesně, protože se každých 16 sekund dívala na nádražní hodiny) mlčela,
zeptala se zelená beruška opatrně: „To už byl konec?“</p>
<p>„Nejsem si jistá, ale myslím že byl,“ odpověděla vyhýbavě malá blbá zlatá
muška.</p>
<p>„Tak mi aspoň řekni, jaké z té bajky plyne poučení,“ neztrácela ještě
naději zelená beruška.</p>
<p>„No…, myslím, že takové, že liška na vránu nakonec vždycky vyzraje,“
zkusila to malá blbá zlatá muška.</p>
<p>„To nemá cenu,“ rezignovala zelená beruška. „Poletím se na nádraží
podívat, co je s tím vlakem.“ A odletěla.</p>
<p>Když zase přiletěla zpátky, vlak už tam dávno stál, a z malé blbé zlaté mušky
byl na koleji jen malý mastný zlatý flíček, skoro jako od Ramy. Zelená
beruška hrůzou zešedla a zestárla v tom okamžiku aspoň o dvacet
dní.</p>
<p>„Teď mohl takový mastný flek být klidně i ze mě. Taková smůla.“</p>
<p>Byl to pro ni tak silný nervový otřes, že zapomněla i na vlak a odletěla domů
studovat Lagrangeovu větu o přírůstku funkce.  A jestli ji nepochopila,
studuje ji dodnes.</p>
<p class="created"><i>(březen 1995, revize leden 2001)</i></p>
