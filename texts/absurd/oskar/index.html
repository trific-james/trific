<h1>Oskar</h1>

<p class="random"><i>(nepoctivá hra)</i></p>
<p> (<i>scénou proběhne zleva doprava Oskar 1, za chvíli proběhne zase a za chvíli zase</i>) </p>
<p><span class="person">Oskar 2: </span>
 (<i>přichází se zapálenou svící</i>) 
Více světla!
 (<i>postaví svíci na zem a odchází</i>) </p>
<p><span class="person">Oskar 3: </span>
 (<i>přichází s batohem na zádech</i>) 
Mlha přede mnou, mlha za mnou!
 (<i>vytáhne z batohu kus suchého ledu a hodí ho na
jeviště</i>) </p>
<p><span class="person">Oskar 4: </span>
Tudy nikdo neprojde!
 (<i>rozkročí se uprostřed prázdného
prostoru a roztáhne ruce, jako by se někomu pokoušel zabránit projít</i>) </p>
<p><span class="person">Oskar 5: </span>
 (<i>z ničeho nic se objeví a zajódluje</i>) 
Jódlijé!
 (<i>zmizí</i>) </p>
<p><span class="person">Oskar 6: </span>
 (<i>přichází a protahuje se</i>) 
Dobrý.
 (<i>lehá si na jeviště</i>) </p>
<p> (<i>Oskar 1 stále probíhá jevištěm, teď už tak často, že prakticky
vybíhá zleva dřív, než vpravo odbíhá</i>) </p>
<p><span class="person">Oskar 2: </span>
Více, více světla!
 (<i>nosí na jeviště svíce, petrolejky a hořící louče</i>) </p>
<p><span class="person">Oskar 3: </span>
Mlha přede mnou, mlha za mnou!
 (<i>rozhazuje po jevišti kusy suchého ledu</i>) </p>
<p><span class="person">Oskar 4: </span>
 (<i>přichází a staví se vedle Oskara 4</i>) 
Tudy rozhodně nikdo neprojde!</p>
<p><span class="person">Oskar 5: </span>
 (<i>objevuje se hned tu, hned onde a jódluje</i>) 
Jódlijé! Jódlijé! Jódlijé!</p>
<p> (<i>Zleva a zprava přichází zároveň Oskar 6 a lehá si vedle již ležícího Oskara 6</i>) </p>
<p><span class="person">Oskar 2: </span>
Světlo! Více světla!
 (<i>vysypává na jeviště náklaďák svítících žárovek</i>) </p>
<p><span class="person">Oskar 3: </span>
Mlha přede mnou, mlha za mnou!
 (<i>vylívá na jeviště kýbl kapalného dusíku</i>) </p>
<p><span class="person">Oskar 4: </span>
Ne! Ne! Tudy nikdo neprojde!
 (<i>snaží se obklíčit jeviště</i>) </p>
<p> (<i>Zleva přichází v dvojstupu Oskar 6 a lehá si na volná místa na jevišti</i>) </p>
<p> (<i>Oskar 1 už běhá těsně za sebou, občas přitom vybočí, aby se vyhnul Oskarovi 4, občas upadne přes Oskara 6, ale zase se zvedne a běží dál</i>) </p>
<p><span class="person">Oskar 2: </span>
Světlo! Světlo! Světlo!
 (<i>snaží se prosvítit mlhu baterií letištních reflektorů</i>) </p>
<p><span class="person">Oskar 5: </span>
 (<i>objevuje se vždy nejméně třikrát a jódluje do megafonu</i>) 
Jódlijé! Jódlijé! Jódlijé!</p>
<p> (<i>Oskar 6 pokrývá jeviště v souvislé vrstvě</i>) </p>
<p> (<i>rychlejší Oskar 1 začíná v řadě předbíhat ostatní, kličkuje přitom mezi Oskarem 4, po Oskarovi 6 už klidně šlape</i>) </p>
<p><span class="person">Oskar 3: </span>
Mlha přede mnou, mlha za mnou, vy parchanti!
 (<i>stříká na jeviště kapalný dusík z vodního děla</i>) </p>
<p><span class="person">Oskar 5: </span>
 (<i>objevuje se čím dál tím řidčeji a funí do megafonu</i>) 
Jódlijé!</p>
<p><span class="person">Oskar 2: </span>
Světlo!
 (<i>pokouší se na jevišti o řízenou termojadernou reakci</i>) </p>
<p> (<i>Oskar 6 leží na zemi v několika propletených vrstvách, místy mrzne, místy hoří, Oskar 4 je do něj často zapadlý až po ramena</i>) </p>
<p> (<i>Oskar 5 se už prakticky neobjevuje</i>) </p>
<p> (<i>Oskar 1 běhá v několika řadách vedle sebe, nejrychlejší pruh je na straně u hlediště, dochází ke srážkám s Oskarem 4</i>) </p>
<p> (<i>Oskar 6 tvoří vrstvu vysokou přes tři metry a začíná místy vypadávat do hlediště, řízená termojaderná reakce zapaluje kulisy</i>) </p>
<p>Diváci vstávají ze sedadel a zděšeně utíkají.</p>
<p>
Nejprve se zdá, že zvítězil Oskar 6, je však diskvalifikován za interakci
s hledištěm, Oskar 3 je diskvalifikován za nesportovní chování a Oskar 2 za
ničení majetku divadla. Vítězem finále se tedy stává překvapivě Oskar 4.
Oskar 5 je in memoriam povýšen do šlechtického stavu.
Pořadí zbylých účastníků bohužel není známo, neboť závěrečné protokoly
shořely při loňském požáru kamenolomu.</p>
<p class="created"><i>(26. 3. 2000)</i></p>
