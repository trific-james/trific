<h1>Julien</h1>

<p class="random"><i>(mystická pruda)</i></p>
<p>„Hele, včera jsem našel na skládce jeden fakt divnej krychlín, chceš ho
vidět?“ povídá Juilen Samuelovi cestou ze školy.</p>
<p>„Blbost,“ nevěří Samuel. „Každej přece ví, že krychlíny se vyvinou
nejdřív za pár set milionů let z oktaedrickejch žab. Říkala to učitelka
v projektivním meta‐přírodopise.“</p>
<p>„Ať si stará Karásková tvrdí, co chce, já mám doma na stole krychlín jak
vyšitej. Tak chceš ho vidět, nebo ne?“</p>
<p>„Ale jo,“ souhlasí nakonec Samuel. Když to nebude krychlín, může to bejt
aspoň něco jinýho divnýho.</p>
<p>Když ale přijdou k Juilenovi domů, vidí, že na jeho stole skutečně leží dost
podivný krychlín. Není jasné, jak to vlastně mohl tak rychle poznat, protože
ten krychlín je skutečně velmi podivný, a navíc ani jeden z chlapců krychlín
nikdy v životě neviděl – a to ani na obrázku, protože ty se v projektivním
meta‐přírodopise už dávno nepoužívají.</p>
<p>Chvíli tedy oba stojí u stolu a pozorují krychlín. Pak Samuel povídá: „No
dobrá, je to krychlín a je fakt divnej, ale to tady takhle budem stát celý
odpoledne?“</p>
<p>„Hm, já nevím,“ pokrčí rameny Juilen, stále přitom ovšem pozoruje
krychlín. „Ale je fakt divnej, co?“</p>
<p>„Divnej je, ale já tu na něj celý odpoledne čumět nebudu,“ prohlásí
rezolutně Samuel.</p>
<p>„Já asi jo,“ zamyšleně odpoví Juilen, aniž by spustil z krychlínu oči.</p>
<p>„No tak já teda jdu na smeťák, třeba tam najdu nějaký nevybitý mazaný
nanobrány,“ říká Samuel, jako by odcházel, ale stojí stále na
místě.</p>
<p>„Tak jdi,“ zamručí Juilen.</p>
<p>„Ach jo, s tebou je teda otrava,“ povzdechne si nakonec Terry a odejde na
smeťák.</p>
<p>Julien si sedne na židli, přisune si ji blíž ke stolu a upřeně pozoruje
krychlín. Za chvíli ovšem do pokoje vběhne jeho sestra a volá: „Přijeli
babička s dědou!“ S Julienem to nijak nehne, ale dědeček s babičkou už
stejně vcházejí k němu do pokoje.</p>
<p>„Tak co…“ začne dědeček, ale pak uvidí krychlín. „Podívejme se, co
tu máme! Krychlín! A navíc nějakej divnej.“</p>
<p>„Jo, je dost divnej,“ povídá Julien.</p>
<p>„To mě ani nepozdravíš?“ podivuje se trochu nazlobeně babička.</p>
<p>„Hm,“ na to Julien.</p>
<p>„No to jsou mi způsoby,“ povzdechne si babička a odchází.</p>
<p>Strýc se běží za tetou: „Ale počkej přece, asi tě neviděl přes ten
krychlín…“. Teta na to nedbá a pokračuje do kuchyně. Vzápětí odchází
z pokoje i bratr.</p>
<p>Julien pozoruje krychlín.</p>
<p>Dnes se ale asi všichni domluvili, že mu nedopřejí klidu. Za chvíli vejde do
pokoje otec. „Přestaň tu čumět do… hm… no to je vlastně jedno,
čeho, a pojď mi pomoci odnést na zahradu šrouby,“ povídá a odchází, aniž by
čekal na odpověď.</p>
<p>Julien si povzdechne, zvedne se a jde pomalu za sousedem, protože je mu
jasné, že tady je veškerý odpor marný. Ve dveřích se ještě naposledy podívá
na krychlín a pak Pedro vyjde z pokoje.</p>
<p class="created"><i>(15. 3. 2001)</i></p>
