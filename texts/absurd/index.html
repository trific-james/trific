<h1>Absurdní</h1>
<p>Předně: <strong>nefetuju</strong>.
Moje povídky nevznikají v důsledku působení nějakých psychotropních
látek, já je píšu <em>místo toho</em>.
Až si jich pár přečtete, pochopíte, proč to tu raději explicitně uvádím.
Nečíst po obědě a neužívat vnitřně.</p>

<p>Protože sem těžko někdo zavítá častěji než jednou za rok, jsou povídky
setříděné podle roku vzniku.</p>

<h2>2003</h2>
<p>Výmluva, že mne napadají samé pitomosti, nepomáhá. Nikdo totiž už stejně
nic jiného nečeká.</p>
<ul>
<li><a href="daniel/">Daniel Konstantinovič</a> (<i>smrt v chemickém kroužku</i>)</li>
<li><a href="frantisek/">František</a> (<i>výjimečný člověk</i>)</li>
<li><a href="mrazicivuz/">Mrazicí vůz</a> (<i>povídka, v níž se toho vysvětlí poměrně dost málo</i>)</li>
<li><a href="namest/">Náměšť</a> (<i>letní halucinace</i>)</li>
<li><a href="sadlo/">Sádlo</a> (<i>nepochopení</i>)</li>
<li><a href="kure/">Topologie sféry II</a> (<i>kuře</i>)</li>
</ul>

<h2>2002</h2>
<p>Armáda dusí lidovou tvořivost. Ale možná ještě něco napíšu.</p>
<ul>
<li><a href="duna/">Duna</a> (<i>jak známo, strom není</i>)</li>
<li><a href="josef/">Josef</a> (<i>významný svátek</i>)</li>
<li><a href="osobnizkusenost/">Osobní zkušenost</a> (<i>s ledasčím</i>)</li>
<li><a href="setkani/">Setkání</a> (<i>istické drama</i>)</li>
</ul>

<h2>2001</h2>
<p>Tak. Doufám, že vám taky zůstává rozum stát, protože jinak jsem nejspíš někde
udělal chybu.</p>
<ul>
<li><a href="bee/">Béé</a> (<i>realita</i>)</li>
<li><a href="bohousii/">Bohouš II</a> (<i>iterační řešení diferenciální rovnice</i>)</li>
<li><a href="dimitrij/">Dimitrij Ivanovič</a> (<i>technokrat</i>)</li>
<li><a href="genadij/">Genadij</a> (<i>kdybysme vás neměli, co bysme si počali</i>)</li>
<li><a href="invtrans/">Inverzní transformace</a> (<i>beznaděj</i>)</li>
<li><a href="absolutnimoc/">Jačí hovna</a> (<i>povídka, která byla původně bajkou, ale bylo v ní moc mrtvých zvířat a děti to děsilo</i>)</li>
<li><a href="zajic/">Jeden den zajíce</a> (<i>pohádka na dobrou noc</i>)</li>
<li><a href="julien/">Julien</a> (<i>mystická pruda</i>)</li>
<li><a href="kosmonaut/">Kosmonaut</a> (<i>je jako meloun</i>)</li>
<li><a href="malvin/">Malvín</a> (<i>samice jespáka bojovného</i>)</li>
<li><a href="natykone/">Natýk</a> (<i>přírodopisný problém v zemi W</i>)</li>
<li><a href="sedmvorvanu/">Sedm vorvaňů</a> (<i>ateistovy vánoce II</i>)</li>
<li><a href="sestprihod/">Šest příhod úplně jiného dne</a> (<i>balada z přepracování</i>)</li>
<li><a href="topologiesfery/">Topologie sféry</a> (<i>smutný příběh</i>)</li>
<li><a href="bajka/">Velmi hloupá bajka o mušce, berušce a vlaku</a> (<i>remake</i>)</li>
<li><a href="zzbasen/">Zdravotně závádná báseň</a> (<i>kauzalita</i>)</li>
</ul>

<h2>2000</h2>
<p>Všiml jsem si, že autorky úspěšných knih a telenovel často pojmenovávají
svá díla prostým křestním jménem hrdinky (příp. i hrdiny).
Začal jsem to praktikovat taky.</p>
<ul>
<li><a href="alena/">Alena</a> (<i>aby feministky řvaly</i>)</li>
<li><a href="balimak/">Balimák</a> (<i>ze zlatého fondu světové literatury</i>)</li>
<li><a href="rocks/">Besídka</a> (<i>lemur přichází nečekaně</i>)</li>
<li><a href="bifurkace/">Bifurkace</a> (<i>ušteřím vám práci: úvodní věta skutečně má 32 slov</i>)</li>
<li><a href="bohous/">Bohouš</a> (<i>psychohra</i>)</li>
<li><a href="eduard/">Eduard a Formaldehyd</a> (<i>Eco by měl radost – nebo ne?</i>)</li>
<li><a href="hans/">Hans</a> (<i>víte, proč vlastně autor nechodí do divadla?</i>)</li>
<li><a href="jane/">Jane</a> (<i>povídka, na kterou jste už dlouho čekali</i>)</li>
<li><a href="jaroslav/">Jaroslav (ateistovy vánoce)</a> (<i>a jéje, to zas někdo špatně pochopí</i>)</li>
<li><a href="karen/">Karen</a> (<i>postkatastrofální sci-fi</i>)</li>
<li><a href="kennedy/">Kennedy</a> (<i>Franta</i>)</li>
<li><a href="povida/">Konec</a> (<i>nejspíš mé literární kariéry</i>)</li>
<li><a href="krizeocekavani/">Krize očekávání</a> (<i>detektivka</i>)</li>
<li><a href="natalie/">Natálie</a> (<i>záhada</i>)</li>
<li><a href="oskar/">Oskar</a> (<i>nepoctivá hra</i>)</li>
<li><a href="papir/">Papír</a> (<i>z deníku paranoika</i>)</li>
<li><a href="pobocka/">Pobočka</a> (<i>může se stát i vám</i>)</li>
<li><a href="situace3/">Situace č. 3</a> (<i>závěr trilogie Nejely šaliny a Diskusní kroužek</i>)</li>
<li><a href="superman/">Superman</a> (<i>scenérie</i>)</li>
<li><a href="susan/">Susan</a> (<i>aby feministky neřvaly</i>)</li>
<li><a href="system/">Systém</a> (<i>ze života fakulty</i>)</li>
<li><a href="humanita/">Ve jménu humanity</a> (<i>inzerát</i>)</li>
</ul>

<h2>1999</h2>
<p>V tomto roce jsem zveřejňoval výplody
svého chorého mozku již pravidelně a neštítil se prakticky ničeho.</p>
<ul>
<li><a href="basnici/">Básníci</a> (<i>sabotované drama</i>)</li>
<li><a href="brouk/">Brouk</a> (<i>nepodařené sci-fi</i>)</li>
<li><a href="diskrouzek/">Diskusní kroužek</a> (<i>logický závěr</i>)</li>
<li><a href="godel/">Gödel</a> (<i>jednorozměrná projekce</i>)</li>
<li><a href="jablon/">Jabloň</a> (<i>je, jak známo, strom</i>)</li>
<li><a href="ludvik/">Ludvík</a> (<i>zážitky z cest o čtyřech dějstvích</i>)</li>
<li><a href="nihilista/">Nihilista</a> (<i>filosofická disputace</i>)</li>
<li><a href="nihilista2/">Nihilista II</a> (<i>povídka s předem známým koncem</i>)</li>
<li><a href="nihilista3/">Nihilista III</a> (<i>a zase ti filosofové</i>)</li>
<li><a href="ohen/">Oheň</a> (<i>I see, the truth is out there, but where is the lie?</i>)</li>
<li><a href="opejskovi/">O pejskovi</a> (<i>a nebo taky ne</i>)</li>
<li><a href="pavel/">Pavel Kočka</a> (<i>trilogie</i>)</li>
<li><a href="pavelcaj/">Pavel Kočka pije čaj</a> (<i>trilogie</i>)</li>
<li><a href="pavelpom/">Pavel Kočka a obchodníci</a> (<i>trilogie</i>)</li>
<li><a href="petpribehu/">Pět příhod dnešního dne</a> (<i>autocenzurovaný thriller</i>)</li>
<li><a href="pizza/">Pizza</a> (<i>pokud jste snesli Škaredou ženskou, snesete i tohle</i>)</li>
<li><a href="krovi/">Prodírám se křovím</a> (<i>výchovná povídka</i>)</li>
<li><a href="promena/">Proměna</a> (<i>drobná nepříjemnost</i>)</li>
<li><a href="prsi/">Prší</a> (<i>zakuklená rasistická povídka</i>)</li>
<li><a href="rozhovor/">Rozhovor</a> (<i>dalo by se řící přátelský</i>)</li>
<li><a href="seznam/">Seznam</a> (<i>altruista</i>)</li>
<li><a href="sterk/">Štěrk</a> (<i>povzdech vědeckého pracovníka</i>)</li>
<li><a href="vektorovysoucin/">Vektorový součin</a> (<i>soubor dobrých rad zakončený odstrašujícím příkladem</i>)</li>
<li><a href="william/">William</a> (<i>ateistova poznámka</i>)</li>
<li><a href="zjeveni/">Zjevení</a> (<i>katastrofická předpověď</i>)</li>
<li><a href="zkouska/">Zkouška</a> (<i>drama</i>)</li>
</ul>

<h2>1998</h2>
<p>V tomto roce se díky politováníhodnému
omylu (z mé strany) dostaly některé povídky na veřejnost (tj. přečetl si
je Václav, když po mně jednou zůstaly na jeho disku).</p>
<ul>
<li><a href="ales/">Aleš</a> (<i>politcká satira</i>)</li>
<li><a href="aristoteles/">Aristoteles</a> (<i>povídka s hlubokými souvislostmi</i>)</li>
<li><a href="general/">Generál Antonov</a> (<i>manželská tragédie</i>)</li>
<li><a href="petrovic/">Petr Petrovič</a> (<i>to mi snad dělá naschvál</i>)</li>
<li><a href="skaredazenska/">Škaredá ženská</a> (<i>příběh se šťastným koncem</i>)</li>
<li><a href="topeni/">Topení</a> (<i>povzdech</i>)</li>
<li><a href="vposteli/">V posteli</a> (<i>plány do budoucnosti</i>)</li>
</ul>

<h2>1997</h2>
<p>Všimněte si, že v té době jsem byl vlastně ještě docela normální.</p>
<ul>
<li><a href="babicka/">Babička</a> (<i>horor</i>)</li>
<li><a href="digitalky/">Digitálky</a> (<i>příběh ze života</i>)</li>
<li><a href="jezekvar/">Ježek</a> (<i>variace a menuet</i>)</li>
<li><a href="kniha/">Kniha</a> (<i>návod k použití</i>)</li>
<li><a href="nejelysaliny/">Nejely šaliny</a> (<i>sociologická studie</i>)</li>
<li><a href="satek/">Šátek</a> (<i>optimistická povídka</i>)</li>
</ul>

<h2>1993</h2>
<p>Z věcí, co jsem napsal ještě na gymplu pro Vogonský telegraf, případně
jiné experimentální časopisy, se toho moc nedochovalo.  Ale občas něco najdu
na disku:</p>
<ul>
<li><a href="liskavrana/">Bajka o lišce a vráně</a> (<i>jak ji asi neznáte</i>)</li>
<li><a href="presuny/">Přesuny</a> (<i>oznámení</i>)</li>
</ul>

</div>
