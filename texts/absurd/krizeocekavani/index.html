<h1>Krize očekávání</h1>

<p class="random"><i>(detektivka)</i></p>
<p>Jedu šalinou domů a dumám, že je mně támhle ten borec nějak
povědomej. Hmm, aha, asi jsem ho viděl v trajfu a teď taky přestoupil na
pětku. Vystupuju a borec se zvedá a vystupuje taky – a jde za mnou dolů po
Vojtové, jako by mě sledoval. A zatáčí na Grmelku. Asi mě fakt sleduje.
Otvírám dveře od baráku a borec se hrne dovnitř za mnou. Po schodech mi funí
na záda jako kdyby to byl výstup na Elbrus – asi doma nemaj schody, nebo co.
Vypadá to, že za mnou vleze i do bytu – aspoň že se zul. </p>
<p>A teď najednou někam zmizel, potvora. Tak to ne. V pokoji není, v bráchovým
pokoji taky ne, ani ve skříních, v koupelně, v zimní zahradě, ve spíži,
pod gaučem, v temné komoře, v ložnici, na záchodě, na střeše, v kuchyni,
v lednici – jo v lednici je!</p>
<p>„Tak za prvé, jak ses dostal do lednice, a za druhé, co tu chceš?“
vybafnu na něj (koukám, že už stihl zgáblit máslo, dva litry mlíka, tři syrový
vajíčka, rajče, láhev rumu, hrst taveňáku včetně alobalu a bratrovy filmy).</p>
<p>„Tak za prvé, to bys měl asi vědět ty, a za druhé, čekám, jakou tomuhle
vymyslíš pointu, protože to by mě teda fakt zajímalo,“ povídá ten borec
v lednici.</p>
<p>„Co, jak, jakou pointu, …“ nechápu, co po mně chce, ale moje blábolení
stejně přerušuje dunění vycházející z mrazáku,
ze kterýho vzápětí vycházejí další dva borci pokřikující
„A mě by to taky zajímalo!“, případně „To chci vidět tu pointu!“.</p>
<p>Ze skříní, ze dřezu, ze spíže (to bych přísahal, že jsem to tam prohledal),
dokonce i ze zapnutý mikrovlnky vylízají další borci skandující
„Ty snad nepoznáš hrnec od kastrólu!“, „Zatracenej Jar!“,
„Kup víc brambor!“ a „Příště maximálně na 500 W“, ale hlavně
„Pointu! Pointu! Pointu!“.</p>
<p>Jako by to nestačilo, jakejsi borec v divný uniformě leze dovnitř oknem.
Když ho vidí ostatní, mizí okamžitě zpátky do mikrovlnky, spíže, dřezu,
skříní, mrazáku a lednice. A borec v uniformě se rozhlídne a povídá
„Vy tu prý nelegálně vytváříte pointy…“</p>
<p><i>Tato povídka byla terminována dle vyhlášky 336/00 o vytv. point.
Jejím dočtením do konce se dopouštíte trestného činu napomáhání vytváření
pointy, za což můžete být potrestání trestem odnětí svobody až na tři roky
nepodmíněně, resp. na jedenáct let, dopustíte‐li se tohoto činu jako člen
organizované skupiny.</i></p>
<p class="created"><i>(6. 8. 2000)</i></p>
