<div xml:lang="cs">
<h1>Prodírám se křovím</h1>

<p class="random"><i>(výchovná povídka)</i></p>
<p>Prodírám se křovím – jde to pěkně ztuha – a najednou vidím pěšinku.
No paráda, dokonce vede zhruba stejným směrem, kterým se prodírám.
Vydám se dál po pěšince – není nic moc, místy se skoro ztrácí, ale za
chvíli narazím na cestu. Kříží pěšinku pod celkem malým úhlem a tak
pokračuji po cestě. Cesta ovšem brzy končí T-čkem na široké zpevněné
cestě. Doleva nebo doprava? No, doprava je to do kopce, zkusím doleva.
Zdá se, že jsem zvolil dobře – po pár zatáčkách vidím, že se cesta
napojuje na silnici. No, spíš silničku, ale třeba něco stopnu. A když
ne, tak se aspoň nacpu jablek, která rostou po obou stranách silnice.
Vypadá to, že tu nic moc nejezdí, ale stejně mám štěstí – začínám
před sebou slyšet zvuky aut, zřejmě se tam silnička napojuje na
nějakou větší silnici. Tady už musím něco určitě stopnout. Postavím se
ke krajnici – a skutečně: nestojím ani minutu a už mi zastavuje Ford.
Kam jedu? No jo, sakra, kam jsem se vlastně původně chtěl dostat?</p>
<p class="created"><i>(27. 10. 1999)</i></p>
