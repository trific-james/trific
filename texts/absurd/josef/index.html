<h1>Josef</h1>

<p class="random"><i>(významný svátek)</i></p>
<p>Josef svým náklaďákem s barvou projel bránou, smetl několik
menších osobních aut a zastavil se prakticky až uvnitř vstupní haly
ředitelské budovy. „A máme vymalováno,“ povídá. Jenže vymalováno právě
nebylo, nebo aspoň ne v tom smyslu, jak to chápali ostatní. Josefa pověsili
na olši, kterou pak ještě zapálili, protože olše je k věšení nevhodná.
Aby se na tuto smutnou událost nezapomnělo, pořádaly se pak v předvečer
jejího výročí po celé zemi lampionové průvody pro děti a pronášely projevy.
Jeden rok ale došlo k výpadku ve výrobě kalendářů, což vedlo k tomu, že byl
lampionový průvod chybně zorganizován v únoru namísto června, a děti
a řečníci se v krátkých kalhotách a havajských košilích nachladili, někteří
dokonce onemocněli zápalem plic. Lampionové průvody proto zase zrušili,
stejně už nikdo nevěděl, proč se konají. A to bylo jedině dobře. Příští rok
se totiž provozovatelé hypermarketů dohodli, že je třeba Vánoce přesouvat
na různé části roku, aby se odstranila nevyváženost sortimentu před Vánoci
nakupovaného. Výrobci kalendářů, patrně uplaceni svědky Jehovovými, ovšem ten
rok nedali Vánoce do kalendářů vůbec. Výsledkem byla vleklá zákopová válka,
na které nakonec vydělali nejspíš pouze výrobci plynových
masek.</p>
<p class="created"><i>(11. 12. 2002)</i></p>
