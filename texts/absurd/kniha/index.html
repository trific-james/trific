<h1>Kniha</h1>

<p class="random"><i>(návod k použití)</i></p>
<p>Tuto knihu lze použít mnoha způsoby:<br/>můžete jí podložit stůl nebo skříň,<br/>můžete na ní krájet zeleninu,<br/>můžete s ní zakrýt misku se salátem (aby neoschnul),<br/>v případě nouze s ní můžete mazat máslo na chleba,<br/>v případě ještě větší nouze můžete namazat máslo na ni a sníst ji,<br/>můžete s ní zabíjet mouchy a komáry, případně jinou havěť,<br/>můžete jí mlátit po hlavách spoluobčany,<br/>můžete ji použít k obraně, když vás spoluobčané mlátí do hlavy,<br/>můžete si ji strčit do náprsní kapsy a doufat, že zadrží kulku,<br/>můžete její listy použít ve chvíli, kdy je člověk vděčný za jakýkoli papír,<br/>jejími listy také můžete vytapetovat,<br/>můžete z nich skládat vlaštovky a parníčky,<br/>sušit na nich houby,<br/>vysoušet s nimi boty,<br/>případně je využít jako originální vstupenky (všimněte si, že jsou z tohoto důvodu očíslovány),<br/>na jejich volný okraj můžete psát (to ostatně můžete i přes text),<br/>můžete ji někomu darovat nebo odkázat,<br/>také ji můžete někomu ukrást nebo zdědit,<br/>můžete ji zkusit přihodit do banku, když vám dojdou peníze, hodinky a zlaté zuby,<br/>můžete se o ni s někým pohádat,<br/>také se díky ní můžete s někým usmířit,<br/>můžete se s ní chlubit na večírcích,<br/>můžete ji zkompostovat,<br/>můžete se s ní ovívat,<br/>můžete jí na někoho mávat,<br/>můžete s ní plašit holuby, a možná i krávy,<br/>můžete ji použít jako podložku pod myš,<br/>případně pod sebe, když se nechcete nachladit,<br/>můžete s ní házet do dálky, do výšky i do propasti,<br/>můžete ji roztrhat v záchvatu hněvu,<br/>a až vás to přejde, můžete ji zase slepovat,<br/>můžete s ní ucpat díru v lodi (pokud je ovšem vhodných rozměrů),<br/>můžete z ní vystříhávat písmenka a lepit z nich výhružné dopisy,<br/>můžete ji stočit do ruličky a koukat se jí jako dalekohledem,<br/>můžete ji přivázat na traverzu a hodit do Orlické přehrady,<br/>můžete s ní chodit na procházku,<br/>do divadla či na výstavy moderního umění,<br/>můžete jí hrát na saxofon,<br/>zpívat či vyprávět pohádky,<br/>můžete jí vyznat lásku,<br/>můžete s ní pádlovat,<br/>můžete s ní míchat guláš,<br/>můžete s její pomocí spasit lidstvo,<br/>můžete ji zavřít do trezoru i do vězení,<br/>nadrobit ji ptáčkům,<br/>zvolit ji do místního zastupitelstva i do senátu,<br/>použít jako návnadu na ryby,<br/>vydávat ji za stranickou legitimaci,<br/>oslavovat její narozeniny,<br/>nechat ji řídit auto,<br/>vylít ji na zem<br/>a nechat přejít mrazem,<br/>osladit ji,<br/>opepřit ji,<br/>úrokovat ji,<br/>urgovat ji,<br/>interpretovat ji,<br/>integrovat ji,<br/>inhalovat ji,<br/>mumifikovat ji,<br/>burnettovat ji,<br/>ytreminfltolvat ji,<br/>ghtrmnosisuja y,<br/>atapalmnu gle si tesi jifornale te e e e bflmpsvz tutu iti ai o o …,<br/>jediné, co nedopuručuji, je číst ji.</p>
<p class="created"><i>(3. 2. 1997 a dále)</i></p>
