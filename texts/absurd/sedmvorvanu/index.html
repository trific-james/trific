<h1>Sedm vorvaňů</h1>

<p class="random"><i>(ateistovy vánoce II)</i></p>
<p>Roger bydlí sám na samotě v lese. Vlastně teď už tam asi bydlet nebude. Má
totiž hrozný pech. Před třemi lety si prohlížel ráno oblohu, aby zjistil,
jaké bude ten den počasí, a vlétl mu do oka úlomek meteoritu a poškodil mu
sítnici. To je sice teoreticky nemožné, jenže Roger má skutečně pech. Od té
doby Roger nevidí na levé oko. No a dnes se mu to stalo znovu – vlastně ne
úplně totéž, dnes mu vlétl úlomek meteoritu do pravého oka, takže teď je
úplně slepý. Chudák Roger.</p>
<p>Mike je taky úplně slepý. Jenže si za to může sám. Při jedné ze svých cest po
Africe si chtěl – jako obvykle – přivydělat zpeněžením posvátných předmětů,
které se mu podařilo ukrást domorodým kmenům. Těžko říct, jak vlastně šaman
jednoho z okradených kmenů dokázal Mika vypátrat, ale dokázal to.  Za
zneuctění Seschlého kusu jakéhosi svinstva přinášejícího světlo mu pak
vypíchl obě oči a seschlý kus svinstva si odnesl zpátky. Tak to je, nebo to
aspoň Mike tak nějak říkal.</p>
<p>Zato Tim, ten se má. Jeho rodiče jsou vyznavači sekty Nezkaženého pohledu na
svět, takže Tima, když mu byly tři týdny, podrobili tajemnému iniciačnímu
obřadu této sekty, jehož jediným výsledkem zjevným i pro nezasvěcené je
ztráta zraku. Takže Tim nikdy neviděl žádné z těch věcí, které vždycky
postupně zkazí všechny ostatní lidi, takže se stanou špatnými a jsou nakonec
zatraceni, a má proto Nezkažený pohled na svět. A možná prý bude i spasen.</p>
<p class="created"><i>(15. 1. 2001)</i></p>
