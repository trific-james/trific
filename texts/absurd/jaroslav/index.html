<h1>Jaroslav (ateistovy vánoce)</h1>

<p class="random"><i>(a jéje, to zas někdo špatně pochopí)</i></p>
<p>Tento příběh je vylhaný.
A právě tak vám ho budu vyprávět.</p>
<p>Jaroslav nebyl dobrý člověk.
To, že trávil holuby a že po nich střílel, když je důchodci krmili, by bylo
možné považovat za svérázný pokus o ozdravění rodného města.
To, že v zimě poléval vodou chodník před domovem důchodců, by šlo také
ještě pochopit, i když možná ne tolerovat.
To, že hodně a dlouho do noci pil, bylo dáno jeho přetrvávajícími traumaty
z dětství, puberty, adolescence a zbytku života.
A to, že z toho zvracel, když se pak dopoledne vracel domů šalinou plnou
důchodců, byl jen logický důsledek.</p>
<p>Jaroslav však bohužel měl i své špatné stránky.
Nepracoval a peníze na alkohol získával kriminální činností, stručně řečeno
vykrádal byty.
Občas i osobní automobily nebo cokoli jiného, co se naskytlo.
Dlouho se mu úspěšně dařilo unikat policii, pak se ovšem dopustil osudové
chyby.</p>
<p>Když se přehraboval v bytě stařenky Makové a hledal hotovost, šperky a další
zajímavé věci, překvapila ho zde sama stařenka, která si v půli cesty
k lékaři vzpomněla, že zapomněla doma vodítko na kočku, a vracela se pro něj.
Jaroslava v tu chvíli bohužel nenapadlo nic lepšího, než umlátit stařenku
Makovou židlí, druhou židlí (poté co tu první rozbil) a nakonec žehlicím
prknem (poté co rozbil i druhou židli). Tím pádem měl ovšem na krku i vraždu.</p>
<p>Jaroslavovi bylo jasné, že tím končí legrace.
Obešel proto večer své známé a vypůjčil si od nich „na pár dní“
tolik peněz, kolik mu byli ochotni půjčit.
Druhý den se mu úspěšně podařilo překročit státní hranice a odletět do
Brazílie, kde, jak doufal, ho nenajdou.</p>
<p>Policie ho zde skutečně nenašla, nicméně si jeho lýtko po zhruba třech
týdnech pobytu vyhlídla samička jistého druhu pralesního komára, která shodou
okolností přenášela jistou strašlivou pralesní chorobu, bodla ho a napila se
jeho krve.
Jaroslav ji za to sice rozmázl po lýtku, nebylo mu to už ale nic platné.
Brzy přišly vysoké horečky, po nich temné skvrny na kůži a Jaroslavův mozek
se začal pomalu měnit v šedozelené bláto.</p>
<p>V už prakticky nepoužitelném stavu, vlastně těsně před smrtí, ho našel ležet
na ulici pomocník doktora Wongy, postavy z levného krváku, šarlatána,
pseudovědce, osoby provádějící pokusy na lidech, díky nimž ovšem možná právě
našel zázračný lék na onu strašlivou pralesní chorobu. Pomocník zajásal
a dotáhl Jaroslava k doktoru Wongovi, který mu rychle aplikoval svůj zázračný
lék.</p>
<p>Lék kupodivu zabral, Jaroslav nezemřel, a než na něj doktor Wongo spotřeboval
celou várku svého zázračného léku, zmizely skvrny na kůži, horečky ustoupily,
a dokonce i šedozelené bláto v lebce do značné míry zregenerovalo zpět
na mozkové buňky (a přiznejme si to, on vlastně Jaroslav nikdy nebyl obzvlášť
inteligentní).</p>
<p>Jediným zádrhelem tohoto vskutku zázračného uzdravení bylo to, že se doktoru
Wongovi poté již nikdy nepodařilo připravit účinkující dávku svého zázračného
léku. Jistý vliv na tento smutný výsledek mělo patrně i zatčení doktora Wongy
brazilskou policií a jeho odsouzení na 450 let vězení za pokusy na lidech.
To však již nepatří do našeho příběhu.</p>
<p>Přesto, že se Jaroslav prakticky úplně uzdravil, byl jeho mozek příliš dlouho
šedozeleným blátem na to, aby si Jaroslav mohl pamatovat něco ze svého
předchozího života. Nepamatoval si vlastně vůbec nic a musel se znovu učit
všem věcem. Našel nicméně svůj cestovní pas, zjistil, jak se jmenuje a kde
bydlí, a rozhodl se vrátit do České republiky.</p>
<p>Policie České republiky však mezitím také nezahálela a podařilo se jí
vypátrat, kdo zabil stařenku Makovou, a sehnat jeho fotografii, kterou pak
každý večer vysílala na veřejnoprávní televizi ve své pátrací relaci.
Takže když se Jaroslav vrátil do České republiky a hledal svůj dům, nedalo
příbuzným stařenky Makové, kteří se na ulici před její bytem hádali o dědictví,
velkou práci Jaroslava poznat. Okamžitě se na něj vrhli.</p>
<p>Jaroslav samozřejmě vůbec netušil, oč tu běží a navíc neuměl ani slovo česky,
takže se pouze bránil a křičel zkomolenou španělštinou cosi o rasismu
a xenofobii.  Neobvyklý hluk donutil obyvatele okolních domů vyklonit se
z oken a fandit jedné či druhé straně. Mezi těmi, kteří se vyklonili, však
bylo i několik Jaroslavových známých, od kterých si před odjezdem půjčil
peníze.</p>
<p>Situace skončila tak, jak skončit musela. Jaroslav byl umlácen ruční
pumpou, dvěma francouzskými klíči, několika dámskými kabelkami a tyčí od
dopravní značky „Stůj, dej přednost v jízdě“.</p>
<p>Poničení dopravní značky „Stůj, dej přednost v jízdě“ mělo ještě další
dohru, ta již však nepatří do našeho příběhu.</p>
<p class="created"><i>(31. 1. 2000)</i></p>
