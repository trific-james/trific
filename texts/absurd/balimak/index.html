<h1>Balimák</h1>

<p class="random"><i>(ze zlatého fondu světové literatury)</i></p>
<p><i>věnováno Václavovi, který si mi stěžoval, že nikdo nic takového
nepíše – no, vlastně si nejsem jistý, jestli myslel
<em>přesně</em> takového…</i></p>
<p>Profesor, otočený zády, právě cosi kutil na nějakém novém přístroji (který
podle mne vypadal trochu jako velký kedluben se zabodnutým otvírákem na
konzervy), takže si mne všiml, teprve až když jeho asistent Alfred
Bernhard (to by mne zajímalo, kde vlastně Profesor bere ty asistenty
s těmi divnými jmény), který mne sem dovedl, potřetí hlasitě
zakašlal.</p>
<p>„Vítejte můj mladý trudomyslný příteli!“ rozběhl se pak hned ke mě
(vypadám snad trudnomyslněji než obvykle?). „Řešíme tu teď s Alfrédem jeden 
velmi zapeklitý problém. Myslím že by mohl zaujmout i vás, který
nenacházíte v exaktních vědách takové zalíbení.“</p>
<p>Pokrčil jsem rameny, věda, že Profesorovu výkladu už stejně neuniknu a smířil
se s tím, že k plánům převozu Profesorových peckových třešní na světovou
výstavu ovocných pecek, kvůli nimž jsem přišel, se dnes už možná vůbec
nedostaneme.</p>
<p>„Když jsme včera odpoledne debatovali s kolegou Zarohem o nehmotnosti tmy
během procházky západní jírovcovou alejí, objevil se tam z ničeho nic starý
Epitaf (mám pocit že musel číhat na jírovci) a položil mi tuhle otázku:
‚Jaký je rozdíl mezi jedním balimákem a dvěma balimáky?‘ a zase se kamsi
vytratil.</p>
<p>Báchal a Álej, kteří byli náhodou u toho, povídali, že rozdíl je hlavně
v počtu – tedy to povídal Báchal, Álej tvrdil, že rozdíl je zejména
v množství – nebo to bylo naopak? Že by Báchal tvrdil… inu, ať už tak
či onak, hádali se o tom, až jsme je s kolegou Zarohem museli okřiknout, aby
nerušili ledňáčky. Kolega Zaroh to pak odbyl tím, že dvou balimáků je prostě
dvakrát tolik, ale to se mi zdá být nepřiměřené zjednodušení.
A co o tom soudíte vy, můj mladý zachmuřený příteli?“</p>
<p>„Podle mne není mezi jedním a dvěma balimáky rozdíl už prakticky
žádný,“ odvětil jsem nepříliš nadšeně (nejsem ji jistý, zda Profesor zná můj
názor na balimáky, doufejme nicméně, že toto téma brzy opustíme).</p>
<p>„Och, promiňte, já zapomněl, že vaše vzpomínky na balimáky nejsou zrovna
příjemné,“ omlouval se Profesor. „V každém případě, když už zde máme ty
balimáky…“</p>
<p>„Cože! Vy máte balimáky <em>tady</em>!?“ vykřikl jsem.
(To snad nemyslí vážně – ale nezdá se, že by Profesor žertoval.)</p>
<p>„Ale jistě, můj mladý vyděšený příteli, kde bych je podle vás měl mít?“
divil se Profesor. „Mám je tady v kapse, aha, ne, tak v této kapse, přímo 
tady v této krabičce…“</p>
<p>A hladový balimák zvící menší višňové pecky zhltl nejen důvěřivého Profesora,
který mu byl nejblíže, a mne, který svou averzi vůči balimákům nijak neskrýval,
ale i chudáka Alberta Bernharda, který nám právě přinesl čaj a který neměl
o existenci balimáků do té chvíle ani tušení.</p>
<p>Poučení:
nezkoušejte odečítat balimáky, raději studujte moderní teorii
množin, v níž tato…</p>
<p>„Bláto!“</p>
<p>… operace…</p>
<p>„Se mi zachce!“</p>
<p>nemá smysl.</p>
<p>„Starej sysl!“</p>
<p>A ty chcípni!</p>
<p>„Kilo třešní!“</p>
<p>Vždyť se ti to nerýmuje!</p>
<p>„Kdepak mladej přezimuje? A proč tak divně poskakuje? Na čí lodi žito
pluje? Jak se bota ve tmě zuje? Na motyku hbitě duje! Tchoří žrádlo leze
z sluje! Práse, mouše běží k hnůje!“</p>
<p>Vypadni!</p>
<p>„Za tři dni!“</p>
<p>Já z něj asi zešílím!</p>
<p>„Tos už říkal před chvílí!“</p>
<p>Grrrrrrr!</p>
<p>„Hubly modly, snědly pudly.“</p>
<p>Ááááááá…</p>
<p>„Béééé, béé, béé…“</p>
<p>Ano, třeba taková ovce. Na ovci se ptáme „v čem?“, protože „v“ je
samozřejmě poslední. Tedy ne úplně poslední, za „v“ je samozřejmě ještě
„c“ a „e“ – a také ještě „w“, „x“, „y“ a „z“, ale to sem
naprosto nepatří. Naprosto se obvykle ptáme „s čím“, ale je možné ptát se
i „co?“, nebo dokonce i „kolik“. To už pak ovšem nemáme co odpovědět.
Od čeho. Po čem. Vlastně v čem. To je krásný příklad. Příklad ne, tam je
totiž dlouhé „í“. Ale jinak bychom se samozřejmě ptali „k čemu?“.
S čím? Ha ha ha. Ale pozor! Po čem. Vlastně o čem. Néé, z čeho! O čem, o čem!
O čem jsem chtěl říci! Jak vidíte, snadno – na co – by se nám to mohlo stát
osudným. O čem. O čem jsem to teď chtěl mluvit? Ne, ne s čím! S čím. U…</p>
<p>Tu du du tút.</p>
<p>Co!? U čeho! U čeho jsem říkal! Ne, já nejsem Říkal! Nechte mě! To bylo ještě
v limitu! Au! Poslyšte… Po čem! S čím, s čím, s čím…</p>
<p class="created"><i>(2. 10. 2000)</i></p>
