<h1>Projev</h1>

<p class="random"><i>(stejně tě nikdo neposlouchá)</i></p>
<p>Vážený pane prezidente,<br/>milí spolužáci,<br/>maminko a tatínku,<br/>vážení smuteční hosté,<br/>i ty Petříčku ve třetí řadě,<br/>přátelé, kolegové, soudruzi, bratři a sestry,<br/>dámy a pánové</p>
<p>sešli jsme se na tomto místě, ano právě na tomto místě, které bylo svědkem
tolika událostí nesmírného významu, na tomto místě jsme se sešli při
příležitosti, jejíž závažnost a zásadní důležitost pro celý další vývoj je vám
jistě velmi dobře známa.
Tato příležitost se stala katalyzátorem pro to, aby se setkali i ti, jejichž
malicherné spory jim dříve zabraňovaly v konstruktivní spolupráci, ano, i ti
se zde sešli, a to ještě zvyšuje závažnost tohoto okamžiku, jak jistě všichni
cítíte.</p>
<p>V celé historii, a nejen v historii, ale i jinde, se nenajde událost, jejíž
význam by předčil význam této chvíle, která svou září zastiňuje a vrhá stín na
všechny jiné chvíle, zejména některé, které ovšem na tomto místě není vhodné
jmenovat, a proto se omezme na konstatování, že všichni víme, o které chvíle
se jedná, a nevěnujme jim pozornost, kterou si podle mého, a nejen podle mého,
ale i podle názoru mnoha moudřejších a váženějších než jsem já, zcela určitě
nezasluhují.</p>
<p>Vzpomeňme alespoň krátce události, které tomuto okamžiku předcházely, a co
všechno bylo nutné vykonat, aby se mohl uskutečnit.
Nemůžeme totiž při této příležitosti nevzpomenout těch, kteří navzdory složité
době a obtížným poměrům, které tehdy panovaly, navzdory zatracování těch,
kteří jim ve skutečnosti nesahali ani po kotníky, ale to vše se nyní změní,
neváhali a svou příkladnou obětavostí dali příklad ostatním, kteří vedeni
jejich příkladem překonali své předsudky a napomohli změně, kterou nyní
napomáháme uskutečnit, a jejíž význam pro nás pro všechny, ale také pro
ostatní, je jistě nedozírný.</p>
<p>Tato chvíle je totiž jistě pouze první z mnoha dalších, které budou
následovat, a bude jich mnoho, bude jich velmi mnoho, až nikdo nebude moci
stát opodál, ano, toto je okamžik rozhodnutí, zde si každý musí zvolit, na
které straně bude stát, zde není místo pro nerozhodnost, zde není místo pro
poloviční slova a poloviční činy, neboť budoucnost nás bude soudit, ta
budoucnost, kterou nyní měníme, na kterou nesmí být vrhány pochyby a stíny
minulosti, jak by jistě rádi činili mnozí, jejichž zkostnatělé myšlení není
schopno přijímat tyto nové myšlenky.</p>
<p>Nyní však nastal čas velkých změn, v jejichž zájmu je nutné podniknout, a my
je již v tuto chvíli podnikáme, je nutné podniknout zcela konkrétní kroky
k tomu, aby se neopakovaly chyby a omyly minulosti, aby bylo zabráněno škodám,
které vznikaly právě nedostatečnou rozhodností a nepřipraveností, a také
neschopností vyvození jednoznačné odpovědnosti za konkrétní činy, která se
bohužel tak negativně promítla na celkovém stavu, a která budiž pro nás
poučením z minulosti, té minulosti, jenž se již nesmí opět
opakovat.</p>
<p>My nesmíme, a to je velký a obtížný úkol, avšak ten zcela základní, který je
naším hlavním úkolem a bude naším hlavním úkolem i v budoucnosti, my nesmíme
dopustit další setrvávání tam, kde setrvat nikdo z nás nechce, a nesmíme,
navzdory úkladům, které nám jistě budou kladeny, jako už mnohokrát byly,
navzdory výsměchu zpátečníků, nesmíme povolit ve svém úsilí, a naopak s novou
silou se postavit k situaci čelem, nedopřát sluchu hlasům zbabělců a zrádců
a vykročit směle k novým světlým zítřkům.</p>
<p class="created"><i>(4. 3. 1997)</i></p>
