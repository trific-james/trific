<h1>Proč je třeba měřit měrný odpor</h1>

<p class="random"><i>(logické zdůvodnění)</i></p>
<p><i>Věnováno Janě Schmidtové a Luďku Bočánkovi</i></p>
<p>V poslední době se stále častěji setkáváme s názory zpochybňujícími
užitečnost neustálého přeměřování měrného elektrického odporu kovu
a polovodiče studenty fyziky, případně i jiných oborů, v rámci fyzikálního
praktika.
Nedávno jsem byl dokonce svědkem situace, kdy nejmenovaný zaměstnanec naší
fakulty okomentoval jejich snažení slovy: „Měrný elektrický
odpor? Kdo to ještě dneska chce měřit?!“</p>
<p>Těmto tendencím je třeba se rázně postavit.
Oni studenti tráví totiž týden co týden dlouhé hodiny zavřeni v ponurých
sklepních či půdních laboratořích s jediným cílem – pomocí zastaralého
přístrojového vybavení vnutit mocné, nevyzpytatelné a zejména škodolibé
Přírodě jako hodnoty měrného odporu ona magická čísla, která jsou uvedena
ve fyzikálních tabulkách na straně 106–110.
O úspěšnosti jejich snažení nejlépe svědčí skutečnost, že od doby, kdy
měření měrného odporu začali provozovat, nebyla zaznamenána žádná výrazná
změna této veličiny ani u kovu, ani u polovodiče.</p>
<p>Kdyby nebylo jejich snahy, mocná, nevyzpytatelná a zejména škodolibá
Příroda by záhy zjistila, že si může dělat s měrným odporem kovů
a polovodičů, co ji napadne.
Nepochybně by ji ani nenapadlo, udržovat je na hodnotách uvedených ve
fyzikálních tabulkách.
Pravděpodobně by s nimi nejprve pohnula jen o kousek, aby se ujistila, že ji
skutečně nikdo nehlídá a nepokusí se to napravit, a pak by s nimi pořádně
zamávala.
Bystrému čtenáři jistě není třeba zdlouhavě vysvětlovat, jak by to
zamávalo s námi.
Všechna elektrická zařízení by v ten ráz přestala pracovat – všude by
zhasla světla, zastavily se továrny, v nemocnicích by pozdechali pacienti
a dětem Tamagoči, popadala by letadla, družice, výtahy, dokonce
i Windows NT 5.0 a nikdo už by se nikdy nedozvěděl, jak skončil jeho
oblíbený televizní seriál.
Všechen pokrok, který lidstvo učinilo od dob Galvaniho by byl ztracen,
a svět by upadl zpět do temnot a chaosu.</p>
<p>Nyní je jasné, proč je neustálé přeměřování měrného elektrického odporu
kovu a polovodiče studenty fyziky, případně i jiných oborů, v rámci
fyzikálního praktika nejen užitečné, ale přímo nezbytné.</p>
<p>Pozorovaná dlouhodobá neměnnost hodnot měrných odporů ukazuje, že aktivita
studentů v této oblasti zřejmě dostačuje k tomu, aby odradila Přírodu od
jejích nekalých úmyslů; stabilitu veličin na stranách 106–110 fyzikálních
tabulek můžeme tedy považovat při současném stavu studentů za zajištěnou.
Fyzikální tabulky mají ovšem dalších 208 stran, z nichž většina obsahuje
konstanty, jejichž náhlá změna by měla podobně nedozírné následky jako
změna měrných elektrických odporů.
Řada z nich přitom ve fyzikálním praktiku není buď přeměřována vůbec, nebo
jen velmi sporadicky.</p>
<p>Navrhuji proto rozšíření fyzikálního praktika na takový rozsah, aby celé
fyzikální tabulky byly alespoň jednou týdně kompletně přeměřeny.
Navrhuji dále zřízení odborné komise k určení pořadí fyzikálních konstant
podle jejich významu pro chod společnosti, určení minimální bezpečné
a doporučené intenzity jejich přeměřování a vypracování časového
harmonogramu této činnosti.</p>
<p>Dlouhodobějším úkolem této komise by pak měla být také analýza významu
dalších, nefyzikálních konstant, zejména konstant matematických – jako
například Ludolfova čísla, Eulerova čísla, ale také čísel jedna, dvě nebo
nula – a monitorování jejich hodnot.
V případě jejich ohrožení by pak doporučila zřízení či rozšíření praktika
matematického, případně i jiných oborů.</p>
<p>Činnost této komise však musí zůstat přísně utajena – bystrý čtenář si
jistě dokáže představit, jaké následky by měl únik informace o skutečném
smyslu praktik mezi studenty…</p>
<p class="created"><i>(23. 7. 1998, dopsáno 1. 9. 1998)</i></p>
