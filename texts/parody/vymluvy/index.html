<h1>Nejoblíbenější výmluvy teoretického kytaristy</h1>

<p class="random"><i>(praktická příručka)</i></p>
<p>Já neumím hrát na kytaru <small>příp.</small> Já nic neumím<br/>Já hraju na kytaru teprve rok (třicet let, měsíc, dva dny,
osm minut, …)<br/>Já neumím zahrát nic, co byste znali<br/>Já si hraju jen tak sám pro sebe<br/>To tady určitě někdo umí zahrát líp<br/>Od tohohle umím jenom předehru (mezihru, dohru, refrén, první tři
takty…)<br/>To ještě moc neumím<br/>To už jsem zapomněl<br/>To by se muselo hrát v jiné tónině<br/>To by se muselo hrát s kapodastrem (bez kapodastru)<br/>To by se muselo vybrnkávat<br/>To by se do toho muselo šíleně mlátit<br/>To je celý v baréčkách a mě už bolí ruka<br/>Hmm, no jo, to se myslím hrálo nějak takhle… počkat jak ono to bylo…
(<small>přestane vnímat okolí a začne s obličejem skloněným ke kytaře
a soustředěným výrazem ve tváři vyluzovat náhodné tóny a souzvuky, dokud
všichni neztratí naději, že by to mohl přeci jen zahrát</small>) hmm tak to asi
nezahraju<br/>To si nepamatuju z hlavy, musel bych mít zpěvník<br/>(<small>po přinesení zpěvníku</small>) Tady jsou u toho nějaký divný
akordy<br/>S těmahle akordama to nehraju, musel bych mít svůj zpěvník<br/>(<small>po přinesení jeho vlastního zpěvníku</small>) Koukám, že tady
u toho mám nějaký divný akordy<br/>Mám to daleko (vzhůru nohama, …)<br/>To se mně moc nelíbí<br/>To je strašná odrhovačka<br/>To nikdo nezná<br/>Já to znám jinak<br/>To je strašně rychlý<br/>To je šíleně pomalý<br/>Tam je ňákej divnej rytmus, já se do toho nemůžu trefit<br/>Tam je hrozně moc akordů za sebou<br/>To je furt na jeden akord<br/>Jéje, tam je A<sup>6</sup><sub>9</sub>/G#,
nevíte někdo náhodou, jak se to hraje?<br/>Na to A<sup>6</sup><sub>9</sub>/G#
se šíleně blbě přehazuje<br/>Na to mám moc starý (nový) struny<br/>A nechtěli byste radši něco od Nohavici (Abby, Beatles, Gotta, Kryla,
Křesťana, Mládka, Nedvěda, Orlíku, Plíhala, Samsona, Sora, Tárregy, Turlogha
O'Carolana, Žbirky, …)<br/>To je moc vysoko (nízko)<br/>To už jsem strašně dlouho nehrál<br/>Vždyť to hraju furt<br/>To umím jenom anglicky (maďarsky, cikánsky, japonsky, rusky,
česky, …)<br/>To na téhle kytaře (s těmahle strunama) nejde hrát<br/>To bych musel hrát na svou kytaru<br/>Takový věci na svou kytaru hrát nebudu<br/>Na to by se musela líp naladit kytara<br/>Na týhle kytaře nejdou naladit ostatní struny, aby zněly s déčkem (géčkem,
háčkem, áčkem, éčkem, případně něčím jiným)<br/>Na tohle by se muselo podladit E do D a G do Fis, a pak by se to zase
muselo ladit zpátky<br/>To by se muselo hrát na kytaře s úzkým (širokým) krkem (nylonovýma
(kovovýma) strunama, dvanáctistrunce, devítistrunce, sedmistrunce, …)<br/>To by musely hrát dvě kytary (tři, čtyři, kytara a basa, flétna, housle,
bicí, symfonický orchestr, …)<br/>Myslím, že dvě (jedna, tři, kytara a basa, symfonický orchestr, …)
kytary stačí<br/>To bych musel jinak sedět<br/>Tady je strašně špatná akustika, tady se nedá hrát<br/>To teď nemůžu zahrát, mám moc ztuhlý (zmrzlý, ulepený, popálený, …)
prsty<br/>Musím si nejdřív umýt ruce<br/>Je tu tma (mlha, kouř, netopýři, …), nevidím na hmatník<br/>Vy mě furt rozesmáváte<br/>Na to bych potřeboval na hmatníku tečky<br/>Ty tečky na hmatníku jsou jinde, než jsem zvyklej, a mě to mate<br/>Musím se nejdřív najíst (napít, vyspat, rozehrát se,
odskočit si, …)<br/>Když jsem opilý, nemůžu ladit<br/>(<small>rafinovaná výmluva</small>) Mohl byste mi to
(<small>kytaru</small>) někdo na chvíli podržet<br/>(<small>velmi rafinovaná výmluva</small>) Vždyť jsem to hrál před
chvílí<br/>(<small>autorova nejoblíbenější</small>) Já vám to zahraju, ale musíte
si sami zpívat<br/>Tak někdo začněte zpívat, já se k vám třeba přidám<br/>Vy mi to zpíváte úplně jinde než to hraju!</p>
<p class="created"><i>(1995-1998, 2003)</i></p>
