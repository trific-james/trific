<h1>Pozor na nebezpečnou gravitaci!</h1>

<p class="random"><i>(PF 2000)</i></p>
<p>Několik nezpochybnitelných fakt o gravitaci:</p>
<ul><li>Podle zákonů fyziky na sebe působí neviditelnými gravitačními silami 
  každá dvě tělesa.</li><li>Všechny i sebedrobnější předměty denní potřeby na nás působí neviditelnými
  gravitačními silami, stejně jako vzdálené vesmírné objekty.</li><li>Také květiny, stromy, domácí zvířata, a dokonce i lidé na nás působí 
  gravitačními silami.</li><li>Poznatky moderní vědy ukazují, že tato neviditelná síla je zcela 
  všeprostupující a nelze se před ní nijak chránit.</li><li>Za normálních okolností jsou gravitační síly slabé a nijak nás
  neohrožují.</li><li>V dalekém vesmíru však existují zdroje gravitačních sil tak intenzivních, že
  by člověka v okamžiku roztrhaly na kusy.</li><li>Nesmíme také přehlédnout, že gravitace zakřivuje náš prostor.</li><li>A je s největší pravděpodobností zodpovědná za vznik tak zvaných černých děr.</li><li>Ani Albert Einstein, tvůrce teorie gravitace, ani žádný z jeho
  následovníků nedokázal plně objasnit všechny problémy týkající se gravitace.</li><li>Vztah gravitace k ostatním silám působícím v přírodě je naprosto nejasný.</li><li>Jsou zdokumentovány případy, kdy gravitace způsobila vymrštění různých
  předmětů směrem k člověku velkou rychlostí, případně naopak.</li><li>Řada lidí dokonce díky těmto účinkům gravitace přišla o život.</li></ul>
<p>A proto pozor na gravitaci!</p>
<p class="created"><i>(19. 12. 1999)</i></p>
</div>
