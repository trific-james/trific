<h1>Fyzik ve vlaku</h1>

<p class="random"><i>(studijní materiál)</i></p>
<p><b>Začínající teoretický fyzik bez fantazie</b><br/>
Začínající teoretický fyzik bez fantazie nasedl do vlaku, vytáhl z kufříku
hromádku papírů s výpočty a začal řešit pohyb vlaku ve zobecněných
hyperbolických souřadnicích pomocí Hamilton–Jacobiho rovnice.
Protože mu to chvíli potrvá, podívejme se zatím, jak se s obdobnou situací
vyrovnávají někteří jeho zkušenější kolegové, vrátíme se k němu, až něco
spočítá.</p>
<p>První z nich je</p>
<p><b>Experimentální fyzik</b><br/>
Experimentální fyzik nasedl do vlaku a pozoroval velmi zajímavý fenomén.
Čas od času se ozvalo zahoukání a následně okolní krajina zmizela ve tmě, po
chvíli se vše vrátilo do normálu.
Podrobným rozborem pozorovaného jevu se mu podařilo prokázat, že zahoukání
vydává lokomotiva, a že tma je způsobena vjezdem vlaku do tunelu.
Koeficient korelace mezi těmito jevy mu vyšel
0,999998, přičemž časová
následnost jevů je vždy taková, jak bylo popsáno výše, a nezávisí na tom, po
které trati ani kterým směrem se vlak pohybuje.
Experimentální fyzik ví, že princip kauzality nedovoluje, aby následek
předcházel svou příčinu, a proto formuluje nově objevený (empirický) zákon
takto:</p>
<div class="substory"><p><i>Zahoukání lokomotivy způsobuje, že vlak následně vjede do
tunelu.</i></p></div>
<p>O tři roky později za to dostane Nobelovu cenu.</p>
<p>Jistě vás zajímá, kam se mezitím dostal náš začínající teoretický fyzik bez
fantazie.
Nechceme se zde příliš podrobně zabývat jeho výpočty a proto se omezme na
konstatování, že už se dostal dvě stanice za tu, ve které chtěl původně
vystoupit.</p>
<p><b>Kvantový fyzik</b><br/>
Kvantový fyzik vlakem zásadně nejezdí.
Je mu totiž jasné, že operátory polohy a hybnosti spolu nekomutují, a proto
může buď vědět, kde je, ale nevědět kam jede, nebo naopak vědět, kam jede, ale
nevědět, kde je.
Existuje sice celkem rozumný kompromis, kdy člověk přibližně ví, kde je,
a zároveň přibližně ví, kam jede, ani to však kvantový fyzik nepovažuje za
příliš šťastný způsob cestování.</p>
<p>Kdo naopak vlakem jezdí šíleně rád, je</p>
<p><b>Relativistický fyzik</b><br/>
Relativistický fyzik totiž díky tomu stárne pomaleji, než ti, kdož vlakem
nejezdí.
Nejraději samozřejmě jezdí Einsteinovým expresem.
A úplně nejraději jezdí vlakem, když má dvojče, které může nechat stát na
nástupišti (když se ho zeptáte, není‐li jeho chování vůči dvojčeti poněkud
kruté, obvykle se zatváří záhadně a odpoví vám, že je to relativní).
Je tedy třeba, aby jeho dvojče nebyl také relativistický fyzik, protože ten by
se těžko nechal přemluvit, aby zůstal stát na nástupišti, zatímco jeho bratr
cestuje po světě, a jel by vlakem taky.
Ideálním dvojčetem je proto pro relativistického fyzika kvantový fyzik, který,
jak známo, vlakem nejezdí.</p>
<p>Bystrého čtenáře v tuto chvíli již určitě napadla otázka, jaký vztah k vlaku
má potom relativistický kvantový fyzik.
Na tuto otázku autor bohužel nezná odpověď, protože tak daleko se zatím ve
studiu fyziky nedostal.</p>
<p>Vraťme se proto raději za</p>
<p><b>Začínajícím teoretickým fyzikem bez fantazie</b><br/>
Začínajícímu teoretickému fyzikovi bez fantazie se právě podařilo provést
separaci času.</p>
<p>Abychom se vyhnuli obviněním z rasové diskriminace, podívejme se opět za
nějakým</p>
<p><b>Jiným experimentálním fyzikem</b><br/>
Jiný experimentální fyzik není tak úspěšný jako jeho kolega.
Změřil totiž, že úhel mezi kolejemi je
(1,3 ± 8,8) . 10<sup>-5</sup> SJ
(čti: správných jednotek)
a teorii o kolejích protínajících se v nekonečnu se mu tak nepodařilo ani
ověřit ani vyvrátit.</p>
<p>Kvantový fyzik má také kolegu.
Je jím</p>
<p><b>Jiný kvantový fyzik</b><br/>
Jiný kvantový fyzik je nejméně stejně zapřísáhlý odpůrce železnice jako jeho
kolega.
Dokázal, že jízdní řád je nesmysl, protože kam a kdy vlak jede, je určeno
teprve tím, že do něj nasedneme, a navíc, že kdybychom se snažili zároveň
sledovat stav všech vlaků, způsobilo by to stávku na železnici (resp. vlaky by
prostě přestaly jezdit).</p>
<p>Už jsme se dlouho nepodívali za</p>
<p><b>Začínajícím teoretickým fyzikem bez fantazie</b><br/>
Začínající teoretický fyzik bez fantazie dojel do koncové stanice vlaku a je
z něj vyhazován nádražním zřízencem.</p>
<p><b>Statistický fyzik</b><br/>
Statistický fyzik vlakem jezdí, ale pouze v azbestovém obleku.
Spočítal totiž, že předpokládá‐li platnost ekvipartičního teorému a uváží
přitom, že vlak je vázán na jakousi jednorozměrnou varietu (koleje) a má
tedy pouze jeden stupeň volnosti, dostane teplotu dopravního systému asi
4 . 10<sup>28</sup> K.
Také spočítal rozdělovací funkci odjezdů vlaku, která se liší od rozdělovací
funkce vypočtené z jízdního řádu v tom, že vlaky jezdí asi
o 5 minut až 4 hodiny později.
Protože tento jev byl v praxi skutečně pozorován, je i on vážným kandidátem na
Nobelovu cenu.</p>
<p><b>Začínající teoretický fyzik bez fantazie</b><br/>
Začínajícímu teoretickému fyzikovi bez fantazie se v nádražním vestibulu právě
podařilo separovat proměnnou <i>ζ</i>.</p>
<p><b>Astrofyzik</b><br/>
Astrofyzik jezdí vlakem pravidelně, pouze ovšem jednu zastávku.
Skoro celou cestu přitom vidí z okna pouze travnatý násep, keře šípků a občas
nějakou tu břízu či akát.
Toto pozorování ho vede k závěru, že téměř veškerá pozorovatelná hmota Vesmíru
je tvořena travnatým náspem, keři šípků a občas nějakou tou břízou či akátem.
Extrapolací postupného zarůstání náspu šípkem, břízami a akátem do minulosti
pak získává stáří Vesmíru jako zhruba 15–20 let, předpokládá‐li, že v raných
stadiích byl Vesmír tvořen pouze náspem; šípek, bříza a akát vznikly až během
jeho vývoje.
Zbývá mu ještě vysvětlit vznik některých složitějších struktur, jako třeba
nádraží, nicméně i na to už má několik nadějných teorií.</p>
<p><b>Učitel fyziky</b><br/>
Onehdy také jel vlakem.
Počítal přitom, za jak dlouho se srazí rychlík, ve kterém sedí,
s protijedoucím nákladním vlakem.
Potom vytáhl z aktovky milimetrový papír a pokusil se též o grafické
řešení, z kterého mu ovšem jednoznačně plyne, že se vlaky srazí ve chvíli,
kdy popíše osu <i>t</i>.</p>
<p><b>Začínající teoretický fyzik bez fantazie</b><br/>
Začínající teoretický fyzik bez fantazie se už bohužel nikdy nestane
zkušeným teoretickým fyzikem, protože zjistil, že na 14. straně svých
výpočtů udělal chybu, a skočil pod mezinárodní expres Chopin projíždějící
Břeclaví 23:28 CET.
Budiž mu země lehká.</p>
<p>Jeho osud je doufejme natolik poučný, aby se nikdo nepokoušel následovat jeho
příkladu a použil raději zobecněné parabolické souřadnice.</p>
<p class="created"><i>(13. 2. 1997 a dále)</i></p>
