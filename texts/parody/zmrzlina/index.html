<h1>Gorila a zmrzlina</h1>

<p class="random"><i>(hackerská legenda)</i></p>
<p>Za starých časů, když ještě gorila měla pouhých pár kilo, mohli jste si dát 
v cukrárně zmrzlinu – třeba jahodovou, oříškovou, pistáciovou a vanilkovou,
dostali jste do kornoutu čtyři kopečky zmrzliny a mohli jste postupně lízat
jahodovou, oříškovou, pistáciovou a vanilkovou zmrzlinu.</p>
<p>Jenže pak si nějací chytráci uvědomili, že kornout není hardwarově fronta,
ale zásobník, takže fronta je patrně emulována na úrovni prodavačky, která
tím pádem musí mít vyrovnávací paměť, kde si uloží všechny objednané zmrzliny,
aby je mohla naskládat do kornoutu v opačném pořadí. Rychle zjistili, že
prodavačky nejsou chráněny proti buffer overflow, a brzy vymysleli první
exploity. Stačilo jim pak přijít do cukrárny, objednat si například
65 libovolných zmrzlin a pak ještě oříškovou, citronovou, dvě kávové a znova
oříškovou a prodavačka vyplivla rootshell a mohli se nacpat zmrzliny, kolik
chtěli, a někteří pak ještě sežrali nějaké ty indiánky, rolády, trubičky či
krekry (podle nich se také těmto chytrákům začalo říkat krekři, anglicky
crackers). </p>
<p>Bylo jasné, že zvětšením paměti prodavaček se nic nevyřeší (navíc byly tehdy
paměti do prodavaček neuvěřitelné drahé) a i zákaz nošení jmenovek se ukázal
jako nepříliš účinné řešení – krekři poznali prodavačku podle obličeje,
a když ne, tak prostě vyzkoušeli víc kombinací zmrzlin.  Řada cukrářů tehdy
investovala do inteligentních prodavaček, které jakékoli objednávky nad
deset kopečků ignorovaly a hlásily je šéfovi, ale řada zákazníků si
stěžovala, že si už nemůžou normálně vzít patnáct zmrzlin do termosky a odnést
si je domů, ale musí to pořád řešit s šéfem nebo si je objednávat po částech.</p>
<p>Nakonec to cukráři vzdali a sebrali prodavačkám veškerou paměť a změnili
algoritmus ukládání zmrzliny do kornoutu tak, že se začala ukládat ve stejném
pořadí, jak přicházejí požadavky. Od té doby jsou zmrzliny LIFO a když si
objednáte jogurtovou a karamelovou, dostanete místo toho karamelovou
a jogurtovou. Taky můžete jak dlouho chcete otravovat prodavačky, jestli budou
zase někdy mívat kávovou zmrzlinu, ale ony to vždycky okamžitě
zapomenou.</p>
<p>No doufám, že až se Gates konečně přestane patlat s tou gorilou (slyšel jsem,
že už je docela propracovaná a distribuuje se na několika CD), že s tím snad
něco udělá.</p>
