<h1>Texty</h1>

<p>Máš-li literární vkus, zastav se, otoč se a vrať se, odkud jsi
přišel. No dobrá, já tě varoval.</p>

<p>Všechny moje literární výtvory je možné šířit pod
<a href="license/">licencí</a> GNU/GPL, z čehož také plyne, že si
můžeš jejich XHTML podobu (a možná i jinou) vygenerovat
z <a href="xml/">XML zdrojáků</a>.</p>

<p>Literární výtvory jsem rozdělil naprosto logicky do tří kategorií, přičemž
ta třetí obsahuje věci, které nepatří do prvních dvou, a dále kategorie
„Ostatní“ obsahující věci, které nepatří do těch tří, přičemž samozřejmě
stále nějaké věci zbyly, protože se nedaly zařadit dokonce ani tam.</p>

<ul>
<li><a href="absurd/">Absurdní</a>.
  Krátké „povídky“.
  Většinou dávají smysl tak zhruba do čtvrté věty, pak už jsou zajímavé pouze
  pro psychoanalytika. Psané do značné míry podvědomím. Interpretace
  nejednoznačná, často neznámá i autorovi.</li>
<li><a href="parody/">Parodie</a>.
  Většinou trochu delší texty. Dávají smysl, lze-li to tak nazvat.
  Psané čistě racionálně. Interpretace jasná – většinou
  záměrné parodie.</li>
<li><a href="opinion/">Názory</a>.
  Věci, které se nehodí do žádné z předchozích kategorií, protože
  vyjadřují to, co vyjadřují, vyjadřují-li ovšem něco,
  přímočaře – trochu jako tato věta, obvykle ovšem za cenu
  mnohem většího počtu vsuvek.</li>
<li><a href="poem/">Ostatní</a>.
  Věci, které se nehodí do žádné z předchozích kategorií, protože
  se tam prostě nehodí.</li>
</ul>

<p>Pro úplné blázny jsem přichystal malý <a href="kviz/">kvíz</a>. Pro ty, co
se tu naopak nevyznají, jsem připravil <a href="mapa/">přehlednou mapu</a>
matematicky dokazující, že všechno souvisí se vším, i když ne všechno
stejně.</p>

<p><a href="http://trific.ath.cx/yeti/diary/">Deníček</a> se taky nikam nehodí, ale stejně si ho
píšu. Deníček <em>není</em> blog, kdybych začal psát blog, tak mě raději
rovnou zastřelte.</p>

<p>A dále tu jsou nějaké věci, které nepatří vůbec nikam (jako by ty ostatní
někam patřily):</p>

<ul>
<li><a href="http://physics.muni.cz/~yeti/personal/TmouII/">Zážitky z Tmou II</a></li>
</ul>

<p>A protože to vypadá divně, když text končí seznamem
s odrážkami, napsal jsem sem ještě tuhle větu.</p>

<p>Jo, a pokud tam najdeš pravopisné chyby, které nevypadají záměrně, dej mi
prosím vědět.</p>
</div>
