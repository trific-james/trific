<h1>Proč jsou elektronické volby smrtí demokracie</h1>

<p class="random"><i>(volit má být obtížné)</i></p>
<p>Vlády některých zemí, možná se k nim časem přidá i vláda České
republiky, se snaží oživit upadající zájem voličů zavedením elektronických
voleb, umožňujících občanům volit, aniž se zvednou z gauče, z něhož právě
sledují zajímavý televizní seriál. Je pravděpodobné, že počet oprávněných
voličů, kteří odvolí, se tím skutečně zvedne – alespoň na nějaký čas. Ve
skutečnosti tím ale umírající demokracii jen udělují ránu z milosti. Volit
totiž má být obtížné.</p>
<p>Domníváme-li se, stejně jako řada voličů, že volby nemají na
budoucí vývoj země žádný vliv, zrušme je či alespoň nezavádějme žádné novinky
jako elektronické volby, když stejně k ničemu nejsou. Domníváme-li se naopak,
že volby stále ještě smysl mají, nezavádějme žádné novinky, které volební akt
zjednodušují nad rozumnou mez.</p>
<p>Volby jsou projevem vůle občanů, a ať už něco mohou změnit,
nebo ne, nemají smysl, pokud občané žádnou vůli neprojevují. Svou vůli
a zájem o budoucnost země, regionu či obce projevím mimo jiné tím, že se
přemůžu, ze svého gauče se zvednu a jdu odvolit do volební místnosti. Je-li
zdravému člověku zatěžko obětovat dvacet minut svého času, dojít do volební
místnosti a odvolit klasickým způsobem, bylo mu patrně stejně zatěžko
zamyslet se deset minut nad tím, koho volit a proč, a osud země, regionu či
obce mu na srdci nijak neleží. Nechce-li se mu volit, ať tedy nevolí,
a nepřesvědčujme ho k tomu. K čemu se ptát na názor člověka bez názoru? Nač
zjišťovat jeho vůli, když žádnou nemá?</p>
<p>A umožníme-li volit elektronicky, a obecně zjednodušíme-li
volební akt nad rozumnou mez, zmenšíme tím jeho význam i v podvědomí voličů,
kteří by jinak volit šli i klasickým způsobem. Výsledkem tedy bude obecný
posun volebního aktu směrem k úplné bezvýznamnosti. Nárůst počtu voličů,
kteří odvolí, bude díky snížení potenciálové bariéry jen dočasný. Lidí
přikládajících volbám vůbec nějaký význam bude stále ubývat, a nakonec nebude
volit stejně nikdo, ať už elektronicky nebo jinak.</p>
<p>Možná už je demokracie mrtvá, a žádná resuscitace jí nepomůže.
Je-li ale zavedení elektronických volem krokem k jejímu zrušení, měl by nám
být i takto presentován a neměl by se maskovat za řeči o zvýšení volební
účasti.</p>
