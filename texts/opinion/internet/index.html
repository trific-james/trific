<h1>Internet nebo internet?</h1>

<p class="random"><i>(oblíbené téma flamewarů)</i></p>
<p>Veškeré diskuse kolem psaní velkého či malého i/I ve slově
internet/Internet, kterých jsem doposud byl svědkem, pramení z nepochopení
podstaty problému (jak jinak).</p>
<p>Je to jako bychom se přeli, zda psát s malým či velkým počátečním písmenem
například měsíc/Měsíc. Odhlédneme‐li od měsíce ve významu kalendářním a ve
významu časové jednotky, zbude nám měsíc, což je synonymum pro (přirozený)
satelit, tedy velký balvan obíhající ve vesmíru kolem jiného podstatně
většího – planety; a Měsíc, což je jméno (jediného) měsíce obíhajícího kolem
Země. Jedná se tedy o kategorii a její instanci, která se díky své význačnosti
označuje stejným slovem – historický vývoj byl samozřejmě induktivní, měsíc je
zobecněním Měsíce. Aby nic nezamlčel, tak slovem měsíc je ještě označován
objekt na obloze, tedy to co právě vidíme z Měsíce. Psaní tohoto posledního
měsíce s malým počátečním písmenem je čistě věc konvence, protože se jedná
o objekt jedinečný, takže bychom ho stejně dobře mohli označovat
názvem – Měsíc.</p>
<p>U internetu/Internetu je situace zamlžená tím, že nemáme žádné jiné exempláře
téhož druhu a méně přehledným historickým vývojem. Nicméně je jasné, že zde
opět existují dva objekty: internet ve smyslu „(nějaká) mezinárodní počítačová
síť“, tedy kategorie; a Internet, jakožto ta konkrétní počítačová
síť, kterou tu máme, tedy instance.</p>
<p class="created"><i>(1999)</i></p>
