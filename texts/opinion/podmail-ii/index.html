<h1>Jak (ne)odpovídat na maily II – příklady</h1>

<p class="random"><i>(odpověz mi na mail a já ti řeknu, jaký jsi)</i></p>
<p>Předpokládejme, že odpovídáme na následující mail. Je sice
krátký, takže řada jevů nebude tak dobře patrné, ale k demonstraci
jednotlivých přístupů k odpovídání by měl postačovat.</p>

<p>Zastánci odpovídání nad mail patrně okamžitě namítnou, že je
to nespravedlivé, protože jsem už do úvodního příkladu vpašoval odpověď pod
mailem. Ano, vpašoval. V zájmu spravedlnosti bych měl uvést, jak by vypadal
Danův mail, kdyby se celou dobu odpovídalo nad. Vzhledem k tomu, že jde
o třetí odpověď a ti, kdo odpovídají nad, nikdy nic neodmazávají, byla by
taková ukázka delší, než je teď celý tento text. Omezme se proto na
konstatování, že by obsahovala šest těl mailů, v pořadí od nejnovějšího
k nejstaršímu, následovaných šesti podpisy (<em>signature</em>)
a reklamami, v opačném pořadí, tři a tři podpisy by byly vždy
stejné, reklamy by se nejspíš měnily; a už dávno by se v ní nebylo možné
vyznat.</p>
<p>Nejhorší – z hlediska Dana, kterému budeme odpovídat – je
odpovědět nad starou zprávu, nic nemazat a navíc vložit starou zprávu bez
„zobáčků“ (s touto variantou se bohužel setkávám stále častěji, snad to tak
implicitně dělá Outlook nebo jiný skřítek naschválníček):</p>
<pre>asi ve čtvrtek, ne?
ozzy

<p>Doufám, že má chudák Dan dobrou paměť. Jestli si totiž už
nepamatuje, co se má v ten čtvrtek stát, bude to dlouho hledat. Ozobáčkování
textu vkládaného mailu pomůže, ale jen marginálně.</p>
<p>Ani odpovědět pod mail by v tomto případě příliš nepomohlo. Je to
vhodné jen u kratších mailů a hlavně snad nikoho s alespoň malým kouskem
zdravého rozumu nenapadne odpovídat až pod megalomanský podpis
(<em>signature</em>) a reklamu. Další možností, kterou uvedu, proto bude
odpověď do textu, ovšem bez mazání:</p>

<p>Není to žádný zázrak, ale je to lepší. Jednak se nám všechny
nesmysly jako reklamy a podpisy pěkně poskládaly na konci mailu, kde
nepřekážejí textu, a jednak se Aleš a čtvrtek dostali k sobě, takže je
hned jasné, že k sobě patří.</p>
<p>Zastánci odpovídání nad mail už hlasitě protestují, že teď je
třeba pro změnu hledat Ozzyho odpověď, protože je až kdesi dole. Částečně mají
pravdu, i když si odmyslíme, že normální e-mailoví klienti ozobáčkovaný text
barevně odlišují, takže je obvykle na první pohled vidět, co je nový
text, a co vložený starý. Stále jsme totiž teprve v půli cesty. Pokud Ozzy
neodpovídal ve spěchu, odmazal všechny zbytečnosti, které není důvod Danovi
posílat zase zpátky:</p>
<pre>On Fri, Apr 18, 2003 at 21:02:11 +0200, dan@bezxichtu.cz wrote:
DAN&gt; BTW nevíš kdy má přijet Aleš z Francie?
asi ve čtvrtek, ne?

<p>Lepší už to být nemůže. Tedy mohlo by, ale buď by musel Ozzy
trochu ukáznit své ego a zbavit se toho megalomanského podpisu
(<em>signature</em>), nebo by si musel zařídit e-mailový účet někde, kde
mu nebudou do zpráv dopisovat žádné praštěné reklamy. Obojí může být
v praxi poměrně obtížné. Pokud by se mu to podařilo, mohla by jeho odpověď
vypadat takto:</p>
<pre>On Fri, Apr 18, 2003 at 21:02:11 +0200, dan@bezxichtu.cz wrote:
DAN&gt; BTW nevíš kdy má přijet Aleš z Francie?
asi ve čtvrtek, ne?
ozzy</pre>
<p>A tohle už skutečně asi lepší být nemůže.</p>
