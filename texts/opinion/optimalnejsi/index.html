<h1>Hledání optimálnějších slov</h1>

<p class="random"><i>(lingvistická provokace)</i></p>
<p><em>Optimus</em> je v latině třetí stupeň (superlativ),
takže <em>optimálnější</em> je patvar, protože třetí stupeň už dál
stupňovat nejde.  Donedávna jsem s tímto názorem také souhlasil, ale už mě
to přešlo.  V následujících odstavcích popíši proč.</p>
<p>Pro úplnost, a pro nelatiníky, jako jsem i já, uvedu všechny
tři stupně od několika latinských přídavných jmen, od jejichž třetího stupně
je odvozeno nějaké běžné české přídavné jméno, jehož stupňování je předmětem
kontroverze.  Uvedu jen nominativ singuláru, kompletní tabulku skloňování
zájemce najde ve specializované literatuře:</p>
<ul><li>1. bonus, 2. melior, 3. optimus</li><li>1. magnus, 2. maior, 3. maximus</li><li>1. parvus, 2. minor, 3. minimus</li></ul>
<p>Od uvedených třetích stupňů jsou odvozena česká přídavná jména
<em>optimální</em>, <em>maximální</em> a <em>minimální</em>,
která všechna vyjadřují jistou extremální vlastnost, již dále
nestupňovatelnou (sémanticky; syntakticky ano, v čemž je právě jádro
sporu).</p>
<p>Slova odvozená od prvních a druhých stupňů (pozitiv
a komparativ) se ovšem v češtině buď běžně nepoužívají, nebo přinejmenším ne
způsobem, který by byl v přímé souvislosti s oním přídavným jménem odvozeným
z třetího stupně. Z toho, že jsou <em>optimální</em>,
<em>maximální</em> a <em>minimální</em> odvozena od latinského
superlativu, proto pro češtinu neplyne automaticky jejich nestupňovatelnost,
a je třeba se zaměřit na sémantiku.</p>
<p>Vyjadřují‐li daná přídavná jména extremálnost nějaké
vlastnosti, je zjevné, že budou‐li jejich vyšší stupně mít vůbec nějaký
smysl, nebude jím vyšší míra této vlastnosti.  Jaký jiný smysl by však mohla
mít?</p>
<p>Zamyslíme‐li se nad českými adjektivy, která jsou skutečně
nestupňovatelná, zjistíme zajímavou skutečnost.  Nejsou to ta, která
vyjadřují největší možnou míru nějaké vlastnosti, kterou již není možné dále
stupňovat, ale ta, která vyjadřují nějakou kvalitativní vlastnost, kterou
není možné použít ke srovnávání.  Kvalitativní vlastnost či atribut může být
přítomen či nepřítomen, ale nic mezi tím.  Když srovnáváme dva objekty, nelze
říci, že jeden má tuto vlastnost ve větší míře než druhý; můžeme pouze říci,
že (např.) u jednoho je přítomna a u druhého nikoli.  Kvalitativní adjektiva
jsou např. <em>stejný</em>, <em>prostřední</em>, <em>kladný</em>,
<em>příští</em>, <em>převládající</em>, <em>letošní</em>,
<em>japonský</em>, <em>nastavitelný</em>, <em>cihlový</em>.  Ve
velmi specifických významech je možné představit si srovnávání i těchto
vlastností, ale nikoli při normálním použití.</p>
<p>Stupňovatelná přídavná jména naproti tomu vyjadřují
kvantitativní vlastnosti, které je možno použít ke srovnávání, a to celkem
nezávisle na tom, jakou míru této vlastnosti popisuje pozitiv.  Například
kvantitativní adjektiva <em>přesný</em>, <em>černý</em>,
<em>jistý</em>, <em>dokonalý</em>, <em>spravedlivý</em> popisují
maximální míru dané vlastnosti.  Přesto mají jejich druhé stupně
<em>přesnější</em>, <em>černější</em>, <em>jistější</em>,
<em>dokonalejší</em>, <em>spravedlivější</em> smysl.  Můžeme totiž
uvážit dva či více objektů a srovnat je podle míry této vlastnosti, což
užívání komparativu zcela opodstatňuje.  To, že z této skupiny objektů můžeme
následně vybrat jeden, u něhož je nejvíce zastoupena, pak opravňuje užití
superlativů <em>nejpřesnější</em>, <em>nejčernější</em>,
<em>nejjistější</em>, <em>nejdokonalejší</em>,
<em>nejspravedlivější</em> pro popis tohoto objektu.</p>
<p>Třetí stupeň tohoto druhu kvantitativních přídavných jmen má
samozřejmě omezenější použití než třetí stupeň „obyčejných“ přídavných jmen,
jejichž první stupeň popisuje pouze určitou omezenou míru dané vlastnosti,
jako <em>světlý</em>, <em>dobrý</em>, <em>studený</em>,
<em>smutný</em>, <em>hrbolatý</em>.  Je možné jej užívat pouze
v kontextu srovnávání určité množiny objektů, v obecném smyslu se totiž
redukuje na první stupeň.  Podobné omezení se vztahuje i na druhý
stupeň.</p>
<p>Adjektivum <em>optimální</em> znamená zhruba totéž co
nejvhodnější, nejpříhodnější (povšimněme si, že tyto české ekvivalenty už
skutečně stupňovat nelze).  Provádíme‐li <em>optimalizaci</em>, což je
proces, jímž něco činíme <em>optimálním</em>, provádíme ji obvykle
postupně, čímž dostáváme řadu suboptimálních výsledků, které jsou nicméně
stále blíže a blíže <em>optimu</em>.  Jinými slovy, jsou stále
<em>optimálnější</em> a <em>optimálnější</em>.  Výsledek, u něhož se
tento proces nakonec zastaví, často v praxi stále není
<em>optimální</em>, je však nejblíže <em>optimu</em> z celé sekvence
mezivýsledků.  Jinými slovy, je <em>nejoptimálnější</em> z nich.
V použití komparativu a superlativu přídavného jména <em>optimální</em>
v tomto smyslu nevidím žádný problém.</p>
<p>Poznámka: co já nazývám kvalitativními a kvantitativními
adjektivy, češtináři nazývají přídavnými jmény vztahovými a jakostními. Tedy
víceméně, rozdělení je sice definováno jinak, ale naprostá většina přídavných
jmen skončí v odpovídajících si kategoriích.</p>
<p>Dodatek: Tomáš Hladík, kterému děkuji za podnětné připomníky,
upozornil, že optimalita je vlastnost přítomná jen u optimálního výsledku;
ostatní prostě optimální nejsou. Suboptimální výsledky proto nelze srovnávat
podle míry této vlastnosti, je u všech nulová. To je samozřejmě pravda.
Výsledky ovšem stále srovnávat můžeme (a chceme), onou srovnávatelnou
vlastností je vzdálenost od optima. Můžeme při srovnávání používat obratů
jako <em>méně suboptimální</em>, <em>méně neoptimální</em> či
<em>bližší optimu</em>. Vynucováním dvojité negace ovšem příliš velké
nadšení uživatelů jazyka nevyvoláme; přirozenější je její odstranění
a používání pozitivního komparativu <em>optimálnější</em>. A to nikoli ve
významu větší přítomnosti vlastnosti optimality, ale menší přítomnosti jejího
opaku. Tato situace ostatně existuje u řady jiných adjektiv, nad kterými se
nikdo nepozastavuje, a která jsou uvedena výše v původním
textu.</p>
<p class="created"><i>(14. 12. 2002)</i></p>
