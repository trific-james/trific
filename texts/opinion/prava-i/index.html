<h1>Positivní a negativní práva I – definice</h1>

<p class="random"><i>(definice nedefinovatelného)</i></p>
<p>V poslední době jsem se několikrát pokusil použít v diskusi
pojmů positivní a negativní právo; přesněji, vyslovil jsem je
a chtěl je vzápětí definovat, k čemuž jsem se už však nikdy
nedostal, neboť jsem byl zavalen protesty proti jejich použití
a pochybnostmi o jejich smysluplnosti – protesty
a pochybnostmi založenými na (mylných) názorech oponentů,
co pod těmito pojmy rozumím. Nezbývá mi proto, než se pokusit o jejich
vymezeni neinteraktivní, písemnou formou. V závěru této stati se pokusím
aplikovat uvedené rozdělení též na povinnosti, přestože jsem jej u tohoto
pojmu původně neužíval.</p>
<h3 class="part">Úvod</h3>
<p>Úvodem bude patrně třeba vymezit samotný pojem práva – budu ho
zde užívat výhradně v určitém užším smyslu, jako práva (nároku)
určitého jedince či skupiny na chování zbytku společnosti
(rozuměj včetně jiných konkrétních jedinců a skupin)
vůči tomuto jedinci či skupině.
Pouze na tento význam pojmu právo se bude vztahovat
následující rozdělení na právo positivní a negativní.</p>
<p>Nebudu se zde zabývat právem v širším smyslu, tedy ve smyslu právního
systému; ani právem na nějaké nespolečenské zdroje. Dále nebudu odlišovat,
zda dané konkrétní právo existuje skutečně a zda je zakotveno
v nějakém právním systému, zda je vůbec realizovatelné a nebo zda
existuje pouze virtuálně, tedy jako myslitelný pojem.</p>
<p>Přestože se pojmy positivní a negativní právo zdají být značně
kontroverzními, budu jich užívat v tomto tvaru, namísto
přesnějších, leč poněkud komplikovaných označení positivně specifikované
a negativně specifikované právo.</p>
<h3 class="part">Příklady I</h3>
<p>Uvážíme‐li, v jakých konkrétních slovních spojeních se s pojmem
právo běžně setkáváme, zjistíme, že jeho výše uvedené užší vymezení je ještě
značně široké – namátkou jmenujme: právo na život, právo volební,
právo na lékařskou péči, právo na sebeobranu, právo na pasivitu,
právo volby vyznání, právo na vzdělání, právo shromažďovací,
právo na práci, právo na lásku.</p>
<p>Zde je nutno podotknout, že některé z uvedených
příkladů – jako například právo na život – se zdají
vztahovat k nespolečenským zdrojům, jež jsme úvodu vyloučili. Tomu je
třeba rozumět následovně: právo na život v tomto kontextu znamená pouze
právo nebýt zabit ostatními členy společnosti (a nikoli například
padajícím stromem či nějakou nemocí) a v žádném případě jako
záruku, že nikdy nezemřeme; podobně u ostatních práv.</p>
<h3 class="part">Positivní a negativní práva</h3>
<p>Uvedené příklady jistě můžeme s větším či menším úspěchem třídit
podle nejrůznějších kritérií, pokusme se nicméně uvážit kritérium
následující.</p>
<p>Každé z práv jedince znamená, jak bylo řečeno již v úvodu,
určitý
požadavek na chování ostatních členů společnosti. V některých případech
vidíme, že je tento požadavek celkem obecný a má charakter jistého
omezení možných aktivit, ponechávaje přitom naprostou volnost v případě,
že je toto
omezení dodrženo. Jedinec, o jehož právu zde hovoříme, pak od zbytku
společnosti díky tomuto právu nic nezískává, pouze není nějakým způsobem
omezován. Příkladem takového práva je právo na život.</p>
<p>Druhá skupina práv naproti tomu vyžaduje od ostatních členů společnosti
aktivitu, ukládá jim velmi
konkrétní úkoly, a v důsledku jejich splnění pak daný jedinec od
společnosti cosi získává. Jako příklad uveďme právo na lékařskou péči:
zavazuje zbytek společnosti podnikat kroky k odvrácení jedincovy smrti
(nemoci, následků poranění, …) – to je zřetelný rozdíl
oproti právu na život, které zbytek společnosti pouze zavazuje nepodnikat
kroky vedoucí ke smrti daného jedince.</p>
<p>První skupinu práv nazývám právy <em>negativními</em> (negativně
specifikovanými), druhou skupinu práv pak právy <em>positivními</em> (positivně
specifikovanými). Bylo by též možné označovat první skupinu jako práva pasivní
a druhou jako práva aktivní, vedlo by to však patrně k ještě větším
nedorozuměním než zvolené označení negativní a positivní.</p>
<p>Rozdíl mezi positivními a negativními právy je možno přiblížit též
následujícím příměrem. Negativní práva jsou ta, k jejichž naplnění není
třeba ostatních členů společnosti, naopak, jejich absence nám tyto práva
obvykle zaručuje (přinejmenším v tom smyslu, že všechny implikace
s nepravdivou premisou jsou pravdivé). Vulgárně řečeno, svá negativní
práva nejlépe ochráníme tak, že budeme žít sami na pustém ostrově.</p>
<h3 class="part">Příklady II</h3>
<p>Rozdělme nyní výše uvedené příklady práv na positivní a negativní:</p>
<ul><li>právo na život – negativní</li><li>právo volební – positivní</li><li>právo na lékařskou péči – positivní</li><li>právo na sebeobranu – negativní</li><li>právo na pasivitu – negativní</li><li>právo volby vyznání – negativní</li><li>právo na vzdělání – positivní</li><li>právo shromažďovací – negativní</li><li>právo na práci – positivní</li><li>právo na lásku – positivní</li></ul>
<p>Doufejme, že tím je pojem negativního a positivního práva dostatečně
objasněn (některé problematičtější příklady, jako právo volební či na
sebeobranu doporučuji čtenáři ještě samostatně promyslet).</p>
<h3 class="part">Positivní a negativní povinnosti</h3>
<p>Pokusme se nyní aplikovat stejné rozdělení i na povinnosti.
Vše, co běžně nazýváme povinností a co nás zavazuje k nějaké
aktivitě, nazvěme positivní povinností. Negativní povinností pak nazvěme
omezení naší aktivity vyplývající z negativních práv ostatních. Vidíme,
že negativní práva (jedince) korespondují s positivními povinnostmi
(zbytku společnosti) a <em>vice versa</em>.</p>
<p class="created"><i>(2000)</i></p>
