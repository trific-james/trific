<h1>Kdo může za nevyžádané maily?</h1>

<p class="random"><i>(spammeři)</i></p>
<p>Na dvou příkladech se pokusím ukázat, proč není odesilatel
nevyžádaných mailů vždy ten, kdo se zachoval neeticky.</p>
<p>Poznámka: Nevyžádané jsou <em>de jure</em> téměř všechny
maily, včetně osobních – nikdo si jich totiž nežádal. Budu se zabývat maily,
které jsou</p>
<ul><li>hromadné,</li><li>obtěžující.</li></ul>
<p>Reklamu nebo jinou komerční část mít mohou, ale nemusí, není to
předmětem této úvahy.</p>
<h3 class="part">Příklad první – náhodná čísla</h3>
<p>Vytvořím službu, která bude umožňovat dát si každé dvě hodiny
poslat balík náhodných čísel – někdo jich třeba má nedostatek. Vytvořím k ní
webové rozhraní umožňující jednoduše zadat do formuláře e-mailovou adresu,
kam se mají ta náhodná čísla posílat. Se zadanými adresami nemám žádné
postranní úmysly. Web ovšem navštíví Franta z polepšovny, zadá do formuláře
pepa@z.depa.cz, a Pepovi z depa začnou chodit hromady náhodných čísel. Pepa
z depa mě následně obviní z toho, že jsem spammer, podle názoru některých
lidí dokonce oprávněně.</p>
<p>Jak ovšem došlo k tomu, že Pepovi začaly chodit hromady
nevyžádaných mailů? Někdo musel zadat do formuláře jeho adresu. Někdo,
kdo ji tam neměl co zadávat, protože Pepa z depa, majitel adresy, s tím
nesouhlasil. Někdo musel projevit zlý úmysl, a zjevně to nebyl provozovatel
služby, ale Franta z polepšovny. Bez toho, aby se třetí osoba dopustila
neetického jednání, jednoduše není možné, aby se Pepovi ty maily začaly
posílat.</p>
<p>Správce služby může být obviněn z nedbalosti, lehkomyslnosti
a naivity, ale těžko ho lze označit za spammera. Správce služby se může
nanejvýš snažit Frantovi z polepšovny jeho činnost zkomplikovat.
Například tak, že na uvedenou adresu nejprve pošle potvrzující mail, na
který je nutné odpovědět, aby náhodná čísla začala chodit. Lojzovi,
který je chce automaticky zpracovávat a hledat v nich šestky, to trochu
zkomplikuje život, protože jeho skripty odpovídat neumí. A pro Frantu to není
žádná velká překážka – rozhodne-li se, že Pepu z depa potrápí náhodnými čísly,
zřídí si (s důsledným využitím HTTP anonymizace) účet na nějaké forwardovací
službě. První, potvrzující mail si nechá forwardovat na pro tento účel
zřízenou adresu na freemailu v Argentině, a jakmile náhodná čísla začnou
chodit, přesměruje je na Pepu. Změnilo se něco? Ne, jen to Frantu stálo víc
práce, takže je jeho zlý úmysl zřetelnější.</p>
<h3 class="part">Příklad druhý – zpravodajské servery</h3>
<p>Zpravodajské, resp. názorové servery někdy umožňují dát si
zasílat reakce na vložený názor mailem, případně dát si zasílat reakce na
určité vybrané názory či všechny názory z dané diskuse.</p>
<p>Co udělá Franta z polepšovny, to není třeba dlouho hádat.
Vybere si pár kontroverzních témat, a už se přihlašuje k odběru názorů jako
pepa@z.depa.cz. Pepovi se jako blesk z čistého nebe objeví v mailboxu směs
nekonečných flamewarů o slazení či neslazení čaje, textových editorech,
chování řidičů, chodců a cyklistů a o kravatách Václava Klause, což mu zkazí
náladu, a začne si stěžovat a domáhat se potrestání viníků.</p>
<p>Je zjevné, že o spam ze strany provozovatele serveru se nejedná
ani náhodou. Naopak, většina lidí by považovala za obtěžování, kdyby museli
potvrzovat mailem žádosti o zasílání reakcí (nebo alespoň ti, kdo tuto
odpověď nedokážou zautomatizovat).</p>
<h3 class="part">Závěr</h3>
<p>Viděli jsme, že není možné bezhlavě odsuzovat odesilatele
nevyžádaných mailů jako spammera. Viníkem, a tím, kdo by měl být hnán
k odpovědnosti, je ten, kdo neoprávněně manipuloval s cizími e-mailovými
adresami. To může být tentýž subjekt jako odesilatel, ale
nemusí.</p>
<p class="created"><i>(duben 2003)</i></p>
