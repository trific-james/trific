<h1>Yetiho typografický bestiář</h1>

<p>Yetiho typografický bestiář je… prostě Yetiho typografický bestiář.
Snaží se popsat a vyřešit některé běžné [typografické] problémy při sazbě
matematiky v TeXu, to jest zabývá se situacemi, kdy defaultní chování TeXu
nevede k požadovaným výsledkům. Ke čtení není třeba znát TeXbook dopředu
i pozpátku ani naruby, ale nějaké elementární znalosti se hodí.</p>

<p><b>Varování:</b> Bestiář je ve stavu věčné nedokončenosti. Text obsahuje
různá FIXME, TODO a nejspíš i nějaké bludy.</p>

<p>K downloadnutí tu jsou:</p>
<ul>
<li><a href="http://trific.ath.cx/Ftp//tex/bestiary.ps.gz">bestiary.ps.gz</a> (210 kB)  PostScript (po stránkách)</li>
<li><a href="http://trific.ath.cx/Ftp//tex/bestiary-booklet.ps.gz">bestiary-booklet.ps.gz</a> (211 kB)  PostScript (booklet)</li>
<li><a href="http://trific.ath.cx/Ftp//tex/bestiary.tar.gz">bestiary.tar.gz</a> (37 kB)  zdrojáky</li>
</ul>

<p>obsahující již napsané (což neznamená hotové ;-) kapitoly:</p>

<ul>
<li>Co se ve vzorcích sází antikvou</li>
<li>Sazba číselných hodnot</li>
<li>Mezery v matematice</li>
</ul>

<p>TODO je všechno ostatní, např.:</p>

<ul>
<li>Lámání vzorců (víceřádkové displaye, v textu)</li>
<li>Závorky</li>
<li>Zlomky</li>
<li>???</li>
<li>…</li>
</ul>

<p>Co potřebujete k úspěšné kompilaci</p>

<ul>
<li><a href="http://trific.ath.cx/Ftp//tex/moremath/moremath-1.2.1a.tar.gz">moremath-1.2.1a.tar.gz</a> (39,5 kB)  Balík <b class="pack">moremath</b> několika matematických packages
  a fontu <code class="TeX">cmvec</code>.</li>
<li><a href="http://trific.ath.cx/Ftp//tex/ymsbm.zip">ymsbm.zip</a> (44,3 kB)  Upravený font <code class="TeX">msbm</code> od Americké matematické
  společnosti.</li>
<li>no a taky samozřejmě TeX, nějakou ne zcela historickou vezri
  LaTeXu 2e, různé standardní knihovny, fonty, však to znáte.</li>
</ul>

Takže pokud chcete nějakou kapitolu napsat za mě, nic vám nebrání ;-)</p>
