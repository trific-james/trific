<div xml:lang="cs">
<h1>Ostatní</h1>

<p>Tady jsou věci, jež se nikam jinam nehodí a ještě nemají samostatnou
stránku. Konkrétně to jsou</p>

<ul class="ltoc">
<li><a href="#references">Odkazy</a> na různé TeXové <i>resources</i></li>
<li>Jak <a href="#mydocs">zkompilovat moje dokumenty</a></li>
<li>Sazba <a href="#axes">číselných os</a> 
  (package <b class="pack">axes</b>)</li>
<li>Sazba šifry zvané <a href="#thincode">„čárový kód“</a>
  (package <b class="pack">thincode</b>)</li>
<li>Odkazy na <a href="#xternref">rovnice v jiných dokmentech</a> 
  (package <b class="pack">xternref</b>)</li>
<li><a href="#mathsym">Tabulka matematických symbolů</a></li>
<li><a href="#newsconv">Skript konvertující newsy do formátu mailboxu</a></li>
</ul>

<hr/>
<h2 id="references">Odkazy</h2>

<p>Tři základní místa, kde je dobré začít něco hledat, jsou</p>

<ul>
<li>stránky <a href="http://www.tug.org/">TUG</a>u (TeX Users Group)</li>
<li>stránky <a href="http://www.cstug.cz/">CS-TUG</a>u
  neboli sdružení československých uživatelů TeXu</li>
<li>a archiv <a href="http://www.cstug.cz/ctan/index.html">CTAN</a>
  (Comprehensive TeX Archive Network)</li>
</ul>

<hr/>
<h2 id="mydocs">Jak zkompilovat moje dokumenty?</h2> 

<p>Toto je poměrně „Frequently Asked Question“,
netýká se však doufám ničeho z této stránky, 
ale různých TeXovských zdrojáků, jejichž
jsem autorem, a které se k vám mohly dostat různě.</p>

<p>Je-li to Plain TeX, mělo by to jít bez potíží.</p>

<p>Je-li to LaTeX, pravděpodobně potřebujete package
<a href="http://trific.ath.cx/Ftp//tex/defs.zip">defs.zip</a> (2,87 kB),
kde jsou definované nejrůznější úchylnosti
a taky dvě makra objevující se ve výstupech
<a href="http://trific.ath.cx/software/msdos/pcxport/">PCXPortu</a>.
Pokud dokument obsahuje nějakou matematiku, téměř jistě používá taky něco
z balíku <a href="http://trific.ath.cx/tex,mf/moremath/">MoreMath</a>.
Je-li dokument velmi starý (tedy z doby, kdy jsem v TeXu začínal,
ono to zas není tak dávno), může používat makra, která mezitím byla změněna
tak zásadně, že už nejsou kompatibilní. V takovém případě vám pomáhej
Bůh, ale možná ani to nebude stačit…</p>

<hr/>
<h2 id="axes">Sazba číslených os</h2>

<p>Sazbu číslených os se pokouší řešit moje package
<a href="http://trific.ath.cx/Ftp//tex/axes.zip">axes.zip</a> (3,15 kB).
Je sice jednoduchá, ale <em>extensible</em>. (Jak
se tohle proboha řekne česky? rozšiřitelná? schopná rozšíření? schopná
přístavby? prodloužitelná? No nic, snad mi rozumíte i když mě tentokrát
můj En-Cz slovník nechal na holičkách).
Tak aspoň ukázka:</p>

<div class="img-center" style="margin-left: auto; margin-right: auto; width: 375px;">
<img src="http://trific.ath.cx/Img/tex/axis2.png" alt="" width="375" height="98"/>
<br/>Ukázka číselné osy s popisky a složenými závorkami.
</div>

<hr/>
<h2 id="thincode">Sazba šifry zvané „čárový kód“</h2>

<p>Sazbu této šifry se pokouší řešit moje package
<a href="http://trific.ath.cx/Ftp//tex/thincode.tar.gz">thincode.tar.gz</a> (12,4 kB).
Obsahuje příslušný font a minimalistický interface pro sazbu věcí jako
</p>

<div class="img-center" style="margin-left: auto; margin-right: auto; width: 198px;">
<img src="http://trific.ath.cx/Img/tex/thincode.png" alt="" width="198" height="103"/>
<br/>Ukázka písma thincode. (Schválně, kdo to přečte?)
</div>

<hr/>
<h2 id="xternref">Odkazy na rovnice v jiných dokmentech</h2>

<p>Chcete-li, abyste mohli pouze napsat něco jako</p>

<pre class="TeX">
\ref{moje-nobelovka::chytrá-rovnice}
</pre>

<p>a dostat číslo rovnice <code class="TeX">chytrá-rovnice</code>
v dokumentu <code class="fname">moje-nobelovka</code>, použijte moji
package <a href="http://trific.ath.cx/Ftp//tex/xternref.tar.gz">xternref.tar.gz</a> (10 kB),
která to umí zařídit.</p>

<hr/>
<h2 id="mathsym">Tabulka matematických symbolů</h2>

<p>Tabulky matematických symbolů TeXu, LaTeXu či AMS-TeXu jsou
samozřejmě v kdejaké příručce.
Já nicméně používám <a href="http://trific.ath.cx/Ftp//tex/mathsym.ps.gz">mathsym.ps.gz</a> (101 kB).
Můžete si od ní stáhnout
i <a href="http://trific.ath.cx/Ftp//tex/mathsym.tex">mathsym.tex</a> (9,74 kB) (je public
domain).</p>

<p>Tabulka má čtyři strany A4, je vhodná k pověšení na zeď či
nástěnku a vypadá asi takhle:</p>

<div class="img-center" style="margin-left: auto; margin-right: auto; width: 394px;">
<img src="http://trific.ath.cx/Img/tex/mathsym-pg2.png" alt="" width="394" height="557"/>
<br/>Strana dvě z tabulky symbolů.
</div>

<hr/>
<h2 id="newsconv">Skript konvertující newsy do formátu mailboxu</h2>

<p>Archiv diskusní skupiny csTeX@cs.felk.cvut.cz, resp. newsů cz.comp.cstex,
což je totéž, je dostupný na
<a href="http://cs.felk.cvut.cz/pub/lists-archive/cstex/">http://cs.felk.cvut.cz/pub/lists-archive/cstex/</a>.</p>

<p>Nevím, čím se dá pohodlně prohlížet, já bych ho rád prohlížel muttem,
takže jsem napsal skript (filtr), který to konvertuje do formátu mailboxu:
<a href="http://trific.ath.cx/Ftp//tex/news2mbox.pl">news2mbox.pl</a> (548 B).
Napsal jsem ho v Perlu-5.8, ale měl by fungovat i ve starším Perlem.
Pokud chcete. aby se zprávy zobrazily jako nové, zakomentujte řádek
s <code>Status: RO</code>.</p>
</div>
