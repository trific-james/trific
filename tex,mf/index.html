<h1>TeX</h1>

<p>Jsem TeXovský fanatik.
Tyto stránky obsahují odpovědi na otázky související
s (La)TeXem, které možná nejsou „Frequently Asked“, odpovědi na ně zato
zajímaly mě a nikde jsem je nenašel (hlavně ty odpovědi), takže jsem na ně
musel pracně přijít sám; a dále různé rady a spoustu věcí k downloadnutí.</p>

<p>Konkrétně tu je</p>

<ul>
<li>Yetiho typografický <a href="bestiary/">Bestiář</a></li>
<li><a href="catcode-everymath/">Problémy se
  změnou <code class="TeX">\catcode</code>
  v <code class="TeX">\everymath</code></a></li>
<li>Inteligentní <a href="eqnref/">lokální odkazy na rovnice</a></li>
<li><a href="moremath/">Bundle moremath</a> (velkolepá sbírka mých
  matematických maker)</li>
<li><a href="latex-demyth/">Demýtizace LaTeXu</a> aneb Proč se vrtat
  v LaTeXu</li>
<li><a href="tweak-latex/">Střeva LaTeXu</a> aneb Jak se vrtat
  v LaTeXu &#8212; <strong>tohle si každý přečtěte, než se mě
  zeptáte na cokoli o LaTeXu</strong> ;-)</li>
<li><a href="picto/">Piktogramy IOF</a> (fonty do METAFONTu plus nějaká
  makra)</li>
<li><a href="song/">Sazba akordů</a> nad písničky</li>
<li><a href="other/">Ostatní</a> (různé nezařazené věci)</li>
</ul>

<p>Další věci jsou v <a href="http://trific.ath.cx/tex-mf/" title="English TeX and Metafont stuff">anglické části</a>.</p>

<p>A protože nejsem vševědoucí a můj diskový prostor taky
není zrovna nekonečný, zkuste hledat
<a href="other/#references">taky jinde</a>.</p>
</div>
