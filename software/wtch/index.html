<h1>Wtch</h1>

<p>Current version of wtch is 0.5.</p>

<p>This is an “unofficial” wtch page. The “official” one is
<a href="http://www.physics.muni.cz/~polcar/wtch/">http://www.physics.muni.cz/~polcar/wtch/</a>.</p>

<h2>Description</h2>
<p>wtch periodically runs a shell command, watches its output, and
runs another command when the output changes.</p>

<p>More precisely, it watches for an <em>event</em>, defined as an occurence
of certain pattern in the sequence of outputs; watching for any change is
only the default (and most useful) behaviour.</p>

<p>It can be used for simple monitoring in cases where fully-featured monitor
either doesn't exist or would be overkill.</p>

<p>Some simple examples:</p>
<pre>
wtch --pattern x:xy \
     --watch 'test -N $MAIL &amp;&amp; echo' \
     --action 'echo NEW MAIL'
</pre>
<p>prints “NEW MAIL” when first new mail arrives (and then again after you
read it and a new mail arrives, etc.).</p>

<pre>
wtch --once --watch 'grep keyboard /proc/interrupts' \
     --action 'echo Somebody is typing on my keyboard!'
</pre>
<p>prints “Somebody is typing on my keyboard!” when somebody starts typing on
your keyboard ;-) and then exits.</p>

<h2>Requirements</h2>
<p><a href="http://www.perl.org/">Perl</a> 5.6
is enough, it may work with 5.00x, but it was not tested.</p>

<p>Perl module Opt is required, donwloadable on the official
<a href="http://www.physics.muni.cz/~polcar/wtch/">wtch home page</a>.</p>

<p>Beside that, it uses
<a href="http://search.cpan.org/author/JHI/perl-5.8.0/pod/perlfunc.pod#fork"><code>fork()</code></a>,
and it may or may not work on non-Unix/POSIX systems with
<a href="http://search.cpan.org/author/JHI/perl-5.8.0/pod/perlfork.pod">Perl <code>fork()</code> emulation</a>.</p>

<p>Moreover, all current versions of Perl simply break when one uses
<a href="http://search.cpan.org/author/JHI/perl-5.8.0/pod/perlfunc.pod#system"><code>system()</code></a> inside
<a href="http://search.cpan.org/author/JHI/perl-5.8.0/pod/perlfunc.pod#eval"><code>eval()</code></a>, and everything related to
processes starts behaving extremely strangely. We can't do anything about
it.</p>
