<h1>IFSgr News</h1>

<pre class="main">
v1.0 2004-05-13
- libifsgr is an offical feature now, its interface is documented

v0.9.4 2004-03-31
- IFS Compose file parsing bug was fixed
- only base name of IFC Compose input files is used for fractal/output names
- read support for FDESIGN TRN files
- quality is no longer a function of margin width
- the documentation has improved, namely of the inner working, new examples
  were added

v0.9.3 2004-03-24
- ifsgr can read IFS Compose files and write Fractint files
- there is a real ifsgr manual page
- a single output file for multiple inputs now contains them all concatenated
  together instead of being overwritten with the last one
- singular transforms are modified to almost-singular on IFS Compose export
  to accommodate its broken representation

v0.9.2 2004-03-19
- option --rotate finally works as stated
- new transformation options --asymmetrize, --skew, --flip-horizontally
  --flip-vertically
- transformations are now chained, latter one doesn't override the former
- raw pixel hit count export to 32bit-PGM-abuse format
- much higher size and quality is now possible w/o overflowing iteration
  counters (64bit numbers now)

v0.9.1 2004-03-13
- verbose output goes to standard error so it doesn't mess up -o -
- the --rotate option argument is now really in degrees, as the help suggests
- fractal size is normalized to [0,1] x [0,1] before export to IFS Compose
- IFS Compose export recomputes probabilities to IFSC determinat-relative ones
- a man page for the ifs file format was added

v0.9 2004-03-12
- first public release


# @(#) $Id: NEWS,v 1.18 2004/05/13 18:32:25 yeti Exp $
