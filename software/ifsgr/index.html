<h1>IFSgr</h1>

<div class="img-right" style="float: right; width: 120px;">
<a href="gallery/">
<img src="http://trific.ath.cx/Img//ifsgr/ifsgr-fm-s.png" alt="" width="120" height="120"/>
<br/>
</a></div>
<p>Current version of IFSgr, the high-quality iterated function system
grayscale renderer, is 1.1,
<a href="NEWS/">News</a>, <a href="#download">download</a>.</p>

<p><small><i>One day I crashed
<a href="http://www.math.utah.edu/~beebe/fonts/metafont.html">METAFONT</a> by
overflowing its total number of variables by IFS renderer I wrote.<br/>
Other day I found
<a href="http://www.gimp.org/">Gimp</a> IFS Compose
singular matrix handling to be fundamentally flawed.<br/>
Yet another day I found a collection of old
<a href="http://spanky.triumf.ca/www/fractint/fractint.html">Fractint</a> IFS files
in a dark corner of my HD.</i></small></p>

<p><small>These events might happen in different order, I don't remember.
But at the end it was clear nothing could save the world from yet
another iterated function system renderer, ifsgr.</small></p>

<h2 id="features">Features</h2>
<ul>
<li>Reads and writes
  <a href="http://spanky.triumf.ca/www/fractint/fractint.html">Fractint</a> 2D IFS files,
  allowing to select particular fractals from them with easy
  <code>::</code> notation.</li>
<li>Reads <a href="http://archives.math.utk.edu/software/msdos/fractals/fdesign/.html">FDESIGN</a> TRN files.</li>
<li>Reads and writes
  <a href="http://www.gimp.org/">Gimp</a> IFS Compose
  (IFSC) files.</li>
<li>Renders high-quality grayscale images
  (see the <a href="gallery/">IFS gallery</a>), automatically scaling the
  fractals to fit to the canvas and adjusting gray levels.</li>
<li>Writes Portable GrayMap images with bit depth 8 or 16, or raw pixel hit
  counts in pseudo-PGM format (like PGM but with 32bit depth).</li>
<li>Can rotate, skew, asymmetricaly scale or flip the fractal before
  rendering or exporting to another format</li>
<li>Allows selection of speed/quality trade-off and gamma (darkness)
  modification.</li>
<li>Keeps consistent image impression the same when changing size or the
  number of iterations (quality).</li>
<li>Can estimate box-counting dimension of the fractals.</li>
<li>Its functionality is available as a library, libifsgr.</li>
</ul>

<p>See the <a href="gallery/">IFS gallery</a> for examples.</p>

<p>See TODO in the source tarball for missing features…</p>

<p>Note the the Fractint IFS files came from <a href="http://spanky.triumf.ca/www/fractint/fractint.html">Fractint</a> and thus they
are not GNU GPL licensed nor in public domain. Well, they <em>may</em> be in
public domain.
They may be copyrighted by Stone Soup Group or by ohter individuals.
Who knows whether a dozen of real numbers can be copyrighted at all.
IANAL and as I read the Fractint source license it at least seems OK to me to
put them here for download. Please use your own brain (and lawyer).</p>

<p>The FDESIGN TRN files should be in public domain, as FDESIGN itself is
now.</p>

<h2 id="requirements">Requirements</h2>
<p>A GNU/Linux system (because I'm such a lazy bastard), namely
GNU CC (version 3.x or newer is prefered), GNU make, GNU libc, GNU coreutils.
Beside that,
GNU <a href="http://www.gnu.org/software/libtool/libtool.html">libtool</a>.</p>

<h2 id="miscellaneous">Miscellaneous</h2>
<p><b>What IFSgr means?</b>
IFS means Iterated Function System, of course. R stands for Renderer.
G can mean anything; for instance: Grayscale, GNU, Gamma, Garbage.</p>

<p><b>Documentation.</b>
Currently doesn't exist, except a <a href="ifsgr.1/">manual page</a>.
There are some my notes about IFSgr internals and formulas in the
<code class="fnm">doc/</code> subdirectory, in the form of plain TeX
sources.</p>
