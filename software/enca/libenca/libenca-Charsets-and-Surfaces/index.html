<div class="refsect2" lang="en" id="id2830786">
<h3 id="enca-charset-name">enca_charset_name ()</h3>


<pre class="programlisting">
const char* enca_charset_name               (int charset,
                                             <a href="http://trific.ath.cx/software/enca/libenca/libenca-Typedefs-and-Constants/#EncaNameStyle">EncaNameStyle</a> whatname);
</pre>

<p>Translates numeric charset id <i class="parameter"><tt>charset</tt></i> to some kind of name.</p>

<div class="variablelist">
<table border="0">
<col align="left" valign="top"/>
<tbody>
<tr>
<td><span class="term"><i class="parameter"><tt>charset</tt></i></span></td>
<td>A charset id.</td>
</tr>

<tr>
<td><span class="term"><i class="parameter"><tt>whatname</tt></i></span></td>
<td>Teh type of name you request.</td>
</tr>

<tr>
<td><span class="term"><span class="emphasis"><em>Returns</em></span></span></td>
<td>The requested charset name; <a href="http://trific.ath.cx/software/enca/libenca/usr/share/gtk-doc/html/glib/glib-Standard-Macros/#NULL:CAPS">
<span class="type">NULL</span></a> for invalid <i class="parameter"><tt>whatname</tt></i> or <i class="parameter"><tt>charset</tt></i>, or when <i class="parameter"><tt>whatname</tt></i> name doesn't exist for
charset <i class="parameter"><tt>charset</tt></i> (<a href="http://trific.ath.cx/software/enca/libenca/libenca-Typedefs-and-Constants/#ENCA-CS-UNKNOWN:CAPS"><span class="type">ENCA_CS_UNKNOWN</span></a> is OK).</td>
</tr>
</tbody>
</table>
</div>
</div>

<hr/>
<div class="refsect2" lang="en" id="id2830888">
<h3 id="enca-get-charset-aliases">enca_get_charset_aliases
()</h3>


<pre class="programlisting">
const char** enca_get_charset_aliases       (int charset,
                                             size_t *n);
</pre>

<p>Returns list of accepted aliases for charset <i class="parameter"><tt>charset</tt></i>.</p>

<p>The list of aliases has to be freed by caller; the strings
themselves must be considered constant and must NOT be freed.</p>

<div class="variablelist">
<table border="0">
<col align="left" valign="top"/>
<tbody>
<tr>
<td><span class="term"><i class="parameter"><tt>charset</tt></i></span></td>
<td>A charset id.</td>
</tr>

<tr>
<td><span class="term"><i class="parameter"><tt>n</tt></i></span></td>
<td>The number of aliases will be stored here.</td>
</tr>

<tr>
<td><span class="term"><span class="emphasis"><em>Returns</em></span></span></td>
<td>The list of aliases, storing their number into *<i class="parameter"><tt>n</tt></i>; <a href="http://trific.ath.cx/software/enca/libenca/usr/share/gtk-doc/html/glib/glib-Standard-Macros/#NULL:CAPS">
<span class="type">NULL</span></a> for invalid <i class="parameter"><tt>charset</tt></i> (*<i class="parameter"><tt>n</tt></i> is zero then).</td>
</tr>
</tbody>
</table>
</div>
</div>

<hr/>
<div class="refsect2" lang="en" id="id2868156">
<h3 id="enca-get-surface-name">enca_get_surface_name ()</h3>


<pre class="programlisting">
char*       enca_get_surface_name           (<a href="http://trific.ath.cx/software/enca/libenca/libenca-Typedefs-and-Constants/#EncaSurface">EncaSurface</a> surface,
                                             <a href="http://trific.ath.cx/software/enca/libenca/libenca-Typedefs-and-Constants/#EncaNameStyle">EncaNameStyle</a> whatname);
</pre>

<p>Constructs surface name from surface flags <i class="parameter"><tt>surface</tt></i>.</p>

<div class="variablelist">
<table border="0">
<col align="left" valign="top"/>
<tbody>
<tr>
<td><span class="term"><i class="parameter"><tt>surface</tt></i></span></td>
<td>A surface.</td>
</tr>

<tr>
<td><span class="term"><i class="parameter"><tt>whatname</tt></i></span></td>
<td>The type of name you request.</td>
</tr>

<tr>
<td><span class="term"><span class="emphasis"><em>Returns</em></span></span></td>
<td>The requested surface name; <a href="http://trific.ath.cx/software/enca/libenca/usr/share/gtk-doc/html/glib/glib-Standard-Macros/#NULL:CAPS">
<span class="type">NULL</span></a> for invalid <i class="parameter"><tt>whatname</tt></i>; empty string for naming
style not supporting surfaces. In all cases, the returned string
must be freed by caller when no longer used.</td>
</tr>
</tbody>
</table>
</div>
</div>

<hr/>
<div class="refsect2" lang="en" id="id2868244">
<h3 id="enca-parse-encoding-name">enca_parse_encoding_name
()</h3>


<pre class="programlisting">
<a href="http://trific.ath.cx/software/enca/libenca/libenca-Typedefs-and-Constants/#EncaEncoding">EncaEncoding</a> enca_parse_encoding_name       (const char *name);
</pre>

<p>Transofrms encoding specification charset/surface into numeric
<a href="http://trific.ath.cx/software/enca/libenca/libenca-Typedefs-and-Constants/#EncaEncoding"><span class="type">EncaEncoding</span></a>.</p>

<p>When the charset name is not recognized, surfaces are not parsed
at all and <a href="http://trific.ath.cx/software/enca/libenca/libenca-Typedefs-and-Constants/#ENCA-CS-UNKNOWN:CAPS"><span class="type">ENCA_CS_UNKNOWN</span></a> is returned as charset.
However, unrecognized surfaces are considered only a minor problem
causing <tt class="literal">ENCA_SURFACE_UNKNOWN</tt> flag to be
set in the result, beside recognized surface flags.</p>

<div class="variablelist">
<table border="0">
<col align="left" valign="top"/>
<tbody>
<tr>
<td><span class="term"><i class="parameter"><tt>name</tt></i></span></td>
<td>An encoding specification.</td>
</tr>

<tr>
<td><span class="term"><span class="emphasis"><em>Returns</em></span></span></td>
<td>The charset/surface pair.</td>
</tr>
</tbody>
</table>
</div>
</div>

<hr/>
<div class="refsect2" lang="en" id="id2868323">
<h3 id="enca-charset-natural-surface">enca_charset_natural_surface
()</h3>


<pre class="programlisting">
<a href="http://trific.ath.cx/software/enca/libenca/libenca-Typedefs-and-Constants/#EncaSurface">EncaSurface</a> enca_charset_natural_surface    (int charset);
</pre>

<p>Returns natural surface of a charset.</p>

<div class="variablelist">
<table border="0">
<col align="left" valign="top"/>
<tbody>
<tr>
<td><span class="term"><i class="parameter"><tt>charset</tt></i></span></td>
<td>A charset.</td>
</tr>

<tr>
<td><span class="term"><span class="emphasis"><em>Returns</em></span></span></td>
<td>The requested charset natural surface (called `implied' in
recode), zero for invalid <i class="parameter"><tt>charset</tt></i>
or for charsets with no natural surface. Natrual surface is the
surface one expects for a given charset -- e.g. CRLF EOLs for
IBM/Microsoft charsets, CR EOLs for Macintosh charsets and LF EOLs
for ISO/Unix charsets.</td>
</tr>
</tbody>
</table>
</div>
</div>
