<div class="refsect2" lang="en" id="id2836576">
<h3 id="EncaEncoding">EncaEncoding</h3>


<pre class="programlisting">
typedef struct {
 int charset; EncaSurface surface; 
} EncaEncoding;
</pre>

<p>Encoding, i.e. charset and surface.</p>

<p>This is what <a href="http://trific.ath.cx/software/enca/libenca/libenca-Analyser/#enca-analyse"><tt class="function">enca_analyse()</tt></a> and <a href="http://trific.ath.cx/software/enca/libenca/libenca-Analyser/#enca-analyse-const"><tt class="function">enca_analyse_const()</tt></a> return.</p>

<p>The <i class="parameter"><tt>charset</tt></i> field is an opaque
numerical charset identifier, which has no meaning outside Enca
library. You will probably want to use it only as <a href="http://trific.ath.cx/software/enca/libenca/libenca-Charsets-and-Surfaces/#enca-charset-name"><tt class="function">enca_charset_name()</tt></a> argument. It is only
guaranteed not to change meaning during program execution time;
change of its interpretation (e.g. due to addition of new charsets)
is not considered API change.</p>

<p>The <i class="parameter"><tt>surface</tt></i> field is a
combination of <a href="http://trific.ath.cx/software/enca/libenca/libenca-Typedefs-and-Constants/#EncaSurface"><span class="type">EncaSurface</span></a> flags. You may want to ignore
it completely; you should use <a href="http://trific.ath.cx/software/enca/libenca/libenca-Analyser/#enca-set-interpreted-surfaces"><tt class="function">enca_set_interpreted_surfaces()</tt></a> to
disable weird surfaces then.</p>

<div class="variablelist">
<table border="0">
<col align="left" valign="top"/>
<tbody>
<tr>
<td><span class="term">int&nbsp;<i class="structfield"><tt>charset</tt></i>;</span></td>
<td>Numeric charset identifier.</td>
</tr>

<tr>
<td><span class="term"><a href="http://trific.ath.cx/software/enca/libenca/libenca-Typedefs-and-Constants/#EncaSurface">EncaSurface</a>&nbsp;<i class="structfield"><tt>surface</tt></i>;</span></td>
<td>Surface flags.</td>
</tr>
</tbody>
</table>
</div>
</div>

<hr/>
<div class="refsect2" lang="en" id="id2836692">
<h3 id="ENCA-CS-UNKNOWN:CAPS">ENCA_CS_UNKNOWN</h3>


<pre class="programlisting">
#define ENCA_CS_UNKNOWN (-1)
</pre>

<p>Unknown character set id.</p>

<p>Use <a href="http://trific.ath.cx/software/enca/libenca/libenca-Charsets-and-Surfaces/#enca-charset-is-known"><tt class="function">enca_charset_is_known()</tt></a> to check for
unknown charset instead of direct comparsion.</p>
</div>

<hr/>
<div class="refsect2" lang="en" id="id2767810">
<h3 id="EncaSurface">enum
EncaSurface</h3>


<pre class="programlisting">
typedef enum { 
  ENCA_SURFACE_EOL_CR    = 1 &lt;&lt; 0,
  ENCA_SURFACE_EOL_LF    = 1 &lt;&lt; 1,
  ENCA_SURFACE_EOL_CRLF  = 1 &lt;&lt; 2,
  ENCA_SURFACE_EOL_MIX   = 1 &lt;&lt; 3,
  ENCA_SURFACE_EOL_BIN   = 1 &lt;&lt; 4,
  ENCA_SURFACE_MASK_EOL  = (ENCA_SURFACE_EOL_CR
                            | ENCA_SURFACE_EOL_LF
                            | ENCA_SURFACE_EOL_CRLF
                            | ENCA_SURFACE_EOL_MIX
                            | ENCA_SURFACE_EOL_BIN),
  ENCA_SURFACE_PERM_21    = 1 &lt;&lt; 5,
  ENCA_SURFACE_PERM_4321  = 1 &lt;&lt; 6,
  ENCA_SURFACE_PERM_MIX   = 1 &lt;&lt; 7,
  ENCA_SURFACE_MASK_PERM  = (ENCA_SURFACE_PERM_21
                             | ENCA_SURFACE_PERM_4321
                             | ENCA_SURFACE_PERM_MIX),
  ENCA_SURFACE_QP        = 1 &lt;&lt; 8,
  ENCA_SURFACE_REMOVE    = 1 &lt;&lt; 13,
  ENCA_SURFACE_UNKNOWN   = 1 &lt;&lt; 14,
  ENCA_SURFACE_MASK_ALL  = (ENCA_SURFACE_MASK_EOL
                            | ENCA_SURFACE_MASK_PERM
                            | ENCA_SURFACE_QP
                            | ENCA_SURFACE_REMOVE)
} EncaSurface;
</pre>

<p>Surface flags.</p>

<div class="variablelist">
<table border="0">
<col align="left" valign="top"/>
<tbody>
<tr>
<td><span class="term"><tt class="literal">ENCA_SURFACE_EOL_CR</tt></span></td>
<td>End-of-lines are represented with CR's.</td>
</tr>

<tr>
<td><span class="term"><tt class="literal">ENCA_SURFACE_EOL_LF</tt></span></td>
<td>End-of-lines are represented with LF's.</td>
</tr>

<tr>
<td><span class="term"><tt class="literal">ENCA_SURFACE_EOL_CRLF</tt></span></td>
<td>End-of-lines are represented with CRLF's.</td>
</tr>

<tr>
<td><span class="term"><tt class="literal">ENCA_SURFACE_EOL_MIX</tt></span></td>
<td>Several end-of-line types, mixed.</td>
</tr>

<tr>
<td><span class="term"><tt class="literal">ENCA_SURFACE_EOL_BIN</tt></span></td>
<td>End-of-line concept not applicable (binary data).</td>
</tr>

<tr>
<td><span class="term"><tt class="literal">ENCA_SURFACE_MASK_EOL</tt></span></td>
<td>Mask for end-of-line surfaces.</td>
</tr>

<tr>
<td><span class="term"><tt class="literal">ENCA_SURFACE_PERM_21</tt></span></td>
<td>Odd and even bytes swapped.</td>
</tr>

<tr>
<td><span class="term"><tt class="literal">ENCA_SURFACE_PERM_4321</tt></span></td>
<td>Reversed byte sequence in 4byte words.</td>
</tr>

<tr>
<td><span class="term"><tt class="literal">ENCA_SURFACE_PERM_MIX</tt></span></td>
<td>Chunks with both endianess, concatenated.</td>
</tr>

<tr>
<td><span class="term"><tt class="literal">ENCA_SURFACE_MASK_PERM</tt></span></td>
<td>Mask for permutation surfaces.</td>
</tr>

<tr>
<td><span class="term"><tt class="literal">ENCA_SURFACE_QP</tt></span></td>
<td>Quoted printables.</td>
</tr>

<tr>
<td><span class="term"><tt class="literal">ENCA_SURFACE_REMOVE</tt></span></td>
<td>Recode `remove' surface.</td>
</tr>

<tr>
<td><span class="term"><tt class="literal">ENCA_SURFACE_UNKNOWN</tt></span></td>
<td>Unknown surface.</td>
</tr>

<tr>
<td><span class="term"><tt class="literal">ENCA_SURFACE_MASK_ALL</tt></span></td>
<td>Mask for all bits, withnout <span class="type">ENCA_SURFACE_UNKNOWN</span>.</td>
</tr>
</tbody>
</table>
</div>
</div>

<hr/>
<div class="refsect2" lang="en" id="id2767926">
<h3 id="EncaCharsetFlags">enum
EncaCharsetFlags</h3>


<pre class="programlisting">
typedef enum { /*&lt; flags &gt;*/
  ENCA_CHARSET_7BIT      = 1 &lt;&lt; 0,
  ENCA_CHARSET_8BIT      = 1 &lt;&lt; 1,
  ENCA_CHARSET_16BIT     = 1 &lt;&lt; 2,
  ENCA_CHARSET_32BIT     = 1 &lt;&lt; 3,
  ENCA_CHARSET_FIXED     = 1 &lt;&lt; 4,
  ENCA_CHARSET_VARIABLE  = 1 &lt;&lt; 5,
  ENCA_CHARSET_BINARY    = 1 &lt;&lt; 6,
  ENCA_CHARSET_REGULAR   = 1 &lt;&lt; 7,
  ENCA_CHARSET_MULTIBYTE = 1 &lt;&lt; 8
} EncaCharsetFlags;
</pre>

<p>Charset properties.</p>

<p>Flags <tt class="literal">ENCA_CHARSET_7BIT</tt>, <tt class="literal">ENCA_CHARSET_8BIT</tt>, <tt class="literal">ENCA_CHARSET_16BIT</tt>, <tt class="literal">ENCA_CHARSET_32BIT</tt> tell how many bits a
`fundamental piece' consists of. This is different from bits per
character; r.g. UTF-8 consists of 8bit pieces (bytes), but
character can be composed from 1 to 6 of them.</p>

<div class="variablelist">
<table border="0">
<col align="left" valign="top"/>
<tbody>
<tr>
<td><span class="term"><tt class="literal">ENCA_CHARSET_7BIT</tt></span></td>
<td>Characters are represented with 7bit characters.</td>
</tr>

<tr>
<td><span class="term"><tt class="literal">ENCA_CHARSET_8BIT</tt></span></td>
<td>Characters are represented with bytes.</td>
</tr>

<tr>
<td><span class="term"><tt class="literal">ENCA_CHARSET_16BIT</tt></span></td>
<td>Characters are represented with 2byte words.</td>
</tr>

<tr>
<td><span class="term"><tt class="literal">ENCA_CHARSET_32BIT</tt></span></td>
<td>Characters are represented with 4byte words.</td>
</tr>

<tr>
<td><span class="term"><tt class="literal">ENCA_CHARSET_FIXED</tt></span></td>
<td>One characters consists of one fundamental piece.</td>
</tr>

<tr>
<td><span class="term"><tt class="literal">ENCA_CHARSET_VARIABLE</tt></span></td>
<td>One character consists of variable number of fundamental
pieces.</td>
</tr>

<tr>
<td><span class="term"><tt class="literal">ENCA_CHARSET_BINARY</tt></span></td>
<td>Charset is binary from ASCII viewpoint.</td>
</tr>

<tr>
<td><span class="term"><tt class="literal">ENCA_CHARSET_REGULAR</tt></span></td>
<td>Language dependent (8bit) charset.</td>
</tr>

<tr>
<td><span class="term"><tt class="literal">ENCA_CHARSET_MULTIBYTE</tt></span></td>
<td>Multibyte charset.</td>
</tr>
</tbody>
</table>
</div>
</div>

<hr/>
<div class="refsect2" lang="en" id="id2869921">
<h3 id="EncaNameStyle">enum
EncaNameStyle</h3>


<pre class="programlisting">
typedef enum {
  ENCA_NAME_STYLE_ENCA,
  ENCA_NAME_STYLE_RFC1345,
  ENCA_NAME_STYLE_CSTOCS,
  ENCA_NAME_STYLE_ICONV,
  ENCA_NAME_STYLE_HUMAN,
  ENCA_NAME_STYLE_MIME
} EncaNameStyle;
</pre>

<p>Charset naming styles and conventions.</p>

<div class="variablelist">
<table border="0">
<col align="left" valign="top"/>
<tbody>
<tr>
<td><span class="term"><tt class="literal">ENCA_NAME_STYLE_ENCA</tt></span></td>
<td>Default, implicit charset name in Enca.</td>
</tr>

<tr>
<td><span class="term"><tt class="literal">ENCA_NAME_STYLE_RFC1345</tt></span></td>
<td>RFC 1345 or otherwise canonical charset name.</td>
</tr>

<tr>
<td><span class="term"><tt class="literal">ENCA_NAME_STYLE_CSTOCS</tt></span></td>
<td>Cstocs charset name (may not exist).</td>
</tr>

<tr>
<td><span class="term"><tt class="literal">ENCA_NAME_STYLE_ICONV</tt></span></td>
<td>Iconv charset name (may not exist).</td>
</tr>

<tr>
<td><span class="term"><tt class="literal">ENCA_NAME_STYLE_HUMAN</tt></span></td>
<td>Human comprehensible description.</td>
</tr>

<tr>
<td><span class="term"><tt class="literal">ENCA_NAME_STYLE_MIME</tt></span></td>
<td>Preferred MIME name (may not exist).</td>
</tr>
</tbody>
</table>
</div>
</div>

<hr/>
<div class="refsect2" lang="en" id="id2870018">
<h3 id="EncaErrno">enum EncaErrno</h3>


<pre class="programlisting">
typedef enum {
  ENCA_EOK = 0,
  ENCA_EINVALUE,
  ENCA_EEMPTY,
  ENCA_EFILTERED,
  ENCA_ENOCS8,
  ENCA_ESIGNIF,
  ENCA_EWINNER,
  ENCA_EGARBAGE
} EncaErrno;
</pre>

<p>Error codes.</p>

<div class="variablelist">
<table border="0">
<col align="left" valign="top"/>
<tbody>
<tr>
<td><span class="term"><tt class="literal">ENCA_EOK</tt></span></td>
<td>OK.</td>
</tr>

<tr>
<td><span class="term"><tt class="literal">ENCA_EINVALUE</tt></span></td>
<td>Invalid value (usually of an option).</td>
</tr>

<tr>
<td><span class="term"><tt class="literal">ENCA_EEMPTY</tt></span></td>
<td>Sample is empty.</td>
</tr>

<tr>
<td><span class="term"><tt class="literal">ENCA_EFILTERED</tt></span></td>
<td>After filtering, (almost) nothing remained.</td>
</tr>

<tr>
<td><span class="term"><tt class="literal">ENCA_ENOCS8</tt></span></td>
<td>Mulitibyte tests failed and language contains no 8bit
charsets.</td>
</tr>

<tr>
<td><span class="term"><tt class="literal">ENCA_ESIGNIF</tt></span></td>
<td>Too few significant characters.</td>
</tr>

<tr>
<td><span class="term"><tt class="literal">ENCA_EWINNER</tt></span></td>
<td>No clear winner.</td>
</tr>

<tr>
<td><span class="term"><tt class="literal">ENCA_EGARBAGE</tt></span></td>
<td>Sample is garbage.</td>
</tr>
</tbody>
</table>
</div>
</div>
