<h1>Gnains</h1>

<p>Gnains means Gtk-doc Naive Approximative INdex Search.</p>

<p>Current version of gnains is 0.4.1.</p>

<h2>Download</h2>
<table><tr>
<td>Source tarball (gzip):</td>
<td><a href="http://trific.ath.cx/Ftp//python/gnains-0.4.1.tar.gz">gnains-0.4.1.tar.gz</a></td><td>(11.3 kB)</td>
</tr><tr>
<td>Source tarball (gzip) signature:</td>
<td><a href="http://trific.ath.cx/Ftp//python/gnains-0.4.1.tar.gz.sig">gnains-0.4.1.tar.gz.sig</a></td><td>(65 B)</td>
</tr><tr>

<h2>Description</h2>
<p>Gnains finds stuff in <a href="http://www.gtk.org/rdp">gtk-doc</a>-generated HTML documentation.
The Naive and Approximative are important characteristics.
Naive means really naive and Approximative means it uses an inexact match
algorithm useful for finding things when you don't remember their names
exactly.
Exact matches are of course tried first.</p>

<p>It uses <code class="fnm">index.sgml</code> for indexing.
It doesn't use <code class="fnm">.devhelp</code> files. This is a compromise.
Unfortunately, gtk-doc can't index <code>enum</code> constants, so gnains
shares this deficiency with
<a href="http://devhelp.codefactory.se/">Devhelp</a> (and
any other gtk-doc documentation browser).
It's however still better than Devhelp, since you can search e.g. for
<code>"clicked"</code> signal <em>of a particular widget</em> and not have to
wade through a list of identical <em>The "clicked" signal</em> links.</p>

<p>It is intended to be used with
<a href="http://wp.netscape.com/newsref/std/x-remote.html">Unix Netscape remote control</a>,
there's an example <code class="fnm">gnains-netscape</code> script in the
tarball. But it's easy to use it with e.g.
<a href="http://dillo.org/">Dillo</a> too.</p>

<h2>Examples</h2>
<p>Let's assume you have
<a href="http://www.gtk.org/api/">Gtk+ docs</a> in
<code class="fnm">/usr/share/gtk-doc/html/</code>. Generating the index is easy:</p>
<pre>
$ gnains-mkindex -f gtk.gnains /usr/share/gtk-doc/html/{gtk,gobject,glib,gdk}
</pre>

<p>You could also add Atk, Pango, gdk-pixbuf, Gnome-libs, etc.</p>

<p>Now searching:</p>
<pre>
$ gnains -f gtk.gnains g_slist_free
/usr/share/gtk-doc/html/glib/glib-singly-linked-lists.html#g-slist-free
</pre>

<p>That was too easy. Let's try something “approximate”:</p>
<pre>
$ gnains -f gtk.gnains hash remove
/usr/share/gtk-doc/html/glib/glib-hash-tables.html#g-hash-table-remove
</pre>

<p>You can also run it interactively, just don't give it anything to search:</p>
<pre>
$ gnains -f gtk.gnains
signl Buton click
/usr/share/gtk-doc/html/gtk/gtkbutton.html#GtkButton-clicked
gtk arrow types
/usr/share/gtk-doc/html/gtk/gtk-standard-enumerations.html#GtkArrowType
stock items
/usr/share/gtk-doc/html/gtk/gtk-stock-items.html#gtk-Stock-Items
Foobar
/usr/share/gtk-doc/html/gtk/gtktoolbar.html#GtkToolbar
</pre>

<p>Regarding the last example – yes, it has an option to require some minimal quality of the match, but who really
needs it…</p>

<p>It is posible to build several independent indices and give
<code class="fnm">gnains</code> more <code>-f</code> arguments to search
in.</p>

<h2>Requirements</h2>
<p>Python-2.<var>x</var>, the value of <var>x</var> is probably 2, but I'm
not sure.
<a href="http://trific.ath.cx/resources/python/levenshtein/">Levenshtein</a> Python
C extension module.
A remotely-controllable HTML viewer (Web browser) is a big win.</p>
