<div xml:lang="en">
<h1>DendroFit data file format</h1>

<div class="img-right" style="float: right; width: 72px;">
<img src="http://trific.ath.cx/Img/software/dendrofit/stock_dfit_72.png" alt="" width="72" height="72"/>
</div>
<p>This document is also available as
<code class="fnm">README.datafiles</code> in the DendroFit distribution.</p>

<p>The format of data files is following:</p>

<ul>
<li>Data files are ASCII text files, each file contains data from one
  needle.</li>
<li>Each line in the file represents one time sample.</li>
<li>The first line does not contain data but starts with a magic header
  <pre>EMS ASCII TEXT FILE</pre>
  The rest of the first line is taken as comment.</li>
<li>Lines starting with the `#' character in the first column are taken as
  comments.</li>
<li>Each data sample consists of a date/time specification followed by voltage
  or temperature data.  Individual values on the line are separated by
  whitespace.  There can be also whitespace before the first and after
  the last items on the line.</li>
<li>The format of date/time is a slightly relaxed ISO 8601 format:
  <pre>YYYY-[M]M-[D]D [H]H:MM[:SS]</pre>
  In other words, it starts with a date in ISO 8601 standard format, with
  the possibility to omit the starting 0's from months and days (though
  this is not recommended). Its second part contains time in ISO 8601
  24-hour format, with the possibility to omit the leading 0 from hours;
  seconds can be omitted too (they are assumed to be zero then).  There
  can be any [nonzero] amount of whitespace between the two parts.</li>
<li>The date/time is followed by 2<var>m</var> data values.</li>
<li>First <var>m</var> values are symmetric temperature (voltage)
  differences, starting from the deepest point and ending with the nearest
  to cambium.  They are in standard `scientific' notation; comma can be
  used in place of decimal point.</li>
<li>Sencond <var>m</var> values are asymmetric temperature (voltage)
  differences, ordered exactly as the symmetric ones.</li>
<li>Nothing (except eventual whitespace) follows the 2<var>m</var> values
  on the line.</li>
</ul>

<p>Example valid data file:</p>

<pre class="example">
EMS ASCII TEXT FILE
# Date       Time       Symm       Asymm
  2004-03-10 10:30      0,15 0,16  0,23 0,24
  2004-03-10 10:45      0,14 0,14  0,25 0,24
  2004-03-10 11:00      0,13 0,14  0,22 0,23
  2004-03-10 11:15      0,12 0,12  0,20 0,21
</pre>
</div>
