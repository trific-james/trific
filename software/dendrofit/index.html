<h2>Description</h2>
<p>DendroFit is a tree trunk sap flow visualization app
developed for prof. Čermák on
<a href="http://www.mendelu.cz/index.eng.html">MZLU</a>.</p>

<p>There are no formal relases; it's developed continuously. Occasionaly, when
I add an interesting feature or fix an annoying bug, I put it here.</p>

<p>Features:</p>
<ul>
<li>reads datalogger files (EMS ASCII TEXT FILE) and detects bad data columns
  interpolating them using adjacent columns; the
  <a href="data-format/">file format description</a> is available
  on-line too</li>
<li>computes the sap flow, interpolates it in an annulus under trunk
  surface</li>
<li>computes, displays and exports <var>K</var> values from modified
  HFD method formula
  (<span class="warn">FIXME</span>: add a reference to the papers about HFD
  method)</li>
<li>displays the sap flow in false colors, either nondeformed or zoomed so that
  something is observable even on very thick trees</li>
<li>shows points where the temperatures were measured</li>
<li>allows value reading from the display</li>
<li>computes total sap flow through the trunk (well, estimates would be probably
  a more accurate word, regarding roughness of input data) and exports to an
  ASCII data file</li>
<li>can replay the sap flow history as an animation</li>
<li>draws a small graph of total flow with current position in time
  highlighted for easy orientation</li>
<li>exports the displays to a serie of JPEG, PNG, PPM, or BMP images, or
a movie encoded by mencoder or some other external encoder (only on Unix)</li>
</ul>

<h2>Requirements</h2>
<p>Gtk+-2.0, a POSIX system, GCC, and GNU make (the last two only because
of my laziness). Maybe more.
Currently it compiles on Linux it's probably possible to build it on FreeBSD
and other friendly Unix environments too, if someone wants to use it there
(maybe with some manual intervention).</p>

<p>Beside that, it builds on Win32 with either MSVC or
<a href="http://www.mingw.org/">MinGW + MSYS</a> and
<a href="http://gladewin32.sourceforge.net/">GladeWin32</a>. Maybe with
<a href="http://www.cygwin.com/">Cygwin</a> too,
not tested. It supports
<a href="http://www.jrsoftware.org/isdl.php">Inno Setup</a> installer
creator (see <code class="fnm">dendrofit.iss</code>)
which was also used to create the Win32 binary downloadable here.</p>
