<h1>Self-SOM</h1>

<p>Current version of Self-SOM is 1.2:
<a href="NEWS/">NEWS</a>.</p>

<p>Gimp plug-in registry record:
<a href="http://registry.gimp.org/plugin?id=4316">Self-SOM</a></p>

<p>Menu path: Filters → Colors → Self-SOM</p>

<p><span class="warn">Note:</span> Version 1.0 can crash the main app after
a while due to double-free issues. Upgrade.</p>

<h2 id="download">Download</h2>
<table><tr>

<p>The Win32 binary was kindly provided by Michael Schumacher.</p>

<h2>Required Gimp version</h2>
<p>Gimp 2.0 for version 1.2.</p>

<h2>Description</h2>
<p>Self-SOM creates self-organizing maps (SOM) of colors of some other image.
It is more a SOM-research tool than something allowing to create
spectacular images.  It can be however used for smooth palete extraction
and also as a kind of [expensive] impressionist effect.</p>

<p>The second Self- in Self-SOM comes from the possibility to use the same
image as both initial map and training set, however silly it is from neural
networks standpoint.</p>
