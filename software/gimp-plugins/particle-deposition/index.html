<h1>Particle Deposition</h1>

<p>Current version of Particle Deposition is 1.3:
<a href="NEWS/">NEWS</a>.</p>

<p>GIMP plug-in registry record:
<a href="http://registry.gimp.org/plugin?id=7175">Particle Deposition</a></p>

<p>Menu path: Filters → Render → Nature → Particle Deposition</p>

<p>The Win32 binary was kindly provided by Michael Schumacher.</p>

<h2>Required GIMP version</h2>
<p>GIMP 2.2 for version 1.3.</p>

<h2>Description</h2>
<p>Particle Depsosition simulates particle deposition on a surface using
Monte Carlo method.  In other words, it generates small particles with
random size and velocity (including direction) and lets them fall onto
the surface where they settle, increasing surface height in the place
a bit.  The resulting heigh field is then visualized.  See also
<a href="parameters/">parameter description</a>.</p>

<p>The surface is taken to be peridoic so the resulting texture is always
perfectly tileable.</p>

<p>Note the simulation is quite slow, medium-size images can easily take
several minutes to generate.  And for some combination of parameters, it can
take practically infinite time to generate – and sometimes twice
that long. The prize is a texture that looks like something Nature could
create and not like a half-baked product of computer graphics.</p>
