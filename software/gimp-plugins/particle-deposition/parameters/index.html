<h1>Particle Deposition Gimp plug-in: Parameters</h1>

<p>Parameter description:</p>

<dl>
<dt>
Equalize mapping
</dt>
<dd>
<p>
When this option is off, heights are mapped to gray scale (or gradient)
linearly.  When it is on, a nonlinear mapping that makes the distribution
of grays uniform is used instread.  For gray scale the effect is similar to
running Equalize on the resulting image, except that Equalize cannot
reconstruct information that is no longer there.
</p>
</dd>

<dt>
Particle Density
</dt>
<dd>
<p>
The average number of particles that will be generated per pixel (this is
also the average number of particles that will land on any pixel).
</p>
</dd>

<dt>
Mean Particle Size<br/>
Particle Size Range
</dt>
<dd>
<p>
Particle size determines how much the surface height increases at the
pixel it lands on.
</p>

<p>
Sizes are generated with uniform distribution from interval
[<var class="math">mean</var> − <var class="math">range</var>,
<var class="math">mean</var> + <var class="math">range</var>]
(if <var class="math">mean</var> − <var class="math">range</var>
is nonpositive, a very small positive value is used instead).
</p>
</dd>

<dt>
Mean Flight Verticality<br/>
Flight Verticality Range
</dt>
<dd>
<p>
Flight Verticality is the vertical component of particle velocity, if we
assume the horizontal component is normalized to 1.  Verticality of 0.0
means horizontally moving particles, infinite verticality would mean
vertically moving particles (none of these two extremes would lead to
a particularly interesting height field).
</p>

<p>
Vectical velocity components are generated with uniform distribution from
interval [<var class="math">mean</var> − <var class="math">range</var>,
<var class="math">mean</var> + <var class="math">range</var>]
(if <var class="math">mean</var> − <var class="math">range</var>
is nonpositive, a very small positive value is used instead).
</p>
</dd>

<dt>
Anisotropy strength<br/>
Anisotropy angle
</dt>
<dd>
<p>
Initial horizontal particle velocities can be generated with some preferred
direction leading to an anisotropic surface.  Strength is an arbitrary
measure of the velocity distribution anisotropy; angle is the prevalent
velocity direction, in degrees and counterclockwise from positive x-axis.
</p>
</dd>

<dt>
Enable low-born particles
</dt>
<dd>
<p>
Normally, all particles are crerated in a height above the highest point
of the surface.  When this option is enabled, particles may also be created
a bit lower, possibly in a place where they could not get to by a straight
flight.
</p>
</dd>

<dt>
Sharper shapes
</dt>
<dd>
<p>
Enables a trick that makes the resulting shapes less round.  This is done
by limitation of possible hozirontal velocity directions.
</p>
</dd>
</dl>
</div>
