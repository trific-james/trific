<a href="NEWS/">NEWS</a>.</p>

<a href="http://registry.gimp.org/plugin?id=7135">Fourier Compose</a></p>

<h2>Required GIMP version</h2>
<p>GIMP 2.2 for version 1.2, GIMP 2.0 for version
1.0.</p>

<h2>Other requirements</h2>
<p>FFTW library version 3, see <a href="http://fftw.org/">fftw.org</a>.
It is required, the plug-in has no fallback FFT implementation.
Most GNU/Linux distributions should contain a package of FFTW3, a FreeBSD port
is available too.</p>

<h2>Description</h2>
<p>Fourier Compose generates tilable textures by the means of Fourier
(spectral) synthesis.  In other words, it generates a random two-dimensional
FFT modulus (amplitudes) and random phases, shapes the modulus by filtering
it with specified filters, and performs backwards FFT.  The resulting values
are then visualized.</p>

<p>See also <a href="parameters/">parameter description</a>.</p>

<h2>Known issues</h2>
<p>Progress bar is not updated during FFT itself.  This is because it is
performed by a single FFTW function call.  In my opinion speed is more
important than smoothness of progressbar updates so this is not a bug, it's
a feature.</p>

<p>There are no limitations on image size as FFTW can transform arrays of any
size in <span class="math"><var>O</var>(<var>n</var> log <var>n</var>)</span>
time, however some transforms are still much slower than others.  You'd
better stick to images with dimensions that can be expressed as
<span class="math">2<sup><var>k</var></sup>3<sup><var>l</var></sup>5<sup><var>m</var></sup>7<sup><var>n</var></sup></span>
(or 11 or 13 multiple of that).</p>
