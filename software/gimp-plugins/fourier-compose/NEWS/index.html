<h1>Fourier Compose GIMP plug-in News</h1>

<pre class="main">Version 1.2 (Jan 2006)
- Fixed crash on selections (i.e., not full image)
- Fixed scrambled output on non-square images


Version 1.1 (Dec 2005)
- Ported to Gimp 2.2 (required now)
- Don't pass -march option (that works only on i386) to compiler
- GUI modernized a bit
- Code clean-up
- Parameters documented


Version 1.0 (Dec 2005)
- The first public version.
