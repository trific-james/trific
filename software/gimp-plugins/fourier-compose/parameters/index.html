<h1>Fourier Compose Gimp plug-in: Parameters</h1>

<p>Parameter description:</p>

<dl>
<dt>
Minimum frequency
</dt>
<dd>
<p>
The minimum frequency of simple high-pass filter.  The value is relative,
0.5 corresponds to Nyquist frequency (the same applies to all other
frequency parameters).
</p>

<p>
The use of frequency units relative to maximum frequency has one
interesting, but perhaps a bit confusing consequence: The same [relative]
frequency values lead to the same <em>absolute</em> feature size on resulting
images, not relative.  In other words, a choice of parameters that makes
characteristic feature size 40 pixels on image of one size, will make
characteristic feature 40 pixels on images of all sizes.  The only thing
that will change with changing image size is the number of periods that
will fit in.
</p>
</dd>

<dt>
Maximum frequency
</dt>
<dd>
<p>
The maximum frequency of simple low-pass filter.
</p>
</dd>

<dt>
Enable Gaussian ring multiplier
</dt>
<dd>
<p>
Gaussian ring multiplier is a frequency filter of form
</p>

<p>exp(−(<var class="math">f</var> − <var class="math">f</var><sub>0</sub>)<sup>2</sup>/2σ<sup>2</sup>)</p>

<p>
where <var class="math">f</var> denotes the length of frequency vector.
</p>
</dd>

<dt>
Offset
</dt>
<dd>
<p>
The value of <var class="math">f</var><sub>0</sub> in Gaussian multiplier.
</p>
</dd>

<dt>
Sigma
</dt>
<dd>
<p>
The value of σ in Gaussian multiplier.
</p>
</dd>

<dt>
Enable power multiplier
</dt>
<dd>
<p>
Power multiplier is a frequency filter of form
</p>

<p>1/<var class="math">f</var><var class="math"><sup> p</sup></var></p>

<p>
where <var class="math">f</var> denotes the length of frequency vector.
</p>
</dd>

<dt>
Inverse power
</dt>
<dd>
<p>
The value of <var class="math">p</var> in power multiplier.
</p>
</dd>

<dt>
Enable directional multiplier
</dt>
<dd>
<p>
Directional multiplier is a frequency filter of form
</p>

<p>(cos(<var class="math">n</var>(φ − φ<sub>0</sub>)) + 1)/2)<var class="math"><sup>s</sup></var></p>

<p>
where φ denotes the direction of frequency vector.
</p>
</dd>

<dt>
Number of directions
</dt>
<dd>
<p>
The value of <var class="math">n</var> in directional multiplier (an integer).
</p>
</dd>

<dt>
Strength
</dt>
<dd>
<p>
The value of <var class="math">s</var> in directional multiplier.  The actual
strength of the effect on the texture depends on <var class="math">n</var>.
For example, for 4 the effect is quite strong, while for an odd number it is
weaker.
</p>
</dd>

<dt>
Rotation
</dt>
<dd>
<p>
The value of φ<sub>0</sub> in directional multiplier (in degrees).
</p>
</dd>
</dl>
</div>
