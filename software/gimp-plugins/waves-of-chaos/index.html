<h1>Waves of Chaos</h1>

<p>Current version of Waves of Chaos is 1.2:
<a href="NEWS/">NEWS</a>.</p>

<p>Gimp plug-in registry record:
<a href="http://registry.gimp.org/plugin?id=4976">Waves of Chaos</a></p>

<p>Menu path: Filters → Render → Waves of Chaos</p>

<h2>Required Gimp version</h2>
<p>Gimp 2.2 for version 1.2,
Gimp 2.0 for version 1.1.</p>

<h2>Description</h2>
<p>Waves of Chaos renderes a snapshot of “solution” of two coupled nonlinear
partial differential equations in a chaotic mode (using an integration method
probably outside its region of stability … who cares).</p>

<p>From Gimp perspective it's an expensive method to generate unorganized
wavy tileable patterns.</p>
