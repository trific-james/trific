<a href="NEWS/">NEWS</a>.</p>

<a href="http://registry.gimp.org/plugin?id=1444">Stereograph</a></p>

<h2>Required GIMP version</h2>
<p>Gimp 1.2 for version 1.0,
Gimp 2.0 for version 1.4,
Gimp 2.2 for version 1.5.</p>

<h2>Description</h2>
<p><a href="http://stereograph.sourceforge.net/">Stereograph</a> is
a high quality <a href="http://www.nottingham.ac.uk/~etzpc/sirds.html">Single Image Stereogram</a> (SIS)
generator by Fabian Januszewski.
This is a GIMP plug-in interface to the generator,
current version is based on stereograph-0.33b.</p>

<p>I really can't stand all the programs whose names <i>must</i> start with
G, K or X (or Win). Thus the plug-in is called simply Stereograph (and not
gstereograph, or any other braindamaged name), just like the
program. In situations when this can become a source of confusion, -gimp
should be appended to the name, so it becomes Stereograph-gimp (this name is
used for tarballs, too), and even better is to use the full descriptive name
in such situations: Stereograph GIMP plug-in.</p>

<p>Please visit <a href="http://stereograph.sourceforge.net/">Stereograph home page</a> to learn more about Stereograph.</p>

<p>The plug-in doesn't offer full command-line Stereograph functionality
(yet?), it however offers full GIMP functionality, that is a clear
advantage.</p>
