<h1>Arfeagen</h1>

<p>Current version of Arfeagen is 1.0.</p>

<h2>Download</h2>
<table><tr>
<td>Source tarball (gzip):</td>
<td><a href="http://trific.ath.cx/Ftp//arfeagen/arfeagen-1.0.tar.gz">arfeagen-1.0.tar.gz</a></td><td>(5.71 kB)</td>
</tr><tr>
<td>Source tarball (bzip2):</td>
<td><a href="http://trific.ath.cx/Ftp//arfeagen/arfeagen-1.0.tar.bz2">arfeagen-1.0.tar.bz2</a></td><td>(5.67 kB)</td>
</tr></table>

<h2>Description</h2>
<p>Arfeagen is A Realistic Fake E-mail Addres GENerator.</p>

<p>It generates e-mail addresses that</p>
<ul>
<li>with a very high probability don't exist, however</li>
<li>look like they could exist at the first sight</li>
</ul>

<p>It's written in C, it compiles to one selfcontained binary, it's fast, and
it never outputs the same sequence of e-mail addresses. It can be used e.g.
to fight spam bots.</p>

<h2>Example</h2>
<p>By default, arfeagen outputs a plain text list:</p>

<pre>
~$ arfeagen | sort
Adnrei@ralosbeed.nf
Bessie-too@eur-iklobits.ve
Chepaest@usrs.skkr.mv
Colorad@vk.sb
Galois.lomb@34gbjz.org
M.agn.et@jnnnh.jp
Nora@l8.ph
P4R41@schole.bz
Puling@pub7a.com
Wallis79@tensinng.org
conce7@yi-93l2.edu
dj60@cityuxcb.org.uy
foejb@euro.tagnn.hm.com
hacks@jfuicee.com
nodxr@mail.qtnnbgf.kr
ohp@euorslppers.cr
rraptl.y@ywn.lr
rw5@rndolh.org
sincerest.wretc@maxi-ovvanovich.coop.be
ww2@6e9jkphs.es
</pre>

<p>You can also <a href="http://trific.ath.cx/fuckoffspam/">watch arfeagen in action</a>.</p>

<h2>Requirements</h2>
<p><code class="fnm">/dev/urandom</code> or its functional equivalent.
Such a device should be available on all modern Unices.</p>

<p>A word list. It tries to use <code class="fnm">/usr/share/dict/words</code>
by default.</p>

<p>GCC or some other compiler able to compile 500 kiloitems long array
initializers.</p>

<p>Who knows, it was tested only on Linux…
But the good news are you don't need Perl :o)</p>

<h2>Similar tools</h2>
<p><a href="http://www.hackles.org/spam/">addies and spamtricker</a>,
two Perl generators, one intended as a CGI script, one as a cron job. They
generate really ugly e-mail addresses from random numbers and letters.</p>

<p><a href="http://www.monkeys.com/wpoison/">Wpoison</a>,
a sofisticated Perl generator, it can create an infinite virtual web full of
fake e-mail addresses. It can be also simply linked from your pages.
It uses words from a dictionary thus I'm afraid it generates some
<em>real</em> addresses too.</p>

<p><a href="http://members.hostedscripts.com/antispam.html">Anti-spam</a>,
a generator intended for linking from your pages. It generates addresses from
random letters.</p>

<p><a href="http://ktmatu.com/software/rea/">REA</a>,
a Perl generator. It generates e-mail addresses from random letters, and it
adds a few like root@localhost and postmaster@127.0.0.1 at the end, just for
fun ;-)</p>

<h2>Copying</h2>
<p>Arfeagen is in the public domain.</p>
