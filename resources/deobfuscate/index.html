<h1>E-mail address deobfuscator</h1>

<p>This is a tool making easier deobfuscation of obfuscated e-mails addesses
from this site,
<a href="http://slashdot.org/">Slashdot</a>,
<a href="http://freshmeat.net/">Freshmeat</a>,
and other sources.
See below for <a href="#conditions">conditions of use</a>.</p>

<form id="deobfuscator" action="http://trific.ath.cx/resources/deobfuscate/" method="get" accept-charset="utf-8, ascii">
<table><tr><td>E-mail:</td>
<td><input id="oemail" name="oemail" type="text" size="60" maxlength="200" tabindex="2" value=""/></td></tr>
<tr><td></td><td><input type="submit" tabindex="3" value="Decrypt"/></td></tr>
</table>
</form>

<p>To observe the deobfuscator in action, you can type (or paste) some of
following examples:</p>
<pre>
%79%65%74%69%40%70%68%79%73%69%63%73%2e%6d%75%6e%69%2e%63%7a
yeti(at)physics[dot]muni{dot}cz
yeti physics muni cz
yeti @ NOSPAMphysics ; muni ; cz
</pre>
<p>into the prompt.  You'll see how it can be transformed to my normal
e-mail address.</p>

<p><small>This hint is normally hidden when there are some results to
display. Just run the deobfuscator without any address to see it
again.</small></p>

<hr/>
<h2 id="about">About</h2>

<p>This is an α‐version.</p>

<p>It should be able to defeat all
<a href="http://slashdot.org/">Slashdot</a> methods of
e-mail address obfuscation (and not only them, but the Slashdot ones are
quite profound).  They constantly add new methods, some are just
variations and combinations of old methods, and for some I'll have to add
explicit support.</p>

<p>If you obfuscated your e-mail address manually, you should be safe. Also
if you use a shell script printing the address as the obfuscation, since
I'm not going to run it just to see what it does ;-)</p>

<hr/>
<h2 id="conditions">Conditions of use</h2>

<p>You can use the deobfuscator to decrypt any address you want, provided
you do it completely at your own risk and it would be legal for you to
deobfuscate it by other means.</p>

<p>I'm an inhabitant of
<a href="http://www.czech.cz/index.php?section=3&amp;menu=112">Czech Republic</a>,
so I can legally read things written backwards, even when they were
written backwards digitally – at least for now.
This may be not true for inhabitants of other countries, namely USA.
Please consult with your lawyer, whether you can legally read
(i.e., decrypt) texts written backwards, when they were written backwards
(i.e., encrypted) digitally.
If not, you probably can't legally use this service either.</p>

<h3>No warranty</h3>
<p>This service is provided in the hope it will be useful, but your are using
it completely at your own risk.
There is absolutely no warranty, not even implicit warranties for
merchantability and fitness for a particular purpose.
I'm particuarly not liable for anyone's misuse, misunderstanding,
misinterpretation, or just plain stupidity.</p>

<p>If the law imposes unavoidable warranties on this service due to its mere
usage, then you are not allowed to use it.</p>

<h3>Logging and privacy</h3>
<p>The strings entered to the prompt are logged. These logs will be used
exclusively for statistical purposes, to improve the engine, and to avoid
abuse. Namely, the e-mail addresses won't be used for mass-mailing and won't
be transferred to third parties without address owner permission.  You should
be aware of the fact the e-mail address may leak by many other ways, e.g.
from Web caches/proxies along the way.  Take it or leave it.</p>

<h3>Mass deobfuscation</h3>
<p>This server is on a 96kbaud line. Beside that, there other limits
placed on the HTTP server.
I doubt a really mass abuse of this service is technically possible,
and it definitely wouldn't go unnoticed.
Even just trying it is enough for blocking you, so you'd rather not try.
I reserve the right to block anyone.</p>

<hr/>
<p><small>Needless to say, I have a <em>really good</em> and well configured
<a href="http://spamassassin.org/">spam-filter</a>.
Namely because all spammers in the world already have my address.
So, don't bother.</small></p>
