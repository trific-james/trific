<div xml:lang="en">
<h1>Promotional buttons</h1>
<p>Note: You are free to use these buttons on your web, but please
<strong>copy them to your own web space</strong>. Or else you may find
they transformed to
a <a href="http://www.goatse.org/mirror/">goatse</a> image for
referers from your site one day…</p>

<div class="img-right" style="float: right; width: 90px;">
<a href="http://www.gimp.org/">
<img src="http://trific.ath.cx/Img/logo/gfx-by-gimp.png" alt="" width="90" height="36"/>
<br/>Graphics by GIMP
</a></div>
<p>All the buttons were created to go with the famous
<a href="http://gimp.org/logos.html">Graphics by GIMP</a> button
(created by Tuomas Kuosmanen, not me). And they were of course created by Gimp, too.</p>

<div class="collapsed" style="clear: right"></div>
<div class="img-left" style="float: left; width: 90px;">
<a href="http://www.vim.org/">
<img src="http://trific.ath.cx/Img/logo/created-with-vim.png" alt="" width="90" height="36"/>
<br/>Created with Vim
</a></div>
<p>
A Created with Vim button.
Source: <a href="http://trific.ath.cx/Ftp//graphics/buttons/created-with-vim.xcf.bz2">created-with-vim.xcf.bz2</a> (14.5 kB).
It can be found on <a href="http://www.vim.org/buttons.php">official Vim site</a>, too.
Incidentally, I'm also author of vim.org favicon and a few more <a href="http://trific.ath.cx/resources/vim/graphics/">Vim logo variations</a>.</p>

<div class="collapsed" style="clear: left"></div>
<div class="img-left" style="float: left; width: 90px;">
<a href="http://httpd.apache.org/">
<img src="http://trific.ath.cx/Img/logo/powered-by-apache.png" alt="" width="90" height="36"/>
<br/>Powered by Apache
</a></div>
<p>A Powered by Apache button.
Source: <a href="http://trific.ath.cx/Ftp//graphics/buttons/powered-by-apache.xcf.bz2">powered-by-apache.xcf.bz2</a> (17.3 kB).
Of course this site is still powered by Apache, I just don't know where to place the button.</p>

<div class="collapsed" style="clear: left"></div>
<div class="img-left" style="float: left; width: 90px;">
<a href="http://httpd.apache.org/">
<img src="http://trific.ath.cx/Img/logo/powered-by-apache2.png" alt="" width="90" height="36"/>
<br/>Powered by Apache
</a></div>
<p>Another Powered by Apache button, with the new Apache Software
Foundation feather.
Source: <a href="http://trific.ath.cx/Ftp//graphics/buttons/powered-by-apache2.xcf.bz2">powered-by-apache2.xcf.bz2</a> (21.1 kB).</p>

<div class="collapsed" style="clear: left"></div>
<div class="img-left" style="float: left; width: 90px;">
<a href="http://php.net/">
<img src="http://trific.ath.cx/Img/logo/php-powered.png" alt="" width="90" height="36"/>
<br/>Powered by PHP
</a></div>
<p>A Powered by PHP button.
Source: <a href="http://trific.ath.cx/Ftp//graphics/buttons/php-powered.xcf.bz2">php-powered.xcf.bz2</a> (14.6 kB).
This is obviously the worst one – partly because of the silly logo with “PHP” already written on it ;-)</p>

<div class="collapsed" style="clear: left"></div>
<div class="img-left" style="float: left; width: 90px;">
<a href="http://kernel.org/">
<img src="http://trific.ath.cx/Img/logo/linux-inside.png" alt="" width="90" height="36"/>
<br/>Linux Inside
</a></div>
<p>A Linux Inside button.
Source: <a href="http://trific.ath.cx/Ftp//graphics/buttons/linux-inside.xcf.bz2">linux-inside.xcf.bz2</a> (13.9 kB).
Now, Linux is inside <em>everything</em>, but you can still occasionally remind people of it.</p>
