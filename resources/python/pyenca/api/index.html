<h1>Enca module API</h1>

<p>The API is quite similar to the
<a href="http://trific.ath.cx/software/enca/libenca/">libenca C API</a>
(which is also documented better).</p>
<hr/>

<p>Python interface to libenca.</p>
<p>libenca is the Extremely Naive Charset Analyser library, a library
for detection of encoding of East- and Central European texts.</p>
<p><b>Functions:</b></p>
<ul class="ltoc">
<li><a href="#Enca-languages">languages</a>()</li>
</ul>
<p><b>Classes:</b></p>
<ul class="ltoc">
<li><a href="#Enca-Analyser">Analyser</a>([<var>language</var>], [<var>option</var>=<var>value</var>, ...])</li>
<li><a href="#Enca-Encoding">Encoding</a>([<var>encoding_name</var>])</li>
</ul>
<p><b>Data:</b></p>
<ul class="ltoc">
<li>CHARSET_16BIT = 4</li>
<li>CHARSET_32BIT = 8</li>
<li>CHARSET_7BIT = 1</li>
<li>CHARSET_8BIT = 2</li>
<li>CHARSET_BINARY = 64</li>
<li>CHARSET_FIXED = 16</li>
<li>CHARSET_MULTIBYTE = 256</li>
<li>CHARSET_REGULAR = 128</li>
<li>CHARSET_VARIABLE = 32</li>
<li>NAME_STYLE_CSTOCS = 2</li>
<li>NAME_STYLE_ENCA = 0</li>
<li>NAME_STYLE_HUMAN = 4</li>
<li>NAME_STYLE_ICONV = 3</li>
<li>NAME_STYLE_MIME = 5</li>
<li>NAME_STYLE_RFC1345 = 1</li>
<li>SURFACE_EOL_BIN = 16</li>
<li>SURFACE_EOL_CR = 1</li>
<li>SURFACE_EOL_CRLF = 4</li>
<li>SURFACE_EOL_LF = 2</li>
<li>SURFACE_EOL_MIX = 8</li>
<li>SURFACE_MASK_ALL = 8703</li>
<li>SURFACE_MASK_EOL = 31</li>
<li>SURFACE_MASK_PERM = 224</li>
<li>SURFACE_PERM_21 = 32</li>
<li>SURFACE_PERM_4321 = 64</li>
<li>SURFACE_PERM_MIX = 128</li>
<li>SURFACE_QP = 256</li>
<li>SURFACE_REMOVE = 8192</li>
<li>SURFACE_UNKNOWN = 16384</li>
</ul>
<hr/>
<dl>
<dt id="Enca-languages">languages()</dt>
<dd><p>Returns the list of languages supported by libenca.</p>
<p>The languages are two letter ISO 639a codes, the same as accepted
by Analyser.</p>
</dd>
</dl>
<hr/>
<h2 id="Enca-Analyser">Analyser([<var>language</var>], [<var>option</var>=<var>value</var>, ...])</h2>
<p>Bases: object.</p>
<p>Analyser object.</p>
<p>When no language is specified, the special `none' language
containig no 8bit encoding is assumed.  Analyser attributes
corresponding to libenca options can be set directly during
the initialization.</p>
<p><b>Methods:</b></p>
<ul class="ltoc">
<li><a href="#Enca-Analyser-analyse">analyse</a>(<var>text</var>)</li>
<li><a href="#Enca-Analyser-double_utf8_check">double_utf8_check</a>(<var>text</var>)</li>
<li><a href="#Enca-Analyser-language_charsets">language_charsets</a>()</li>
</ul>
<p><b>Data:</b></p>
<ul class="ltoc">
<li>ambiguity = Whether ambiguous results are allowed.
</li>
<li>filtering = Whether filtering (e.g., of binary and box-drawing chars) is enabled.
</li>
<li>garbage_test = Whether garbage test is enabled.
</li>
<li>interpreted_surfaces = Whether surfaces fundamentally changing interpretation are allowed.
</li>
<li>language = The language this Analyser instance was initialized for (read-only).
</li>
<li>multibyte = Whether multibyte encodings are tested.
</li>
<li>significant = The required minimum number of significant characters.
</li>
<li>termination_strictness = Whether strict termination is required for multibyte encodings.
</li>
<li>threshold = The threshold for selecting a winner.
</li>
</ul>
<dl>
<dt id="Enca-Analyser-analyse">analyse(<var>text</var>)</dt>
<dd><p>Finds the encoding of text.</p>
</dd>
<dt id="Enca-Analyser-double_utf8_check">double_utf8_check(<var>text</var>)</dt>
<dd><p>Checks for double-UTF-8 encoded text.</p>
</dd>
<dt id="Enca-Analyser-language_charsets">language_charsets()</dt>
<dd><p>Returns the 8bit charsets supported by this Analyser instance.</p>
</dd>
</dl>
<hr/>
<h2 id="Enca-Encoding">Encoding([<var>encoding_name</var>])</h2>
<p>Bases: object.</p>
<p>Encoding object holding the result of guess.</p>
<p>Generally consists of a charset and a surface.</p>
<p>If the encoding_name name argument is specified, it's parsed and
Encoding is initialized to this encoding (it may become unknown as
as a result).</p>
<p><b>Methods:</b></p>
<ul class="ltoc">
<li><a href="#Enca-Encoding-charset">charset</a>([<var>name_style</var>])</li>
<li><a href="#Enca-Encoding-charset_aliases">charset_aliases</a>()</li>
<li><a href="#Enca-Encoding-charset_id">charset_id</a>()</li>
<li><a href="#Enca-Encoding-is_16bit">is_16bit</a>()</li>
<li><a href="#Enca-Encoding-is_32bit">is_32bit</a>()</li>
<li><a href="#Enca-Encoding-is_7bit">is_7bit</a>()</li>
<li><a href="#Enca-Encoding-is_8bit">is_8bit</a>()</li>
<li><a href="#Enca-Encoding-is_binary">is_binary</a>()</li>
<li><a href="#Enca-Encoding-is_fixed">is_fixed</a>()</li>
<li><a href="#Enca-Encoding-is_known">is_known</a>()</li>
<li><a href="#Enca-Encoding-is_multibyte">is_multibyte</a>()</li>
<li><a href="#Enca-Encoding-is_regular">is_regular</a>()</li>
<li><a href="#Enca-Encoding-is_variable">is_variable</a>()</li>
<li><a href="#Enca-Encoding-surface">surface</a>([<var>name_style</var>])</li>
<li><a href="#Enca-Encoding-surface_mask">surface_mask</a>()</li>
</ul>
<dl>
<dt id="Enca-Encoding-charset">charset([<var>name_style</var>])</dt>
<dd><p>Returns a charset name.</p>
</dd>
<dt id="Enca-Encoding-charset_aliases">charset_aliases()</dt>
<dd><p>Returns a list of all charset aliases known to libenca.</p>
</dd>
<dt id="Enca-Encoding-charset_id">charset_id()</dt>
<dd><p>Returns libenca charset id (not very useful in Python).</p>
</dd>
<dt id="Enca-Encoding-is_16bit">is_16bit()</dt>
<dd><p>Returns True when characters are represented with 2byte words.</p>
<p>Note this method test charset properties only.  The complete
encoding with a complex surface (like Quoted printable) may have
different properties.</p>
</dd>
<dt id="Enca-Encoding-is_32bit">is_32bit()</dt>
<dd><p>Returns True when characters are represented with 4byte words.</p>
<p>Note this method test charset properties only.  The complete
encoding with a complex surface (like Quoted printable) may have
different properties.</p>
</dd>
<dt id="Enca-Encoding-is_7bit">is_7bit()</dt>
<dd><p>Returns True when characters are represented with 7bit characters.</p>
<p>Note this method test charset properties only.  The complete
encoding with a complex surface (like Quoted printable) may have
different properties.</p>
</dd>
<dt id="Enca-Encoding-is_8bit">is_8bit()</dt>
<dd><p>Returns True when characters are represented with bytes.</p>
<p>Note this method test charset properties only.  The complete
encoding with a complex surface (like Quoted printable) may have
different properties.</p>
</dd>
<dt id="Enca-Encoding-is_binary">is_binary()</dt>
<dd><p>Returns True when charset is binary from ASCII viewpoint.</p>
<p>Note this method test charset properties only.  The complete
encoding with a complex surface (like Quoted printable) may have
different properties.</p>
</dd>
<dt id="Enca-Encoding-is_fixed">is_fixed()</dt>
<dd><p>Returns True when one characters consists of one fundamental piece.</p>
<p>Note this method test charset properties only.  The complete
encoding with a complex surface (like Quoted printable) may have
different properties.</p>
</dd>
<dt id="Enca-Encoding-is_known">is_known()</dt>
<dd><p>Returns True when the encoding is not unknown.</p>
<p>This function is probably useless in Python sice all functions
returning Encoding objects should raise an exception when the
encoding is not known.  The only uknown Encoding is thus a newly
created one.</p>
</dd>
<dt id="Enca-Encoding-is_multibyte">is_multibyte()</dt>
<dd><p>Returns True when charset is multibyte.</p>
<p>Note this method test charset properties only.  The complete
encoding with a complex surface (like Quoted printable) may have
different properties.</p>
</dd>
<dt id="Enca-Encoding-is_regular">is_regular()</dt>
<dd><p>Returns True when charset is language dependent (8bit) charset.</p>
<p>Note this method test charset properties only.  The complete
encoding with a complex surface (like Quoted printable) may have
different properties.</p>
</dd>
<dt id="Enca-Encoding-is_variable">is_variable()</dt>
<dd><p>Returns True when one character consists of variable number of
fundamental pieces.</p>
<p>Note this method test charset properties only.  The complete
encoding with a complex surface (like Quoted printable) may have
different properties.</p>
</dd>
<dt id="Enca-Encoding-surface">surface([<var>name_style</var>])</dt>
<dd><p>Returns a surface name.</p>
</dd>
<dt id="Enca-Encoding-surface_mask">surface_mask()</dt>
<dd><p>Returns libenca surface mask (not very useful in Python).</p>
</dd>
</dl>
</div>
