<h1>pyenca</h1>


<p>Current version of pyenca is 0.4:
<a href="NEWS/">NEWS</a>, <a href="#download">download</a>.</p>

<p>pyenca is a
<a href="http://python.org/">Python</a> intefrace to
<a href="http://trific.ath.cx/software/enca/libenca/">libenca</a> (the
Extremely Naive Charset Analyser library, a library for
detection of encoding of East- and Central European texts).
Note the module is called just Enca.</p>

<p>It's in a early stage of development, though it's already possible to
detect the encoding and interpret the results, though without much options
or comfort.</p>

<p>See also:</p>
<ul>
<li><a href="api/">Enca module API</a></li>
<li><a href="http://trific.ath.cx/software/enca/">Enca, the program</a></li>
</ul>
