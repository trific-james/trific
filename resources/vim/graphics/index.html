<div xml:lang="en">
<h1>Vim graphics</h1>

<p>My Created-with-Vim button in PNG format:</p>

<div class="img-center" style="margin-left: auto; margin-right: auto; width: 90px;">
<img src="http://trific.ath.cx/Img/logo/created-with-vim.png" alt="" width="90" height="36"/>
<br/>Created with Vim button
</div>

<p>I've made it to fit with the famous Graphics-by-Gimp button.
It has been created with
<a href="http://www.gimp.org/">The GIMP</a>,
XCF version with separeted layers is also available for download:
<a href="http://trific.ath.cx/Ftp//vim/created-with-vim.xcf.bz2">created-with-vim.xcf.bz2</a> (7.13 kB).
There a few more similar (non-Vim) buttons on the
<a href="http://trific.ath.cx/resources/buttons/">Buttons</a> page.</p>

<p>I also redraw the famous Vim logo
in <a href="http://www.xfig.org/">XFig</a>.
It can be exported to some other vector format (like PostScript) or used
for creating of bitmaps of arbitrary resolution. Fetch it here:
<a href="http://trific.ath.cx/Ftp//vim/Vim-logo.fig.bz2">Vim-logo.fig.bz2</a> (955 B).</p>

<p>If you are going to make money from something you've put the Vim logo on,
you are strongly encouraged to make a donation to
<a href="http://iccf-holland.org/">ICCF</a>, see</p>

<pre>:h iccf</pre>

<p>and e-mail to Bram &lt;Bram at vim dot org&gt; if you
have further questions.</p>

<div class="img-center" style="margin-left: auto; margin-right: auto; width: 120px;">
<img src="http://trific.ath.cx/Img/logo/vim120.png" alt="" width="120" height="120"/>
<br/>Vim logo exported from XFig
</div>

<p>And last and the least (in purely technical sense, of course),
Vim favicon, which you can see on
<a href="http://www.vim.org/">http://www.vim.org/</a>,
is also my work.
You can fetch it here: <a href="http://trific.ath.cx/Ftp//vim/favicon.ico">favicon.ico</a> (1.37 kB).
And so it looks:</p>

<div class="img-center" style="margin-left: auto; margin-right: auto; width: 16px;">
<img src="http://trific.ath.cx/Img/logo/vim-favicon.png" alt="" width="16" height="16"/>
<br/>Vim favicon
</div>

<p>Much more graphics can be found on
<a href="http://www.vim.org/logos.php">Vim logos</a> and
<a href="http://www.vim.org/buttons.php">Vim buttons</a>.</p>
</div>
