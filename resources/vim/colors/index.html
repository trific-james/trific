<div xml:lang="en">
<h1>Vim color schemes</h1>

<p>Currently, there's only one colorscheme here. As anyone who have seen it can
confirm, even one may be too much.</p>

<ul class="ltoc">
<li><a href="#peachpuff">peachpuff.vim</a> ― Peachpuff</li>
</ul>

<hr/>
<h2 id="peachpuff">peachpuff.vim ― Peachpuff</h2>
<table>
<tr><td>Download:</td>
<td><a href="http://trific.ath.cx/Ftp//vim/colors/peachpuff.vim">peachpuff.vim</a> (2.71 kB)</td></tr>
<tr><td>Last changed:</td><td>2003-04-23</td></tr>
<tr><td>Status:</td><td><span class="stable">official (from 6.0)</span></td></tr>
<tr><td>Comment:</td>
<td><p>GVim only. On console it's identical to the default (more precisely
to the “light”) scheme.</p>
<p>Everyone asks, why it has such an ugly background
(it's X11 color called peachpuff, after which the color scheme got its name).
Well, it's to quicky distinguish between gvim and xterm windows.  As you can
see on the screenshot, I have all menus, buttonbars, and other luser stuff
disabled, so gvim looks like a terminal ― except the backgound color. BTW,
the only reason why Bram included it probably was because I was the first who
submitted a color scheme :o)</p>
<p>And so it looks:</p></td></tr>
</table>
<div class="img-center" style="margin-left: auto; margin-right: auto; width: 386px;">
<img src="http://trific.ath.cx/Img/screenshots/gvim-peachpuff.png" alt="" width="386" height="327"/>
<br/>A GVim session with peachpuff color scheme
</div>
</div>
