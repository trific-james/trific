<h1>Vim</h1>

<p>The main difference between vi and emacs is that someone who runs vi the
first time, is unable to quit it, while someone who runs emacs the first
time, is unable to quit it. So, anyone can choose after his nature.</p>

<p>I choosed <a href="http://www.vim.org/">Vim</a>.
Text editor doesn't try to eat up all other programs in the universe. (I'm
Emacs of Borg. You will be assimilated. Resistance is futile.) Text editor
is a component and can be integrated into other programs:
<a href="http://www.opensky.ca/gnome-vim/">Gnome-vim</a>,
<a href="http://www.freehackers.org/kvim/vimpart.html">KVim</a>.</p>

<p>That was enough about vi and emacs. And now something completely
different. Some real Vim stuff:</p>

<ul>
<li><a href="colors/">Color schemes</a><br/>
  </li>
<li><a href="indent/">Indentation files</a><br/>
  </li>
<li><a href="syntax/">Syntax files</a><br/>
  </li>
<li><a href="scripts/">Scripts and plug-ins</a><br/>
  </li>
<li><a href="graphics/">Vim graphics</a><br/>
  </li>
</ul>

<p>Check
<a href="http://www.vim.org/vimscriptlinks.php">Vim script links</a> to
get the latest versions of many more Vim scripts and plug-ins.</p>

<p>I also regularly build a <a href="http://trific.ath.cx/resources/rpm/vim-gtk/">Vim RPM for
RedHat</a> with Gtk interface and some experimental patches.</p>

<hr/>
<h2>Small stuff</h2>

<p>Change working directory to current file's directory:</p>

<pre>command -nargs=0 GotoDir execute "cd " . expand("%:h")</pre>

<p>It can be enhanced to be executed automaticaly when you change buffers or
even switch from one window to another (simulating the <code>autochdir</code>
option)</p>

<pre>:au BufEnter * silent GotoDir</pre>

<p>but such an “enhancement” is more likely to be a source of confusion.</p>
