<h1>Vim scripts and plug-ins</h1>

<p>Most of my Vim scripts do what I need, not what other people need.
Some of the perhaps more generally usable and less unpublishable are
published here. But YMMV, as always.</p>

<ul class="ltoc">
<li><a href="#changelog">changelog.vim – Add a ChangeLog entry</a></li>
<li><a href="#gtk-doc">gtk-doc.vim – Add gtk-doc documentation comment before a function</a></li>
<li><a href="#colorsel">colorsel.vim – Simple interactive RGB color selector</a></li>
<li><a href="#vim-syn-gen">vim-syn-gen.py – Generate syntax highligting files from gtk-doc documentation</a></li>
</ul>

<hr/>
<h2 id="changelog">changelog.vim – Add a ChangeLog entry</h2>

<p>Download:
<a href="http://trific.ath.cx/Ftp//vim/scripts/changelog.vim">changelog.vim</a> (2.78 kB) (v2004-10-08)</p>

<p>For sane languages like C, Pyhthon, or Perl (and sane coding styles)
it can automatically add function name (of the function you are currently in,
no real change detection), see the source how to set it up.</p>

<hr/>
<h2 id="gtk-doc">gtk-doc.vim – Add gtk-doc documentation comment before
a function</h2>

<p>Download:
<a href="http://trific.ath.cx/Ftp//vim/scripts/gtk-doc.vim">gtk-doc.vim</a> (1.84 kB) (v2004-02-29)</p>

<p>I'm not sure whether gtk-doc works with other languages than C, but this
function works only for C. Moreover it needs function return type on
a separate line. See also the
<a href="http://home.hetnet.nl/~arjanmolenaar/">gnome-doc</a> script, doing essentially the same, but probably better ;-)</p>

<hr/>
<h2 id="colorsel">colorsel.vim – Simple interactive RGB/HSV color selector</h2>

<p>Download:
<a href="http://trific.ath.cx/Ftp//vim/scripts/colorsel.vim">colorsel.vim</a> (14.2 kB) (v2005-11-21)</p>

<p>Created as an answer to a “and what about a Vim plug-in?” color selector
question on <a href="http://abclinuxu.cz/">ABC Linuxu</a> (a
Czech Linux support and discussion server).
The RGB/HSV sliders were inspired by Gimp2 color selector (which is itself
probably modelled after something like Ad*be Ph*t*sh*p color selector).
Integration with some existing Vim palette selector would probably help.</p>

<div class="img-center" style="margin-left: auto; margin-right: auto; width: 405px;">
<img src="http://trific.ath.cx/Img//screenshots/gvim-colorsel.png" alt="" width="405" height="186"/>
<br/>GVim color selector screenshot.
</div>

<hr/>
<h2 id="vim-syn-gen">vim-syn-gen.py – Generate syntax highligting files from gtk-doc documentation</h2>

<p>Download:
<a href="http://trific.ath.cx/Ftp//vim/scripts/vim-syn-gen.py">vim-syn-gen.py</a> (7.17 kB) (v2005-09-06)</p>

<p>This is not a Vim script, but a Python script generating Vim scripts…
Originally written for <a href="http://trific.ath.cx/software/gwyddion/">Gwyddion</a> which
uses gtk-doc for documentation.  I liked Hwanjin Choe's
<a href="http://www.vim.org/scripts/script.php?script_id=570">gtk.vim</a> Gtk+
syntax highligting and wanted a similar thing for Gwyddion libraries.</p>

<p>It can be used for Gtk+ itself too, or anything using gtk-doc after
building the documentation (it uses <code class="fnm">*-decl.txt</code>
files). It uses a kind of config files that control the output; e.g., the
gwyddion one looks</p>

<pre class="example">
file_glob = '/home/yeti/Projects/Gwyddion/gwyddion/devel-docs*-decl.txt'
maintainer = 'David Nečas (Yeti) &lt;yeti@physics.muni.cz&gt;'
syntax_name = 'gwyddion'
url = 'http://trific.ath.cx/Ftp/vim/syntax/gwyddion.vim'
</pre>

<p>It is quite powerful, but unfortuately poorly documented.  You can ask
me, if <code>./vim-syn-gen.py</code> help output is not enough…</p>
