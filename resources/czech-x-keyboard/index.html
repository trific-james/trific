<h1>My Czech XKB keyboard</h1>

<p>My keyboard called us_cz_prog_yeti is a variant of XKB us/cz programmers'
keymap.  I mean the old good two-mode keymap, before the grand
unification took place – leading to a keyboard which no Unix, Win or Mac user
can actually use, because it's a mix of three keyboards, two of them being
different of what he/she was used to. And they even dare to call this an
improvement. Sigh.</p>

<p><small>A philosophical excursion: The idea of keyboard unification is
completely braindamaged. Unless you are an artist or an ingrained
mouseclicker, you use keyboard most of the time you work with computer. When
the keyboard layout doesn't suit you, it not only affects your productivity
but makes you feel uncomfortable in addition. Everyone has the full right to
modify keyboard layouts to his/her needs, and OS/windowing sytem/desktop
vendors should make thess modifications as easy as possible. Unfortunately,
keyboard layout modifications are particularly hard on Windows (impossible
for a BFU), and not completely trivial on Unix (don't know anything about
modifying keyboards on Mac). Sigh.</small></p>

<p>My keyboard features:</p>

<ul>
<li>CapsLock nicely capitalizes Czech letters (old version; the new does it
  too but since the new default Czech X keyboard has this feature too, there's
  nothing special about it)</li>
<li>NumLock is always on</li>
<li>the NumLock key types <code>=</code> instead (in the new version
  Shift-NumLock types <code>:</code> in addition)</li>
<li>keypad numbers and symbols are the same as on the main keyboard, no
  <code>KP_</code>'s</li>
<li>Shift-1 to Shift-0 type <code>!</code> to <code>)</code> regardless of
  the mode</li>
<li>Win95 keys are mapped to F13, F14 and F15 (old version); Flying-Windows
  to Mode_switch (new version – very handy, one has Alts and Mode_switches
  on both sides of the keyboard)</li>
<li>maybe other surprises for the unwary</li>
<li>as a special bonus, Czech-phonetic Russian keyboard is included in newer
  2.<var>x</var> versions (greetings to Vac)</li>
</ul>

<p>Quite suprisingly some people like it (me at the first place), most of
them with their additional modifications, so it is available here for
download:</p>

<table><tr>
<td>XFree86 ≤ 4.2:</td>
<td><a href="http://trific.ath.cx/Ftp//x11/us_cz_prog_yeti-1.1.1.tar.bz2">us_cz_prog_yeti-1.1.1.tar.bz2</a></td><td>(3.23 kB)</td>
</tr><tr>
<td>XOrg ≤ 6.8 and XFree86 ≥ 4.3:</td>
<td><a href="http://trific.ath.cx/Ftp//x11/us_cz_prog_yeti-2.5.tar.bz2">us_cz_prog_yeti-2.5.tar.bz2</a></td><td>(2.67 kB)</td>
</tr><tr>
<td>XOrg ≥ 6.9:</td>
<td><a href="http://trific.ath.cx/Ftp//x11/us_cz_prog_yeti-2.6.tar.bz2">us_cz_prog_yeti-2.6.tar.bz2</a></td><td>(2.65 kB)</td>
</tr></table>

<p>with no documentation included (just place the contents of the tarball to
your XKB directory). A RPM is also available in the <a href="http://trific.ath.cx/resources/rpm/">RPM section</a> (it doesn't include any documentation
either, but may be easier to install).</p>

<p>The XFree86 ≤ 4.2 version should be set up by command</p>
<pre>
setxkbmap -types yeti -symbols 'yeti(us_cz_prog_yeti)' -compat yeti
</pre>

<p>Xorg and XFree86 ≥ 4.3 should be set up by command</p>
<pre>
setxkbmap -symbols yeti -compat yeti
</pre>
